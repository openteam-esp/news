13038:
  annotation: "<p>Компания ООО «Компрэл» с помощью Томского центра венчурных инвестиций привлекла 17 млн рублей инвестиций из посевного фонда «Российской венчурной компании» на реализацию проекта «Разработка и производство систем электроснабжения на основе высокочастотного преобразователя энергии».</p>"
  body: |
      <p>Данный проект направлен на разработку и продвижение на рынок источников вторичного электропитания — контроллеров, инверторов, источников питания постоянного и переменного тока, сконструированных на основе высокочастотного импульсного преобразователя. Разработанные системы преобразования электроэнергии предназначены для использования в системах энергоснабжения по направлениям «альтернативная энергетика» и «промышленная силовая электроника».</p>

      <p>Наиболее перспективным авторы проекта считают «альтернативную энергетику», так как данная отрасль демонстрирует бурное развитие во всем мире, а российский рынок альтернативных источников энергии находится в стадии становления и имеет большой потенциал роста на ближайшие 10-20 лет. Основные интересы производителей альтернативных источников энергии сосредоточены на разработках ветрогенераторов и солнечных батарей. В настоящее время российские производители автономных источников электроснабжения испытывают дефицит в наличии на российском рынке качественных и относительно недорогих инверторов (устройств для преобразования постоянного электрического тока в переменный). А от качества работы инвертора и его технических характеристик зависит качество электроэнергии, используемой потребителем.</p>

      <p>Авторами проекта разработаны и предложены новые схемотехнические топологии в конструировании инверторов с использованием современных полупроводниковых материалов. Достигнутые результаты позволят создать мощные инверторы с синусоидальной формой выходного напряжения с КПД на уровне 98,5-99 %, что является недостижимым для аналогов, серийно выпускаемых на сегодняшний день. Также цена данных приборов будет в 2-3 раза ниже, чем аналогов зарубежных производителей (прежде всего европейских).</p>

      <p>На первом этапе реализации проекта ООО «Компрэл» изготовит экспериментальные образцы инверторов мощностью 5-10 кВт, также будут проведены испытания полученных приборов. Второй этап будет посвящен изготовлению опытно-промышленной партии инверторов на 100 кВт, а в дальнейшем и установочной партии инверторов на 500 кВт. Следующим этапом будет организация промышленного производства и продаж готовых модулей общей мощностью до 1 МВт.</p>

      <p>Потенциальный объем сегментов ветроэнергетики и солнечной энергетики составит к 2016 году не менее 2 ГВт по установленной мощности. Компания планирует занять долю 2,5 % рыночных сегментов ВЭУ и СЭУ или вывести на рынок к 2016 году продукцию общей мощностью до 50 МВт в год, что составит 1,7 % всего рынка АИЭ. В денежном выражении при стоимости 1 кВт 8 тыс. рублей рыночная доля компании в 2016 году составит 400 млн рублей.</p>

      <p>Инвестиционный проект был сформирован венчурным партнером Фонда – ЗАО «Управляющая компания Томский центр венчурных инвестиций» (<a href="http://www.trvf.ru/" title="ссылка">www.trvf.ru</a>).</p>

      <p>Для справки</p>

      <p>Фонд посевных инвестиций был создан в октябре 2009 года с целью финансирования инновационных компаний ранних стадий, чья деятельность соответствует приоритетным направлениям развития науки, технологий и техники Российской Федерации и (или) входит в Перечень критических технологий РФ. Фонд финансирует проекты с объемом инвестиций не более 25 млн рублей на первом раунде (однако раундов может быть несколько). Фонд работает только через систему аккредитованных венчурных партнеров, которые занимаются упаковкой проекта, прорабатывают все аспекты бизнеса (маркетинговый, финансовый, правовой) и осуществляют постинвестиционное сопровождение проектов.</p>

      <p>В Томске работают четыре венчурных партнера, в том числе ЗАО «Управляющая компания Томский центр венчурных инвестиций» (<a href="http://www.trvf.ru/" title="ссылка">www.trvf.ru</a>).</p>

      <p>Информацию обо всех портфельных проектах Фонда можно получить здесь <a href="http://rusventure.ru/ru/investments/fpi/portfolio.php" title="ссылка">http://rusventure.ru/ru/investments/fpi/portfolio.php </a></p>
