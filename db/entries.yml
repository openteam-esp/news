      <p>«Здоровый образ жизни» — лучшая информационная кампания в печатных и электронных СМИ (цикл публикаций/сюжетов/передач/фоторепортажей) по пропаганде здорового образа жизни, отказа от употребления наркотиков, алкоголя, табака, психоактивных веществ.</p>

      <p>Для участников конкурса учреждаются следующие денежные премии:</p>

