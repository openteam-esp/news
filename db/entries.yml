13088:
  annotation: "<p>Финал третьего областного заочного конкурса детских творческих познавательных проектов по астрономии «Человек и космос» состоялся в информационном центре по атомной энергии.</p>"
  body: |
      <p>Конкурс посвящался 50-летнему юбилею первого полета человека в космос и проходил в рамках Всероссийского фестиваля науки. Организаторами выступили кафедра естественно-математического образования Томского областного института повышения квалификации и переподготовки работников образования (ТОИПКРО), томский информцентр по атомной энергии и астрономический клуб «Икар» Дворца творчества детей и молодежи города Томска.</p>

      <p>В конкурсе приняли участие 150 учащихся 1-11-х классов из города Томска и Томской области, а также 11 представителей из Ростовской и Иркутской областей. Ребята представили на суд жюри грамотные и хорошо оформленные  проекты с фотографиями и рисунками о первых космонавтах, музеях космоса, о роли томичей в развитии космической техники, об одежде для космических полетов и экологии космического пространства.</p>

      <p>Все участники и 41 победитель конкурса получили дипломы и сертификаты от ТОИПКРО и памятные сувениры от информационного центра.</p>

      <p>«Конкурс еще раз доказал, что подрастающее поколение с огромным интересом относится к истории и развитию отечественной науки и техники, — высказала общее мнение старший преподаватель кафедры естественно-математического образования ТОИПКРО Татьяна Суханова, — и мы очень рады плодотворному сотрудничеству с информационным центром по атомной энергии в городе Томске на ниве технического и естественнонаучного образования детей».</p>
