  title: "24 процента посевов зерновых убрано в Томской области "
12946: 
  annotation: "<p>Вопросы профилактики наркомании обсудили сегодня на заседании антинаркотической комиссии Томской области, которое провели глава региона Виктор Кресс и начальник Управления федеральной службы по контролю за оборотом наркотиков по Сибирскому федеральному округу Виталий Яковлев.</p>"
  body: |
      <p>Как отметил Виктор Кресс, в области наметилась позитивная тенденция — на 8 % снизилось количество больных наркоманией, состоящих на учете, на 28 % уменьшилась число вновь поставленных на учет. По словам главы региона, это значит, что принимаемые в регионе меры по борьбе с наркоманией дают свой результат. При этом губернатор подчеркнул, что «утешать себя этими цифрами не стоит». Тревожная ситуация складывается в ряде муниципальных образований области. В этом году 600 тысяч рублей выделено из областного бюджета для организации профилактической работы в ЗАТО Северск. Серьезно стоит проблема распространения дезоморфиновой наркомании. Неутешительными оказались и итоги проведенных в регионе опросов среди школьников и студентов, которые показали, что они имеют опыт употребления наркотиков. Поэтому снижение спроса на наркотики в молодежной среде губернатор назвал в числе главных задач антинаркотической работы в регионе.</p>
      
      <p>Индивидуально организовать профилактическую работу позволит раннее выявление потребителей наркотиков через тестирование. Такой опыт уже имеют ряд томских вузов — в частности, добровольное тестирование прошли студенты ТПУ и ТГУ. В регионе начинает внедряться и практика тестирования учащихся школ. Как сообщила главный врач Томского областного наркологического диспансера Елена Редченкова, в этом году тестирование пройдут 250 школьников старше 15 лет из четырех образовательных учреждений области — двух сельских школ, в Копылове и Зоркальцеве, а также в школах № 14 и 67 в Томске. Всего 9 школ области заявили о том, что они согласны на проведение тестирования среди учащихся. Учащиеся в возрасте до 15 лет будут проходить тестирование с согласия родителей, старше 15 лет — решать это самостоятельно.</p>
      
      <p>Елена Редченкова также отметила, что принята вся нормативно-правовая база для проведения тестирования: областными департаментами здравоохранения, общего образования и управлением среднего профессионального и начального профессионального образования подготовлен совместный приказ. Главное условие тестирования — добровольность и анонимность — будут соблюдены неукоснительно. «Данные тестирования не будут передаваться ни в правоохранительные органы, ни в учреждения образования и здравоохранения, ни родителям», — отметила главный нарколог области.</p>
      
      <p>Чтобы популяризировать саму идею тестирования, поддержать идею добровольного участия в нем, разработаны и будут изготовлены значки, которые будут вручаться всем добровольцам. Как отметил губернатор, нужно сделать тестирование престижным и нормальным явлением среди молодежи.</p>
      
      <p>Еще одно важное направление антинаркотической работы — это социальная реклама в СМИ, направленная на противодействие употреблению наркотиков и популяризацию здорового образа жизни. Как сообщил начальник департамента по информационной политике и работе с общественностью администрации Томской области Владислав Халин, совместно с УФСКН России по Томской области сформирован банк социальных роликов профилактической направленности. По заказу департамента также изготовлены ролики с участием известных молодых томских спортсменов Евгении Подбородниковой, Марии Радченко, Евгения Тургенева, дэнс-команды «Юди» под общим слоганом «Все еще не знаешь чем себя занять? Займись спортом!». Ролики направлены для размещения в вузы, районные телестудии, их прокат будет организован на ведущих телеканалах — ГТРК «Томск» и «ТВ-2». Кроме того, ролики размещены в сети Интернет — на сайте администрации Томской области (<a href="http://tomsk.gov.ru/ru/healthy-living/index.html" title="ссылка">баннер «Даешь ЗОЖ»</a> ), <a href="http://emmb.ru/video/?ID=3336" title="ссылка">на сайте «Мульти-Медиа-Банк»</a>, других популярных интернет-ресурсах.</p>
      
      <p>Активнее в профилактическую работу нужно вовлекать и различные общественные организации, негосударственные реабилитационные центры, которые имеют большой опыт реабилитации и социализации потребителей наркотиков. Вместе с тем было отмечено, что подобные центры должны пройти сертификацию. Методика проведения добровольной сертификации утверждена Федеральной службой по контролю за оборотом наркотиков. Как уточнил начальник УФСКН России по Сибирскому федеральному округу Виталий Яковлев, готовится нормативная база по обязательной сертификации негосударственных реабилитационных центров. На совещании был заслушан и отмечен положительный опыт работы антинаркотической комиссии г. Томска по взаимодействию с такими общественными организациями. Как отметил заместитель мэра Томска по социальным вопросам Алексей Балановский, при городской антинаркотической комиссии создан экспертный совет, который проводит оценку деятельности подобных центров.</p>
      
      <p>По мысли губернатора, к антинаркотической работе нужно привлекать и бизнес-структуры, поскольку возможностей бюджета на все не хватит никогда. Виктор Кресс предложил подумать об учреждении в области общественной награды за активную антинаркотическую работу.</p>
  created_at: 2011-09-10 01:00:21.317343 +07:00
  title: "Губернатор предложил активнее привлекать к антинаркотической работе общественные организации и бизнес-структуры "
