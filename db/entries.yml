13060:
  annotation: "<p>Уважаемые работники и ветераны атомной отрасли! Поздравляем вас с профессиональным праздником — Днем работника атомной промышленности!</p>"
  body: |
      <p>Атомная отрасль никогда не теряла своих позиций и даже в кризисные для страны времена славилась научными достижениями, высокими производственными показателями и инновационными идеями, всегда выступала локомотивом для развития других отраслей экономики. Успехи российских атомщиков очевидны: строятся атомные станции в России и за рубежом, создаются новые предприятия, переформатируются под более современные задачи действующие производства.</p>

      <p>Томская область всегда была и остается одним из центров развития атомной отрасли. На основных заводах и вспомогательных предприятиях Сибирского химического комбината сегодня трудятся более 11 тысяч человек, всегда готовы подставить плечо и передать профессиональный опыт 10 тысяч ветеранов-атомщиков. Более полувека готовят специалистов высочайшей квалификации для работы на предприятиях атомного комплекса университеты, институты и колледжи Томска и Северска. Да и сам Северск, вся его инфраструктура создавались для обеспечения комфортной жизни работников атомных предприятий и их семей. Словом, к атомной индустрии имеет отношение едва ли не каждый десятый житель Томской области.</p>

      <p>Региональная власть заинтересована в том, чтобы на территории области развивались новые предприятия, связанные с атомной энергетикой и ядерными технологиями. В наших планах — создание кластера атомных предприятий, строительство атомной станции и реакторов нового поколения, организация инновационных высокотехнологичных предприятий, развитие ядерной медицины. От этого зависит благополучие жителей всей Томской области. Дальнейшее поступательное движение, новые проекты, сохранение социальной стабильности позволят региону шагнуть вперед и обеспечить возможности развития новых производств и благосостояние будущих поколений.</p>

      <p>Желаем всем работникам атомной промышленности здоровья, счастья, семейного благополучия и успехов! Каждый из вас ежедневно совершает гражданский подвиг, посвящая свой труд родному предприятию и любимому городу, вкладывая в него частицу своей души. Низкий поклон ветеранам за их самоотверженную работу на благо родной страны и Томской области.</p>

      <p><strong>Губернатор Томской области Виктор Кресс</strong></p>

      <p><strong>Председатель Законодательной Думы Томской области Борис Мальцев</strong></p>

      <p>Для справки</p>

      <p>День работника атомной промышленности учрежден Указом Президента РФ № 633 от 3 июня 2005 года «О дне работника атомной промышленности» и ежегодно отмечается 28 сентября. В этот день в 1942 году Государственный комитет обороны СССР выпустил распоряжение «Об организации работ по урану» и одобрил создание при Академии наук специальной лаборатории атомного ядра.</p>
  created_at: 2011-09-26 22:51:35.482209 +07:00
  title: "Поздравление губернатора и спикера с Днем работника атомной промышленности"
13061:
  annotation: "<p>Институт инженерного предпринимательства Национального исследовательского Томского политехнического университета и Нижегородский филиал Национального исследовательского университета «Высшая школа экономики» достигли договоренности о создании совместной программы академической мобильности.</p>"
  body: |
      <p>Программа будет осуществляться кафедрой инженерного предпринимательства ТПУ и кафедрой венчурного менеджмента ВШЭ. Ее заведующий и по совместительству президент Ассоциации бизнес-ангелов «Стартовые инвестиции» Эдуард Фияксель накануне провел в ТПУ семинар-тренинг «Внедрение системы «активных» продаж — возможность увеличения прибыли компании». Семинар посетили более 50 сотрудников малых инновационных предприятий и владельцев собственного бизнеса, студенты и магистранты. Каждый из них получил не только новые знания, но и личные консультации о том, как лучше работать с клиентами, какие направления бизнеса развивать.</p>

      <p>Помимо этого, Эдуард Фияксель встретился с руководством университета. В ходе рабочих встреч были обозначены возможности обмена опытом в области продвижения научных разработок ТПУ на рынок, а также перспективы развития сети бизнес-ангелов в Томске.</p>

      <p>Для справки</p>

      <p>Эдуард Фияксель — профессор, доктор экономических наук, кандидат физико-математических наук; президент Ассоциации бизнес-ангелов «Стартовые инвестиции»; заведующий кафедрами маркетинга и венчурного менеджмента Нижегородского филиала Национального исследовательского университета «Высшая школа экономики»; руководитель проектно-учебной лаборатории «Управление инновационными системами» ВШЭ; директор Центра предпринимательства ВШЭ.</p>
  created_at: 2011-09-26 23:01:59.170250 +07:00
  title: "Программу академической мобильности создадут ТПУ и ВШЭ"
13062:
  annotation: "<p>Уважаемые ветераны войны и труда, жители Томской области старшего поколения! Примите сердечные поздравления с Днем пожилых людей!</p>"
  body: |
      <p>Международное название этого праздника недаром в России заменяют на более теплое и бережное — День старшего поколения. Потому что в этот день принято отдавать дань уважения и любви тем, кто на протяжении всей своей жизни дарит свою любовь детям, внукам, правнукам. Примите слова благодарности и искреннего восхищения вами — нестареющими, добрыми, мудрыми.</p>

      <p>Каждая семья держится на любви и памяти старшего поколения. Благодаря вашему подвигу и труду возможна сама наша жизнь. Вы сражались за Родину на фронтах Великой Отечественной войны, трудились в тылу, восстанавливали разрушенную страну. Вы передаете свой опыт и знания, объединяя поколения в единую цепь. А главное, вы во всех испытаниях сохранили то, чего порой не хватает молодым, — надежду и веру в лучшее.</p>

      <p>В Томской области больше 250 тысяч пенсионеров. По тому, как они живут, будут судить о нашей совести и способности сделать что-то действительно достойное. У нас разработана программа повышения качества жизни старшего поколения, на финансирование которой за три года направляется 7 миллиардов рублей. Речь идет не только о своевременной выплате пенсии и мерах социальной поддержки. Мы ставим задачу привлечь пенсионеров к активному образу жизни — для этого открываются курсы компьютерной грамотности, клубы общения, социальные гостиные. Мы хотим максимально приблизить к человеку социальные услуги — и поэтому создаем мобильные бригады, пробуем ввести институт приемной семьи для пожилых людей, упрощаем порядок оформления льгот. Мы хотим помогать тем, кто нуждается в помощи: ежегодно порядка 40 миллионов рублей выделяется на ремонт жилья ветеранам, 5-7 миллионов — на дополнительное оздоровление. Второй год работает благотворительный фонд «Победа», и помощь из него получили более 700 человек.</p>

      <p>В Томской области жизнь человека любого возраста должна быть разнообразной, полноценной, приносящей удовлетворение. И в зрелости можно открывать в себе новые таланты, участвовать в развитии своего села, района, города. Молодым необходимы ваши советы и поддержка. А для них забота о старших должна стать делом не одного праздничного дня, а повседневной потребностью души.</p>

      <p>Дорогие земляки! Пусть ваша осень будет светлой и ласковой! Пусть вас окружают тепло и забота близких людей, пусть радуют вас своими успехами дети и внуки. Будьте здоровы, живите долго и счастливо!</p>

      <p><strong>Губернатор Томской области Виктор Кресс</strong></p>

      <p><strong>Председатель Законодательной Думы Томской области Борис Мальцев</strong></p>

      <p>Для справки</p>

      <p>14 декабря 1990 г. Генеральная Ассамблея ООН постановила считать 1 октября Международным днем пожилых людей. В России этот праздник отмечается также 1 октября на основании Постановления Президиума Верховного Совета Российской Федерации от 1 июня 1992 г. «О проблемах пожилых людей».</p>
