      </ul>


      <p>Заявки на участие в конкурсе принимаются <strong>до 9 декабря 2011 года включительно</strong> по адресу: 634050, г. Томск, пл. Ленина, 6, департамент по информационной политике и работе с общественностью администрации Томской области, с пометкой «Областной конкурс журналистских работ на лучшее освещение в СМИ вопросов профилактики правонарушений, наркомании и алкоголизма, популяризации здорового образа жизни», каб. 450, тел. 510-649 (Валевич Татьяна Викторовна).</p>

