12939: 
  annotation: "<p>В субботу, 10 сентября, с 11 до 14 часов в сквере на берегу реки Ушайки в районе улицы Обруб состоится субботник — это первый этап акции «Начнем с Ушайки», организованной проектом «Чисто».</p>"
  body: |
      <p>Акция будет продолжаться четыре субботы: весь сентябрь добровольцы будут очищать берег городской реки от мусора, хлама и веток. Принять участие в организации и проведении субботников может каждый — это относится как к отдельным людям, так и к любым группам, объединениям, организациям.</p>
      
      <p>Инвентарь, перчатки и мусорные пакеты все желающие получат на месте, на случай дождя предусмотрены дождевики. Участники в обязательном порядке получат горячий чай с булочками и возможность вымыть руки чистой водой.</p>
  created_at: 2011-09-09 18:57:08.036480 +07:00
  title: "Акция «Начнем с Ушайки» стартует в Томске"
12940: 
  annotation: "<p>По информации департамента архитектуры, строительства и дорожного комплекса Томской области, за январь-август текущего года в регионе введено 216,766 тыс. кв. метров жилья, в том числе 63,383 тыс. кв. метров — в индивидуальных домах. По сравнению с аналогичным периодом прошлого года это составило 104,3 % и 87,1 % соответственно.</p>"
  body: |
      <p>В Томске за восемь месяцев 2011 года введено 177,298 тыс. кв. метров жилья (118 % к соответствующему периоду 2010 года), из которых пятая часть (34,531 тыс. кв. метров) введена индивидуальными застройщиками.</p>
      
      <p>«За последний летний месяц этого года в Томской области в эксплуатацию введено 25,366 тыс. кв. метров жилой площади, в том числе 6,175 тыс. кв. метров — на объектах индивидуального жилищного строительства», — сообщил начальник департамента архитектуры, строительства и дорожного комплекса Томской области Павел Подгорный.</p>
      
      <p>Он отметил, что лучшие показатели по количеству введенных «квадратов» среди муниципальных образований области традиционно остаются у Томского района. С начала года там введено 13,813 тыс. кв. метров, что составляет 108 % по отношению к аналогичному уровню прошлого года.</p>
      
      <p>«При этом более половины введенных квадратных метров, а именно: 9,658 — это индивидуальное жилье», — подчеркнул Павел Подгорный.</p>
