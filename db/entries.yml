12945: 
  annotation: "<p>В Томской области продолжается уборочная кампания. По данным департамента по социально-экономическому развитию села Томской области, на 9 сентября в регионе зерновые убраны с площади 61 тыс. гектаров (или 24 % посевных площадей), намолочено 104 тыс. тонн зерна при средней урожайности зерновых 17 центнеров с гектара.</p>"
  body: |
      <p>По-прежнему лидируют хлеборобы Томского района, уже убравшие 34 % посевов. В Первомайском районе убрано 30 % посевных площадей, в Кожевниковском районе — 29 %, Зырянском и Асиновском — 22 %, в Кривошеинском — 21 %.</p>
      
      <p>По урожайности зерновых культур на первом месте Шегарский район — 21,3 ц/га, следом идут Кожевниковский район — 19,5 ц/га и Зырянский — 17,5 ц/га. На семена засыпано 13,4 тыс. тонн зерна нового урожая (или 17 % от плана).</p>
      
      <p>Вытереблено льна с площади 1035 га.</p>
      
      <p>В овощеводческих хозяйствах выкопан картофель с площади 675 га, накопано 12608 тонн, на семена заложено 3550 тонн картофеля. Убрано 3182 тонны овощей с площади 179 га. Уборка овощных культур идет и в личных подворьях.</p>
