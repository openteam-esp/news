13035:
  annotation: "<p>22-24 сентября в Томске в рамках празднования Года Георгия Маркова в Томской области будет проходить межрегиональный фестиваль-конкурс детского и юношеского литературного творчества «Устами детей говорит мир».</p>"
  body: |
      <p>Ежегодно в фестивале-конкурсе принимают участие литературные таланты из районов Томской области: Александровского, Асиновского, Бакчарского, Каргасокского, Кривошенского, Кожевниковского, Шегарского, Томского. В этом году более 200 человек представили свои работы для участия в конкурсе.</p>

      <p>На конкурс принимаются стихи и поэмы, сказки и новеллы, рассказы и повести собственного сочинения на любую тему. В связи с празднованием в 2011 году 100-летнего юбилея писателя Георгия Маркова организаторами конкурса учреждена специальная номинация: «Талант земли сибирской».</p>

      <p>В рамках фестиваля состоятся творческие встречи, мастер-классы и специальные мероприятия, посвященные 100-летию Георгия Маркова, в том числе заочная письменная викторина по его произведениям. Среди почетных гостей фестиваля-конкурса дочери Георгия Маркова Ольга Маркова и Екатерина Тараторкина, внучка писателя Екатерина, писатель-сатирик  Михаил Задорнов.</p>

      <p>Торжественное открытие межрегионального фестиваля-конкурса детского и юношеского литературного творчества «Устами детей говорит мир» состоится 22 сентября в 11.00 во дворце народного творчества «Авангард» (ул. Б.Куна, 20).</p>

      <p>24 сентября в 11.00 во дворце народного творчества «Авангард» (ул. Б.Куна, 20) состоится торжественное подведение итогов и награждение финалистов фестиваля-конкурса. Поздравит победителей и вручит им заслуженные награды Михаил Задорнов.</p>

      <p>Подробнее о фестивале на сайте <a href="http://www.odub.tomsk.ru/" title="ссылка">www.odub.tomsk.ru</a>. Дополнительная информация по тел. 26-56-72 (Тихонова Елена Витальевна), e-mail: <a href="mailto:office@odub.lib.tomsk.ru">office@odub.lib.tomsk.ru</a></p>
