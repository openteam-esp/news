  title: "Творческая лаборатория молодых режиссеров пройдет в Томском театре драмы в конце ноября"
13077:
  annotation: "<p>28-29 сентября в Томском университете систем управления и радиоэлектроники пройдет конференция «Социальная работа: образование и практика» с участием преподавателей и студентов Университета Гумбольдта (Берлин).</p>"
  body: |
      <p>В рамках одной из секций конференции будет обсуждаться проблема интеграции студентов-инвалидов в учебный процесс. По мнению доцента кафедры истории и социальной работы ТУСУР Валентины Зиновьевой, которая с 2006 года занимается вопросами сопровождения и социальной адаптации студентов с ограниченными возможностями здоровья в вузе, томские университеты мало приспособлены для инвалидов. Аналогичную ситуацию можно наблюдать во многих городах России. Даже в тех вузах, где есть сопровождение студентов-инвалидов, еще не сформировался определенный алгоритм такого сопровождения, поэтому так важен опыт зарубежных университетов. Представители одного из них — Университета Гумбольдта — приедут в Томск для обмена опытом с российскими коллегами. В этом университете, располагающем собственным Институтом реабилитационных наук, существуют специальные рабочие места студентов-сопроводителей, которые оказывают помощь инвалидам. Рабочими местами обеспечиваются и сами студенты с ограниченными возможностями с тем, чтобы платить за обучение в вузе.</p>

      <p>Студенты ТУСУРа также патронируют своих однокашников, нуждающихся в сопровождении, но делают это пока на добровольных началах. В будущем, убеждена Валентина Зиновьева, эта услуга обязательно должна стать оплачиваемой: «Таким образом, мы сможем создать в вузе рабочие места для студентов по их специальности — социальной работе. И мы будем пытаться это организовать, в том числе и за счет благотворительных средств».</p>

      <p>Для того чтобы сделать обучение в университете более доступным для инвалидов, в ТУСУРе за последние годы был проведен целый ряд работ, в том числе по созданию элементов безбарьерной среды: оборудована специальная аудитория, в которой расположился центр сопровождения студентов с инвалидностью, установлены пандусы и поручни, кроме того, в одном из корпусов университета появился отдельный туалет, специально оборудованный для инвалидов. Помощь оказывается и при поступлении: в вузе организуются бесплатные подготовительные курсы для инвалидов.</p>

      <p><strong>Пленарное заседание конференции «Социальная работа: образование и практика» пройдет 28 сентября в аудитории 230 главного корпуса ТУСУРа (пр. Ленина, 40). Начало в 10.00.</strong></p>

      <p><strong>Заседание секции с участием представителей Университета Гумбольдта состоится 28 сентября в аудитории 230 главного корпуса ТУСУРа (пр. Ленина, 40). Начало в 13.30.</strong></p>
  created_at: 2011-09-28 16:07:37.022619 +07:00
  title: "Проблемы студентов-инвалидов обсудят в Томске российские и немецкие специалисты"
13078:
  annotation: "<p>В рамках мероприятия прошел «круглый стол» «Российские регионы: индустриальные парки как модель развития», на котором состоялась презентация Томской области.</p>"
  body: |
      <p>Помимо этого, на форуме открыт стенд о регионе, который посетили представители компаний из Сингапура и других стран Юго-Восточной Азии.</p>

      <p>Генеральный директор ОЭЗ «Томск» Алексей Барышев и начальник областного департамента международных и региональных связей Алексей Стуканов провели переговоры о возможностях сотрудничества с Советом экономического развития Сингапура и компаниями, проявляющими интерес к томским инновационным разработкам в сфере информационных технологий. Особый интерес для Томска представляет возможность коммерциализации инновационных технологий и продуктов через сингапурские компании, а также привлечение крупных сингапурских компаний для ведения R&amp;D в томской особой экономической зоне.</p>
  created_at: 2011-09-28 16:09:31.774934 +07:00
  title: "Делегация Томской области впервые принимает участие в Российско-сингапурском бизнес-форуме "
13079:
  annotation: "<p>Сегодня, 28 сентября, в Национальном исследовательском Томском политехническом университете начнет свою работу Международная научно-практическая конференция «Современные проблемы машиностроения». Торжественное открытие — в 10.30 в 209-й ауд. главного корпуса ТПУ (пр. Ленина, 30).</p>"
  body: |
      <p>В конференции примут участие ученые ведущих вузов и представители Академии наук России, Украины и Латвии. Специальными гостями мероприятия станут 17 ученых Шеньянского политехнического университета (Китай).</p>

      <p>Основными проблемно-тематическими направлениями работы станут общие проблемы машиностроения, машиностроительные технологии и перспективные материалы и технологии.</p>

      <p>Для участников будут организованы рабочие встречи для обсуждения потенциальных совместных проектов и последующего их представления в различные международные программы. Это уникальная возможность найти партнеров для совместных исследований и продвижения своих разработок за рубеж.</p>

      <p>Также участники конференции посетят научно-образовательные инновационные центры ТПУ, Институт физики прочности и материаловедения Сибирского отделения РАН и осмотрят достопримечательности Томска.</p>
  created_at: 2011-09-28 17:03:07.858659 +07:00
  title: "Актуальные вопросы мирового машиностроения рассмотрят в Томске"
13080:
  annotation: "<p>Уважаемые учителя, работники и ветераны педагогического труда! Примите самые сердечные поздравления с вашим профессиональным праздником!</p>"
  body: |
      <p>Учитель — это очень важный человек в жизни каждого из нас. Ведь именно в школе мы начинаем делать ежедневные открытия не только в математике или физике, но и в человеческих отношениях. От учителя, его педагогического дарования, душевной щедрости и чуткости во многом зависит, каким в итоге будет нравственное становление личности.</p>

      <p>Конечно, настоящие учителя — это, как правило, самоотверженные энтузиасты своего дела. Но мы понимаем, что на одном энтузиазме далеко не уедешь. Поэтому ищем пути поддержки и поощрения талантливых томских педагогов. Так, заслуги 38 лучших педагогов области второй год отмечаются президентскими и губернаторскими премиями по 200 и 100 тысяч рублей соответственно. Около тысячи учителей получают в дополнение к основной зарплате ежемесячную губернаторскую стипендию. А учреждения, внедряющих инновационные образовательные программы, получают до 500 тысяч рублей на выплату материальных поощрений учителям. В области также ремонтируются и строятся новые школы, чтобы наши педагоги работали в современных и достойных условиях.</p>

      <p>Самое главное, что нам удалось сделать в этом году, — увеличить фонд оплаты труда учителей на 30 %. Мы ставим перед собой задачу довести среднемесячную зарплату учителей до уровня средней зарплаты в экономике Томской области. В июне этого года она составляла 25 тысяч 700 рублей.</p>

      <p>Сегодня в регионе реализуется масштабный проект по созданию центра образования, науки и инноваций мирового уровня – ИНОТомск'2020. В его воплощении в жизнь важнейшую роль предстоит сыграть нашим учителям. Только под умелым руководством хороших педагогов мальчишки и девчонки могут научиться эффективно использовать новые знания и новые технологии, которые стремительно развиваются и становятся приоритетными в современном мире.</p>

      <p>Спасибо вам, дорогие учителя! Здоровья, счастья вам, уважения учеников, любви, понимания и поддержки близких.</p>

      <p><strong>Губернатор Томской области Виктор Кресс</strong></p>

      <p><strong>Председатель Законодательной Думы Томской области Борис Мальцев</strong></p>
  created_at: 2011-09-28 19:28:24.079306 +07:00
  title: "Поздравление губернатора Томской области и председателя Законодательной Думы Томской области с Днем учителя"
13081:
  annotation: "<p>Межрегиональный фестиваль-конкурс детского и юношеского литературного творчества «Устами детей говорит мир – 2011» завершил свою работу. В этом году фестиваль был посвящен 100-летию со дня рождения Георгия Маркова.</p>"
  body: |
      <p>На фестиваль съехались участники из восьми городов и районов Томской области, а также из Новосибирска, Кемерова, Барнаула, Новокузнецка и Бийска. Работа в творческих лабораториях проходила в пяти возрастных группах. Младшая группа (поэзия и проза) собрала около 60 участников — учеников 1-6-х классов; средняя группа поэзии (13-15 лет) — 46 человек; средняя группа прозы (13-15 лет) — 28 человек; старшая группа поэзии (16-18 лет) — 47 участников; старшая группа прозы (16-18 лет) — 35 участников. Юные авторы не только читали свои собственные произведения, но и имели возможность пообщаться с собратьями по перу, получить рецензию и советы известных писателей Сибири.</p>

      <p>Руководители творческих лабораторий и литературных мастер-классов — писатели Анна Назаренко (Новокузнецк), Фарида Габдраупова (Барнаул), Сергей Филатов (Бийск), Анатолий Шалин (Новосибирск), Ольга Кочеткова (Северск), томские авторы Ольга Комарова, Андрей Олеар, Вениамин Колыхалов, Татьяна Мейко, Дмитрий Коро.</p>

      <p>Среди почетных гостей фестиваля-конкурса были представители семьи Марковых: дочери писателя Ольга Георгиевна Маркова и Екатерина Георгиевна Тараторкина-Маркова (актриса кино, сыгравшая роль Гали Четвертак в фильме «А зори здесь тихие», актриса театра «Современник»), а также правнучка Екатерина Александровна Кусургашева, студентка факультета журналистики МГУ.</p>

      <p>Работы победителей и дипломантов будут изданы в печатном сборнике «Устами детей говорит мир». Эти работы, а также сборники предыдущих лет можно прочитать на сайте Томской областной детско-юношеской библиотеки <a href="http://odub.tomsk.ru/" title="ссылка">http://odub.tomsk.ru</a>.</p>
  created_at: 2011-09-28 19:34:10.578829 +07:00
  title: "В Томске прошел межрегиональный фестиваль «Устами детей говорит мир»"
13082:
  annotation: "<p>В пятницу, 30 сентября, в 10.00 в томской средней школе № 12 (пер. Юрточный, 8) пройдет церемония официального открытия класса китайского языка при Институте Конфуция ТГУ.</p>"
  body: |
      <p>Класс предназначен для школьников разных возрастов, и на данный момент в нем занимаются две группы ребят и одна группа учителей. Занятия ведут преподаватели Института Конфуция ТГУ.</p>

      <p>На церемонии открытия будут присутствовать проректор по учебной работе ТГУ Александр Ревушкин, проректор по учебной работе Шеньянского политехнического университета Хао Чханджу, представители областных департаментов общего образования и международных и региональных связей.</p>

      <p>Это уже третий класс китайского языка, действующий при Институте Конфуция ТГУ. Как отмечают сотрудники Института Конфуция, у школьников и учителей классы вызывают большой интерес, главным образом потому, что обучение китайскому языку открывает перед ними широкие перспективы. Сдав экзамен на уровень знания языка, ребята получают возможность поступать в китайские университеты. Также в ходе обучения школьники и учителя могут стать участниками целого ряда программ международного обмена и обучения, которые реализует Институт Конфуция ТГУ.</p>
  created_at: 2011-09-28 21:28:31.518742 +07:00
  title: "Институт Конфуция ТГУ открывает класс китайского языка в еще одной томской школе"
13083:
  annotation: "<p>Сегодня, 30 сентября, в 10.00 в «малом зале» обладминистрации (4-й этаж) под председательством вице-губернатора Юрия Сухоплюева состоится заседание областной комиссии по обеспечению безопасности дорожного движения.</p>"
  body: |
      <p>Участники совещания обсудят следующие вопросы:</p>

      <ul>
      <li>«Об организации работы по профилактике детского дорожно-транспортного травматизма и итогах профилактического мероприятия «Внимание – дети!»;</li>
      <li>«О ходе реализации долгосрочной областной целевой программы «Повышение безопасности дорожного движения на территории Томской области в 2010-2013 годах», программы «Профилактика детского дорожно-транспортного травматизма на территории Томской области в 2010-2011 годах» и муниципальных целевых программ повышения безопасности дорожного движения»;</li>
      <li>«О результатах работы по подготовке дорожных организаций и муниципальных образований по обеспечению бесперебойного движения транспорта, эксплуатации дорог и улиц в осенне-зимний период 2011-2012 годов».</li>
