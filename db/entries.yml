  title: "Мастера искусств Хакасии выступят на гала-концерте в томском театре драмы"
12943: 
  annotation: "<p>Томское фотографическое общество и Томский областной колледж культуры и искусств при поддержке департамента по культуре Томской области проводят I областной фотоконкурс «Земля предков – 2011».</p>"
  body: |
      <p>На фотоконкурс принимаются работы, отражающие историческую и современную действительность: жизнь, быт, культуру и традиции людей, живущих в Томской области.
      Один участник может представить на конкурс не более десяти работ.</p>
      
      <p>Лучшие работы будут удостоены дипломов первой, второй и третьей степени.
      С работами, представленными на конкурс, все желающие смогут познакомиться на выставке.</p>
      
      <p>Конкурсные материалы принимаются до 16 октября 2011 года по адресу пр. Ленина, 125, каб. 301 (Томский областной колледж культуры и искусств им. В.Я.Шишкова).</p>
      
      <p>Дополнительная информация по тел. 8-913-824-7409 (Юлия Александровна Кобзева), 8-952-891-3633 (Ольга Махрина).</p>
