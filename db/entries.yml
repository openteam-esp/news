12918: 
  annotation: "<p>Принимали дом сегодня губернатор Томской области Виктор Кресс и начальник Управления МВД России по Томской области Игорь Митрофанов.</p>"
  body: |
      <p>На Иркутском тракте, 198/1 на средства областного бюджета под новое жилье для сотрудников полиции капитально отремонтировали бывшее здание казармы военной части. Теперь здесь получат ведомственное жилье сотрудники различных подразделений полиции: патрульно-постовой службы, оперативные дежурные, участковые уполномоченные полиции и др. Тем самым, как отметил начальник УМВД России по Томской области Игорь Митрофанов, в управлении полностью будет снята очередь на служебное жилье.</p>
      
      <p>Всего в отремонтированном двухэтажном жилом доме разместились 36 служебных квартир – однокомнатных и несколько двухкомнатных. В квартирах полностью сделан ремонт, дом оснащен современной звуковой пожарной сигнализацией. Просторные коридоры и лестничные площадки позволят оставлять детские велосипеды и коляски. Губернатор, поздравляя новоселов, призвал их поработать над демографией и пожелал, чтобы население каждой квартиры приросло как минимум вдвое. «А мы с Игорем Анатольевичем подумаем, чтобы здесь была детская площадка», - сказал Виктор Кресс.</p>
      
      <p>Увиденным губернатор остался доволен: «Такое жилье, путь оно и небольшое, это хороший старт для сотрудников полиции. Лучше иметь свой угол, чем снимать жилье, здесь же нужно платить лишь за коммунальные услуги». А дальше, чтобы сотрудники полиции смогли из служебного жилья перебраться в собственное – более просторное и комфортное, по словам Виктора Кресса, нужно развивать социальную ипотеку, тем более, что зарплата сотрудников полиции должна существенно возрасти.</p>
      
      <p>Глава УВД Игорь Митрофанов поблагодарил губернатора и администрацию региона за поддержку, отметив, что за два года управление сдает уже второй дом для своих сотрудников (в 2009 году был сдан жилой дом на 24 квартиры), в планах строительство 40-квартирного жилого дома. «Очень важно для сотрудников полиции служить и понимать, что о них заботятся, что возможность получить жилье у них есть», – отметил глава УВД.</p>
      
      <p>На площадке, где сегодня побывали высокие гости, разместится целый полицейский городок. Его преимущество в том, что жить сотрудники полиции будут рядом с местом службы. Здесь уже начат ремонт здания, куда переедет отдел ОВД по Томскому району. Сегодня губернатору показали и современный кинологический центр УВД, в котором уже в ближайшее время появятся четвероногие обитатели.</p>
      
      <p>Виктор Кресс, осмотрев территорию, предложил открыть здесь музей оборонных предприятий, а также создать центр для воспитательной работы с трудными подростками. «Нужно этих ребятишек уводить с улицы, чтобы из этих пацанов сделать хороших, нормальных людей», – отметил глава региона.</p>
  created_at: 2011-09-07 23:09:54.254392 +07:00
  title: "Дом на 36 квартир для сотрудников органов внутренних дел отремонтировали и сдали в Томске"
12919: 
  annotation: "<p>Областная и городская власти планируют в 2011 году помочь застройщикам ввести 11 домов-долгостроев и, таким образом, решить жилищный вопрос около тысячи дольщиков, не получивших квартиры в срок. До конца 2012 года должна полностью решиться проблема остальных томских дольщиков.</p>"
  body: |
      <p>Об этом сегодня на брифинге в областной администрации сообщили заместитель губернатора Томской области по строительству, ЖКХ, дорожному комплексу, ГО и ЧС Игорь Шатурный и первый заместитель мэра Томска Евгений Паршуто.</p>
      
      <p>В настоящий момент в Реестре объектов, строительство которых осуществляется с нарушением прав и законных интересов граждан, насчитывается 26 объектов.</p>
      
      <p>«На первое января в Томской области было 25 проблемных домов, с учётом поступившей информации добавились ещё четыре, — рассказал Игорь Шатурный. — В первом квартале этого года введено три проблемных дома, еще три достроены к первому сентября. До конца года планируется ввести ещё 5-6 домов. Все оставшиеся — до конца 2012 года. К решению проблемы дольщиков привлекаются инвесторы, в проблемных домах создаются ЖСК или ТСЖ».</p>
      
      <p>Вице-губернатор также сообщил, что в соответствии с областным законом № 58-ОЗ от 14.04.2011 года администрация Томской области выделяет средства на подключение проблемных домов, на которых созданы ЖСК или ТСЖ, к сетям инженерно-технического обеспечения, оформление необходимой документации для ввода жилья в эксплуатацию. В этом году в областном бюджете на эти цели заложено 100 млн рублей. По поручению губернатора Виктора Кресса подготовлены изменения в областной закон, и на сентябрьское заседание Законодательной Думы Томской области будет вынесено предложение увеличить эту сумму на 50 млн рублей. Средства пойдут на благоустройство объектов долевого строительства и компенсацию процентной ставки по кредитам, взятым на достройку. В целом, в 2011 году на проблемные объекты долевого строительства будет потрачено 150 млн рублей бюджетных средств.</p>
      
      <p>Первый заместитель мэра Томска Евгений Паршуто призвал томичей более внимательно подходить к заключению договоров о долевом участии в строительстве. По федеральному закону «О долевом участии в строительстве» застройщику необходимо иметь, прежде всего, разрешение на строительство, опубликование или размещение проектной декларации и государственной регистрации права собственности или права аренды застройщика на земельный участок, предоставленный для строительства дома и иных объектов недвижимости, в состав которых будут входить объекты долевого строительства.</p>
  created_at: 2011-09-08 00:44:05.209410 +07:00
  title: "За 2011 год в Томской области планируется ввести 11 домов-долгостроев"
12920: 
  annotation: "<p>Заместитель губернатора Сергей Точилин провел рабочее совещание по вопросам строительства  крупномасштабного спортивного комплекса с двумя бассейнами в микрорайоне Солнечная долина.</p>"
  body: |
      <p>Сооружение спорткомплекса ведется в соответствии с соглашением, подписанным между администрацией Томской области и Министерством спорта, туризма и молодежной политики РФ. Стоимость объекта — порядка 900 млн рублей, из них 775 млн рублей составят средства федерального бюджета, 105 млн рублей будет выделено из областной казны. В 2011 году строителям — компании «Премиум» — предстоит освоить порядка 400 млн рублей.</p>
      
      <p>В настоящее время ведется подготовка свайного поля, решаются вопросы по строительству сетей и коммуникаций. Заместитель губернатора поставил задачу скорректировать сроки выполнения земляных работ, а субподрядным организациям представить график выполнения монолитных работ.</p>
      
      <p>Срок сдачи уникального для Томской области объекта — сентябрь 2013 года.</p>
  created_at: 2011-09-08 16:01:18.349142 +07:00
  title: "В Томске построят крупный спортивный комплекс "
12921: 
  annotation: "<p>Агентство RusEnergy провело опрос среди представителей 84 компаний  из 17 нефтегазовых регионов по оценке регионального инвестиционного климата для ведения их бизнеса.</p>"
  body: |
      <p>Томская область заняла в этом рейтинге четвертое место, пропустив вперед Республику Татарстан, Ханты-Мансийский автономный округ и Пермский край.</p>
      
      <p>Опрошенные представители компаний высоко оценили конструктивность руководителей Томской области в решении вопросов нефтегазового  бизнеса, простоту и доступность процедуры регистрации и открытия бизнеса в регионе, содействие правоохранительных органов в вопросах защиты прав собственности и охраны бизнеса, доступность и квалификацию персонала, благоприятное региональное законодательство.</p>
      
      <p>С данными рейтинга регионов наиболее привлекательных для ведения нефтяного бизнеса можно ознакомиться здесь: <a href="http://www.rusenergy.com/ru/articles/articles.php?id=54460" title="Русэнерджи">http://www.rusenergy.com/ru/articles/articles.php?id=54460</a></p>
  created_at: 2011-09-08 16:11:53.373765 +07:00
  title: "Томская область вошла в пятерку регионов по привлекательности инвестиционного климата для малых и средних недропользователей"
12922: 
  annotation: "<p>Постановление о денежном поощрении учителей, внедряющих инновационные образовательные программы, подписал губернатор Томской области Виктор Кресс.</p>"
  body: |
      <p>Премии в размере 100 тысяч рублей получат педагоги, ставшие участниками всероссийского конкурса на получение денежного поощрения и занявшие в рейтинге участников от Томской области места с девятого по тридцать восьмое.</p>
      
      <p>Напомним, что восьмерка победителей получит денежное поощрение от Министерства образования и науки РФ по 200 тысяч рублей каждый.</p>
      
      <p>Выплаты денежных поощрений планируется осуществить ко Дню учителя, который традиционно отмечается 5 октября.</p>
  created_at: 2011-09-08 17:09:05.075428 +07:00
  title: "30 учителей Томской области получат премии "
12923: 
  annotation: "<p>По информации специалистов Особой экономической зоны технико-внедренческого типа «Томск», ввод здания в эксплуатацию планируется на четвертый квартал этого года. Стоимость объекта — около 70 миллионов рублей.</p>"
  body: |
      <p>«Что касается строительства дорожной инфраструктуры — подрядчики приступили к укладке асфальтобетонного покрытия на дорогах и проездах Южной площадки, — сообщает директор томской ОЭЗ Алексей Барышев. — Планируется к середине октября завершить эти работы. Параллельно город ведет строительство улицы Кольцевой, что позволит в 2012 году обеспечить полную транспортную доступность всех объектов Южной площадки».</p>
      
      <p>Одновременно с этим на Южной площадке томской ОЭЗ активно строится здание научно-внедренческого центра. В данный момент на этом объекте ведется устройство железобетонных конструкций монолитного каркаса 3-го и 4-го этажей, устройство наружных инженерных сетей — водопровода, канализации, дренажной системы. Подрядчики приступили к кирпичной кладке внутренних стен. В сентябре этого года планируется завершить устройство железобетонных конструкций монолитного каркаса (5 этажей) и приступить к монтажу светопрозрачных ограждающих конструкций. Ввод центра в эксплуатацию планируется в третьем квартале 2012 года. Стоимость объекта — около 690 миллионов рублей.</p>
      
      <p>Напомним, что здание научно-внедренческого центра будет соответствовать архитектурной концепции, разработанной с соблюдением единого стиля зданий и сооружений томской ОЭЗ. Общая площадь пятиэтажного строения с подземной автостоянкой составит 15,6 тыс. кв. м. В центре предполагается создать более 400 рабочих мест для компаний-резидентов ОЭЗ, реализующих проекты в сфере биотехнологий и медицины.</p>
  created_at: 2011-09-08 17:33:42.196207 +07:00
  title: "На Южной площадке ОЭЗ в Томске ведется строительство лабораторного корпуса Инженерного центра"
12924: 
  annotation: "<p>Губернатор Томской области Виктор Кресс от имени жителей Томской области выразил  соболезнование родным и близким погибших пассажиров и членов экипажа самолета Як-42, потерпевшего крушение под Ярославлем.</p>"
  body: "<p>«Произошла невероятная, не поддающаяся осознанию трагедия. Погибли молодые, сильные люди, замечательные спортсмены, тренеры,  граждане разных стран. Жители Томской области искренне соболезнуют родным и близким погибших, болельщикам хоккейного клуба «Локомотив», скорбят вместе с ними», – говорится в соболезновании.</p>\n"
  created_at: 2011-09-08 20:45:13.599898 +07:00
  title: "Губернатор выразил соболезнование родным и близким погибших в авиакатастрофе под Ярославлем"
12925: 
  annotation: "<p>На станции скорой медицинской помощи в Томске должны появиться травмпункт и кабинет скорой стоматологической помощи. Такое поручение дал губернатор Виктор Кресс, осмотрев здание для новой станции «скорой», где полным ходом идут строительные работы.</p>"
  body: |
      <p>Здание на улице Говорова, 25, реконструируется в соответствии с современными стандартами. Здесь разместится диспетчерская служба, актовый зал, помещения для врачей, водителей, персонала. Основное здание и гараж на 40 машин соединит теплая галерея. В комплекс входит также и так называемый «профилакторий» для ремонта и обслуживания автомобилей. Общестроительные работы на объекте практически завершены, идет внутренняя и внешняя отделка. Здание планируется сдать к концу текущего года. Виктор Кресс отметил продуманность и современность проекта и поручил предусмотреть помещения для травмпункта и кабинета скорой стоматологической помощи. «Чтобы «скорая» работала действительно на высоком уровне, новых стен и оборудования недостаточно. Прежде всего нужно, чтобы коллектив был высокопрофессиональным и ответственным. Несоответствия, халтуры какой-то быть не должно!» — сказал губернатор, обращаясь к главврачу станции скорой помощи Николаю Родионову.</p>
      
      <p>Смертность от туберкулеза в Томской области за последние 6 лет сократилась в два раза, заболеваемость снизилась на 25 %. Глава региона поручил проработать вопрос о создании службы, которая объединила бы областные учреждения, занимающиеся профилактикой и лечением туберкулеза. В 2011 году выделено финансирование на ремонт детской и взрослой больниц в Тимирязеве, начато строительство баклаборатории для областного противотуберкулезного диспансера. Однако в ремонте нуждается и сам диспансер: дневной стационар на улице Р. Люксембург, поликлиники на ул. Кузнецова. По мнению губернатора, если три учреждения собрать в единую службу, будет возможность решать проблемы комплексно. «Если каждый год делать хотя бы небольшие объемы, за 3-5 лет можно все привести в порядок», — уверен Виктор Кресс. Он также распорядился срочно выделить 1 млн рублей для замены полового покрытия в детском отделении поликлиники тубдиспансера.</p>
      
      <p>Главная проблема областного кожно-венерологического диспансера — дефицит площадей. В поликлинике диспансера фиксируется более 100 тыс. посещений в год, работает стационар, клинико-диагностические лаборатории. Виктор Кресс обратился к мэру Томска Николаю Николайчуку с просьбой рассмотреть возможность передачи кожвендиспансеру одного из зданий военного городка ТВМИ на улице Никитина. Губернатор также отметил удачное нововведение: на каждом посту в стационаре пациент может увидеть номер мобильного телефона главного врача. Как подтвердил главврач диспансера Евгений Крук, пациенты действительно звонят ему на мобильный с жалобами, но со временем таких звонков становится меньше.</p>
      
      <p>Места не хватает и Томскому областному наркологическому диспансеру. По словам главного врача Елены Редченковой, дополнительные площади необходимы прежде всего для расширения стационара, отделения реабилитации, организации полноценной работы психологов. Виктор Кресс дал поручение найти здание для размещения загородного отделения реабилитации. «Часть пациентов отделения реабилитации необходимо переводить за пределы больницы, — сказал губернатор. — У нас даже в Томском районе есть здания бывших школ, которые не востребованы. Надо найти подходящее, чтобы было в хорошем состоянии, чтобы газ был и так далее».</p>
      
      <p>В детской больнице № 1 Виктор Кресс отметил качество и скорость ремонтных работ, ведущихся в рамках программы модернизации здравоохранения. Уже полностью отремонтирован четвертый этаж: палаты, кабинеты врачей, процедурные, бытовые комнаты. Весь комплекс работ должен быть завершен в 2012 году, их стоимость — около 190 млн рублей.</p>
  created_at: 2011-09-08 22:31:31.167869 +07:00
  title: "В новом здании станции скорой медицинской помощи разместятся травмпункт и стоматологическая «скорая» "
12926: 
  annotation: "<p>В субботу, 10 сентября, на территории областного продовольственного рынка (пр. Фрунзе 119/5) пройдет сезонная ярмарка Шегарского района. Официальное открытие ярмарки состоится в 11.00.</p>"
  body: |
      <p>В работе ярмарки примут участие сельскохозяйственные предприятия,  фермеры, владельцы частных подворий  Шегарского, Трубачевского, Баткатского, Северного, Анастасьевского, Побединского поселений района, предприятия пищевой промышленности и переработки, а также учащиеся агротехнического лицея. Всего планируется организовать 225 торговых мест.</p>
      
      <p>Томичам будет предложено большое количество молочной продукции, мяса, рыбы свежей и горячего копчения, картофеля и овощей, ягоды, орехов, грибов, меда, варенья, хлебобулочных и кондитерских изделий.</p>
      
      <p>На ярмарке можно будет приобрести веники для бани, саженцы, а также изделия народных промыслов — вязаные изделия, поделки из бересты и дерева, сувениры, картины, кованые изделия и др.</p>
      
      <p>В программе ярмарки — конкурсы, дегустация продовольственной продукции, а также выступления лучших коллективов художественной самодеятельности Шегарского района.</p>
  created_at: 2011-09-08 22:31:31.706419 +07:00
  title: "Шегарский район проведет в Томске сезонную ярмарку "
12927: 
  annotation: "<p>В воскресенье, 11 сентября, в селе Парабель Томской области состоится межрегиональный этнический фестиваль коренных народов Сибири «Степи и горы в гостях у тайги».</p>"
  body: |
      <p>Шестой по счету фестиваль традиционно будет проходить на живописном Оськином озере. Фестиваль открывает уникальную возможность познакомиться с традиционной культурой коренных жителей Сибири. В нем примут участие лучшие творческие коллективы и мастера, представляющие народное творчество Хакасии, Горного Алтая, Томской области, Ямало-Ненецкого автономного округа.</p>
      
      <p>На фестиваль также приедут этнографы, историки и других специалисты, чья деятельность связана с возрождением северных малочисленных народов Томской области и всей России. Одна из целей фестиваля — дать новый импульс образовательным, культурным, туристическим и экологическим программам, помочь в установлении долгосрочных и плодотворных дружеских связей между людьми, представляющими различные народы, объединения и регионы России.</p>
      
      <p>Дополнительная информация по тел. 8 (382-52) 2-14-83 (Фокина Ирина Петровна, заведующая отделом культуры администрации Парабельского района), 8 (382-52) 2-13-71 (Москалева Ольга Александровна).</p>
  created_at: 2011-09-08 22:38:45.464811 +07:00
  title: "В Парабели пройдет межрегиональный этнический фестиваль коренных народов Сибири"
12928: 
  annotation: "<p>Сегодня в администрации Томской области на совещании под председательством вице-губернатора Юрия Сухоплюева представители власти и перевозчики обсудили, как организована работа по выдаче разрешений на осуществление деятельности по перевозке пассажиров и багажа легковым такси.</p>"
  body: |
      <p>Уполномоченным органом по выдаче разрешений определен комитет по лицензированию Томской области. С 1 сентября, с момента вступления в силу федерального закона о такси, комитет приступил к этой работе: приняты все нормативно-правовые документы, утвержден порядок выдачи разрешений. Как сообщил председатель комитета Владимир Даниленко, на сегодняшний день выдано три разрешения. Специалисты комитета провели рабочие встречи с представителями такси в Кожевниковском и Кривошеинском районах, сегодня такая встреча пройдет в Северске. Главная цель этих встреч — разъяснение порядка выдачи разрешений и требований нового закона. Как пояснил Владимир Даниленко, в основном таксисты задают вопросы по запрету на использование арендованных машин и установке таксометра.</p>
      
      <p>Вице-губернатор Юрий Сухоплюев сообщил, что законодательная инициатива по корректировке федерального закона в части возможности использования арендованных автомобилей (с этой просьбой представители таксофирм обращались на предыдущей встрече в августе) подготовлена и направлена в Государственную Думу РФ и все заинтересованные ведомства. Вице-губернатор заявил, что выйдет с этим вопросом на руководство профильного комитета в Государственной Думе РФ.</p>
      
      <p>Также администрация Томской области направит в Минтранс России письмо с просьбой дать расширительное толкование понятия «таксометр». По федеральному закону сегодня под ним подразумевается оборудование, предназначенное для расчета стоимости перевозки пассажиров и багажа легковым такси. Как сообщили сегодня томские таксисты, в ряде других регионов уже появилась практика использования для этих целей специальных компьютерных программ.</p>
      
      <p>Чтобы работа по выдаче разрешений была организована без ажиотажа и очередей, комитету по лицензированию дополнительно выделено три штатных единицы. Заместитель губернатора Юрий Сухоплюев попросил руководство комитета быстрее подобрать дополнительных сотрудников, а также в течение месяца решить вопрос о возможности подачи заявлений на выдачу разрешений в электронном виде.</p>
      
      <p>Департаментом архитектуры, строительства и дорожного комплекса Томской области подготовлен проект соглашения о межрегиональных перевозках такси. Документ будет подписан после прохождения юридической экспертизы.</p>
  created_at: 2011-09-08 22:46:23.305608 +07:00
  title: "Начата выдача разрешений на осуществление перевозок пассажиров и багажа легковыми такси"
12929: 
  annotation: "<p>По распоряжению губернатора Томской области в администрации региона создана специальная рабочая группа по профилактике и предотвращению жестокого обращения с детьми.</p>"
  body: |
      <p>В состав рабочей группы вошли уполномоченный по правам ребенка в Томской области Людмила Эфтимович, руководители структурных подразделений областной администрации, представители прокуратуры, Следственного комитета. Возглавил группу заместитель губернатора по социальной политике Владимир Самокиш.</p>
      
      <p>Рабочей группе поставлена задача в кратчайший срок подготовить план мероприятий по профилактике и предотвращению жестокого обращения с детьми на территории Томской области.</p>
  created_at: 2011-09-08 22:54:38.991319 +07:00
  title: "В областной администрации создана рабочая группа по профилактике жестокого обращения с детьми"
12930: 
  annotation: "<p>В Томске сегодня проходит VI Общероссийский медицинский форум. В нем принимают участие делегации из Москвы и регионов Сибирского федерального округа — всего более 300 человек.</p>"
  body: |
      <p>Открыл пленарное заседание заместитель губернатора Томской области по социальной политике Владимир Самокиш. Он отметил, что сегодня в рамках программы модернизации здравоохранения Томской области делается многое для улучшения материально-технической базы учреждений, повышения доступности медицины. Не менее большое значение имеет предупреждение заболеваний. «Не стоит забывать о профилактических мероприятиях и технологиях сохранения здоровья», — подчеркнул Владимир Самокиш.</p>
      
      <p>В рамках форума представители медицинского сообщества, исполнительной и законодательной власти, руководители органов управления здравоохранением, научно-исследовательских институтов, вузов обсудят ход реализации региональных программ модернизации здравоохранения, инновации в области профилактики, диагностики и лечения социально значимых заболеваний и многие другие вопросы.</p>
      
      <p>«Общероссийский медицинский форум — это современная площадка, где медики могут обменяться мнениями, поделиться опытом реализации новых идей в практическом здравоохранении, узнать, чем живут сегодня коллеги из других территорий», — отметила начальник департамента здравоохранения Томской области Ольга Кобякова.</p>
      
      <p>Общероссийский медицинский форум проводится с 2006 года во всех федеральных округах Российской Федерации при поддержке Государственной Думы РФ. За эти годы в его работе приняли участие более 17 тыс. делегатов из 77 субъектов РФ.</p>
      
      <p>По результатам работы форума в Томске будет принята декларация для представления в органы законодательной и исполнительной власти Российской Федерации.</p>
