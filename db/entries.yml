12875: 
  annotation: "<p>Сегодня заместитель губернатора Томской области по вопросам безопасности и управлению делами, заслуженный юрист РФ Юрий Сухоплюев принял участие во встрече с первокурсниками Юридического института ТГУ.</p>"
  body: |
      <p>Он поздравил первокурсников с началом первого в их студенческой жизни учебного года, пожелал им с честью нести звание студентов Юридического института ТГУ и гордиться им. «Я всегда гордился, что являюсь выпускником юридического факультета ТГУ. Хочу пожелать, чтобы те славные традиции томской юридической школы, которые были заложены, сохранялись и приумножались, в том числе и благодаря вам — студентам и будущим выпускникам Юридического института ТГУ», — отметил Юрий Сухоплюев.</p>
      
      <p>Директор Юридического института ТГУ, доктор юридических наук Владимир Уткин рассказал первокурсникам о славной истории томского юридического факультета, а затем института, уточнив, что в этом году это уже 85-й набор студентов Юридического института ТГУ. Сегодня в ЮИ ТГУ на разных формах обучаются около 2500 тысяч студентов и аспирантов, в том числе на дневном отделении — 1300 человек.</p>
