  annotation: "<p>Сегодня, 9 сентября, с 16.00 до 17.00 в консультационном центре «Губернской аптеки» (пр. Ленина, 54) пройдет прием граждан по теме «Организация лекарственной помощи населению. Возврат льготных категорий в программу ОНЛС».</p>"
