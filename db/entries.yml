13030:
  annotation: "<p>Уважаемые работники и ветераны машиностроительной отрасли! От всей души поздравляем вас с профессиональным праздником!</p>"
  body: |
      <p>Отрадно отметить, что машиностроение по-прежнему является самой многочисленной отраслью в обрабатывающей промышленности Томской области. В годы рыночных реформ на смену не выдержавшим конкурентной борьбы предприятиям пришли молодые компании с амбициозными планами. Используя потенциал предприятий с многолетней историей, они расширяют производственные мощности, внедряют современные технологии мирового уровня и инновационные разработки томского научно-образовательного комплекса. Сегодня масштабные инновационные проекты реализуют компании «Микран», «Элеси», «Томская электронная компания» и другие.</p>

      <p>На таких предприятиях, как «Сибэлектромотор», «Сибкабель», ТЭМЗ, модернизируется и перевооружается производство, обновляется внешний вид корпусов. Это позволяет им гармонично вписываться в облик современного города.</p>

      <p>Рост культуры производства и уровня заработной платы на предприятиях отрасли обеспечивает повышение престижности и привлекательности инженерно-технических специальностей.</p>

      <p>Уверены, что богатый опыт, традиции и профессионализм томских машиностроителей позволят эффективно решать задачу повышения конкурентоспособности томской продукции на внутреннем и внешнем рынках.</p>

      <p>Желаем работникам и ветеранам томского машиностроения здоровья, успехов в достижении намеченных целей, плодотворной работы, процветания и благополучия.</p>

      <p><strong>Губернатор Томской области Виктор Кресс</strong></p>

      <p><strong>Председатель Законодательной Думы Томской области Борис Мальцев</strong></p>

      <p>Для справки.</p>

      <p>День машиностроителя установлен Указом Президиума Верховного Совета СССР от 01.10.1980 г. «О праздничных и памятных днях». Отмечается в последнее воскресенье сентября.</p>
