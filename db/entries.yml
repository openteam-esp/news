12932: 
  annotation: "<p>Операционная в составе отделения реанимации и интенсивной терапии новорожденных начала работать в Томском областном перинатальном центре.</p>"
  body: |
      <p>Операционная оборудована столами с подогревом, современным высокотехнологичным наркозным аппаратом, эндоскопической стойкой с возможностью проведения урологических и лапароскопических операций. Здесь могут выполняться оперативные вмешательства по поводу врожденных патологий у новорожденных: аномалий развития кишечника, диафрагмы, передней брюшной стенки, мочевыделительной системы.</p>
      
      <p>Плановые и экстренные операции выполняет один из лучших хирургов Томской области, штатный сотрудник центра Валентин Ведерников. Так, 5 сентября он успешно выполнил первую операцию по поводу врожденной аномалии развития пищевода у ребенка весом 1,9 кг. На базе перинатального центра также планируется проводить совместные операции со специалистами НИИ микрохирургии по закрытию внешних дефектов челюстно-лицевых аномалий развития, с врачами НИИ кардиологии и других институтов.</p>
      
      <p>С открытием операционной для новорожденных исключен этап транспортировки в другие лечебные учреждения и связанные с ним неблагоприятные факторы: затраты времени, риск переохлаждения и инфицирования.</p>
      
      <p>За шесть месяцев работы специалисты поликлиники областного перинатального центра провели 10 721 консультацию. За 1,5 месяца работы стационара в центре состоялось 185 родов. На свет появились 106 мальчиков, 87 девочек, а также четыре двойни. Из всех детей 16 новорожденных родились с максимально низкой массой тела (от 700 г).</p>
      
      <p>В пятницу, 9 сентября, в 11.00 в областном перинатальном центре (ул. Ивана Черных, 96/1) пройдет совещание с главами муниципальных образований и главными врачами ЦРБ по вопросам оказания современной акушерской  и неонатологической помощи населению Томской области. Для специалистов из районов будет организована экскурсия по центру, они познакомятся с возможностями новой операционной для новорожденных, посетят первых пациентов областного перинатального центра, родившихся с максимально низкой массой тела, которые сейчас готовятся к выписке.</p>
      
      <p>Приглашаем журналистов!</p>
      
      <p>Дополнительная информация по тел. 8-913-815-8854 (Олеся Воробьева).</p>
