13090:
  annotation: "<p>Представители Томской области принимают участие в международном конгрессе «Культура как ресурс модернизации» и XIV заседании Координационного совета по культуре при Минкультуры России, которые проходят в Ульяновске.</p>"
  body: |
      <p>В конгрессе принимают участие министры культуры стран СНГ и Европы, действующие и потенциальные участники межгосударственной программы «Культурные столицы Содружества», представители культурных столиц Европы и Поволжья, деятели культуры и искусства, ученые и бизнесмены. Томскую область на конгрессе и координационном совете представляет начальник областного департамента по культуре Андрей Кузичкин.</p>

      <p>В программе форума — обсуждение таких вопросов, как роль культуры в инновационных процессах, партнерство в сфере культуры как инструмент развития, творческие индустрии и экономика будущего, культурная революция городской среды. Участники конгресса смогут принять участие в мастер-классах, публичных лекциях, «круглых столах» и дискуссиях с участием профессионалов в сфере культуры и культурной политики из стран СНГ и Европы.</p>
