  title: "В «Губернской аптеке» работает консультативный центр "
12952: 
  annotation: "<p>Вопросы противодействия незаконной миграции обсудили на совместном заседании постоянно действующего координационного совещания по обеспечению правопорядка в Томской области и Совета общественной безопасности при губернаторе Томской области.</p>"
  body: |
      <p>На совещании было отмечено, что поток иностранных граждан, въезжающих на территорию области, растет. Так, за 8 месяцев 2011 года более 30 тысяч иностранных граждан посетили Томскую область, что на 19 % больше, чем за аналогичный период прошлого года. Львиная доля — почти 83 % иностранных граждан — прибыли в регион из стран СНГ, 17 % — из дальнего зарубежья. Наибольшее количество мигрантов въехало из Узбекистана — 9 958 человек (или 31,8 %), из Казахстана прибыло 9 449 человек, из Кыргызстана — 2 562 человека, из Китая — 839.</p>
      
      <p>В целях пресечения незаконной миграции, обеспечения в регионе стабильной миграционной ситуации за 8 месяцев 2011 года УФМС России по Томской области совместно с правоохранительными органами и органами исполнительной власти проведено 10 оперативно-профилактических мероприятий: три этапа операции «Нелегальный мигрант», два этапа операции «Рынок», «Нелегал-2011» и др. Проверено более 13 тысяч объектов пребывания, проживания и трудовой деятельности иностранных граждан. Выявлено 4 409 нарушений миграционного законодательства, в том числе 1 875 административных правонарушений, связанных с нарушением правил въезда или временного пребывания, 729 — связанных с нарушением принимающей стороной правил миграционного учета, 1 034 нарушения правил трудовой деятельности, 617 нарушений, связанных с незаконным привлечением иностранной рабочей силы (на 60 % больше, чем за аналогичный период прошлого года). К административной ответственности привлечено 25 должностных лиц и 21 юридическое лицо.</p>
      
      <p>Выявлено 1 108 иностранных граждан и лиц без гражданства, незаконно пребывающих на территории Томской области. Судами принято решение о выдворении за пределы России 147 человек.</p>
      
      <p>По итогам совещания УФМС России по Томской области совместно с УФСБ, УМВД, УФСКН, Государственной инспекцией труда поручено принять дополнительные меры по выявлению и привлечению к административной ответственности иностранных граждан и лиц без гражданства, нелегально занятых в добывающих отраслях (рубка леса, добыча нефти, сбор дикоросов), в частности — провести рейды в удаленных районах Томской области. Также будут организованы проверки транспортных потоков на пунктах въезда на территорию Томской области, намечен ряд других мероприятий по пресечению нелегальной миграции.</p>
      
      <p>Участники совещания также обсудили дополнительные меры по повышению эффективности противодействия преступности в сфере топливно-энергетического комплекса на территории области. Было отмечено, что большая часть преступлений в сфере ТЭК связана с деятельностью незаконных нефтеперерабатывающих заводов, посягательством на нефтепроводы (незаконные врезки), финансовыми нарушениями при реализации инвестиционных программ на объектах электроэнергетики. В этой связи вице-губернатор Юрий Сухоплюев попросил руководство правоохранительных органов обратить особое внимание на эти вопросы при строительстве трубопровода «Алтай», который пройдет по территории региона.</p>
      
      <p>Правоохранительные органы продолжат проверку деятельности передвижных и контейнерных АЗС, мини-НПЗ, нефтебаз (складов, хранилищ) и иных объектов. Руководителям предприятий, занимающихся разработкой и использование недр, рекомендовано рассмотреть возможность и целесообразность создания в службах безопасности, обслуживающих нефтепроводы, подвижных групп для охраны линейной части нефтепроводов.</p>
