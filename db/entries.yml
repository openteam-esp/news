  title: "В Томской области пройдет спартакиада молодежи допризывного возраста"
12965: 
  annotation: "<p>Томскстат начал подготовку к проведению выборочного федерального статистического наблюдения за затратами на производство и (или) реализацию товаров (работ, услуг) и результатами деятельности хозяйствующих субъектов по итогам  за 2011 год.</p>"
  body: |
      <p>Основная цель статнаблюдения: получить детализированную информацию о структурных пропорциях и  межотраслевых связях экономики Российской Федерации. Срок проведения обследования – 2-й квартал 2012 года. Будут обследоваться:</p>
      
      <ul>
      <li>коммерческие организации (крупные, средние, малые, в т.ч. и микропредприятия);</li>
      <li>физические лица – индивидуальные предприниматели;</li>
      <li>некоммерческие организации, включая бюджетные;</li>
      <li>страховые организации;</li>
      <li>адвокаты, учредившие адвокатский кабинет.</li>
      </ul>
      
      
      <p>По информации руководителя Томскстата Сергея Касинского, для снижения нагрузки на респондентов Росстатом подготовлены программно-технологические средства по учету затрат на предприятии, которыми могут воспользоваться участники обследования не только при проведении данного наблюдения, но и в дальнейшей деятельности.</p>
      
      <p>Вся информация по наблюдению размещена на сайте Росстата <a href="http://www.gks.ru/wps/wcm/connect/rosstat/rosstatsite/main/" title="ссылка">www.gks.ru</a> в разделе "Национальные счета", а также на сайте Томскстата <a href="http://tmsk.gks.ru/default.aspx" title="ссылка">www.tmsk.gks.ru</a>.</p>
      
      <p>По всем вопросам наблюдения можно проконсультироваться по тел. 52-71-89.</p>
