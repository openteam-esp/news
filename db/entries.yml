13063:
  annotation: "<p>В Томской области стартовал конкурс на размещение инновационных проектов в конструкторско-технологическом бизнес-инкубаторе (КТБИ).</p>"
  body: |
      <p>Инноваторы-победители получат право заключить договор аренды помещений и оборудования на льготных условиях в Конструкторско-технологическом бизнес-инкубаторе. При этом они получат льготы по арендной плате: 40 % — в первый год нахождения проекта в КТБИ, 60 % — во второй год и 100 % установленной ставки арендной платы — в третий. Максимальный срок размещения проекта на территории КТБИ — три года.</p>

      <p>В конкурсе могут принять участие как юридические лица, зарегистрированные на территории области, так и инициативные группы, заявившие о своем желании реализовывать проект, связанный с разработкой и производством наукоемкой и инновационной продукции. Срок окончания приема заявок на участие в конкурсе — 10 октября  2011 года.</p>

      <p>Дополнительная информация по тел. 28-23-91 и 8-923-401-8650 (Золотенков Алексей Викторович). Сайт: <a href="http://www.itechinvest.ru" title="ссылка">http://www.itechinvest.ru </a></p>

      <p>Для справки</p>

      <p>Конструкторско-технологический бизнес-инкубатор (КТБИ) создан в 2004 году при поддержке администрации Томской области. Это первый из бизнес-инкубаторов, появившихся в Томске в рамках мероприятий по поддержке малого бизнеса за счет средств Минэкономразвития и областной программы развития предпринимательства. Сегодня в бизнес-инкубаторе 16 предприятий-резидентов, занимающих 1 418 кв. м полезной площади, в которых работают 77 человек. В 2010 году предприятия КТБИ выпустили продукцию на сумму 71,5 млн руб.</p>
