12964: 
  annotation: "<p>16-18 сентября в Кожевникове пройдет финал спартакиады молодежи допризывного возраста, в которой примут участие сборные команды районов и городов Томской области.</p>"
  body: |
      <p>Более 40 лет организацию и проведение спартакиады осуществляют Военный комиссариат Томской области, областные департаменты общего образования, по молодежной политике, физической культуре и спорту, управление начального профессионального образования и Томский областной совет ДОССАФ.</p>
      
      <p>Главной задачей спартакиады является повышение престижа военной службы у подрастающего поколения. Также соревнования способствуют улучшению физической подготовки молодежи допризывного возраста, формируют ценности гражданственности и патриотизма.</p>
      
      <p>В финальных соревнованиях примут участие юноши 1993-1995 годов рождения. Победители будут награждены кубками, медалями и дипломами соответствующих степеней.</p>
