13034:
  annotation: "<p>Соответствующее распоряжении о распределении субсидий между муниципальными образованиями региона подписал губернатор Виктор Кресс.</p>"
  body: |
      <p>Большая часть средств — 50 миллионов — будет направлена на поддержку стартующего бизнеса в районах области. Например, на возмещение начинающим предпринимателям – победителям конкурса «Первый шаг» и «Бизнес-старт» затрат, связанных с созданием и развитием бизнеса.</p>

      <p>На реализацию других мероприятий муниципальных программ развития малого и среднего бизнеса будет направлено еще 3 миллиона 750 тысяч рублей. Финансирование пойдет на развитие центров поддержки предпринимательства в районах области, содействие в реализации молодежных бизнес-проектов и на привлечение в малое предпринимательство молодых специалистов.</p>

      <p>Напомним, что конкурсные программы по развитию малого и среднего бизнеса в Томской области с июля этого года переданы в ведомство муниципалитетов. Муниципалитеты должны предусмотреть в своих бюджетах средства на софинансирование этих программ.</p>

      <p>Дополнительная информация размещена на специализированном информационном интернет-ресурсе «Малый и средний бизнес Томской области» по адресу: <a href="http://mb.tomsk.ru/" title="ссылка">http://mb.tomsk.ru</a>.</p>
