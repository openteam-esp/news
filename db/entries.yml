13066:
  annotation: "<p>В среду, 27 сентября, в 11 часов в МКЦ ТПУ (ул. Усова, 13) начнет свою работу Х конференция Союза муниципальных контрольно-счетных органов «Задачи муниципальных контрольно-счетных органов Российской Федерации». На конференцию в Томск съедутся специалисты органов финансового контроля из более чем ста городов России.</p>"
  body: |
      <p>В числе гостей и участников конференции — ответственный секретарь Ассоциации контрольно-счетных органов Российской Федерации Николай Столяров, председатель Союза муниципальных контрольно-счетных органов Владимир Астафьев, вице-губернатор Томской области Юрий Сухоплюев, председатель Контрольной палаты Законодательной Думы Томской области Сергей Никитенко и другие.</p>

      <p>Участники конференции обсудят вопросы совершенствования работы органов муниципального финансового контроля.</p>

      <p>Организатором мероприятия выступила Счетная палата города Томска, которая в эти дни отмечает свое 10-летие, при поддержке администрации Томской области.</p>
  created_at: 2011-09-27 00:22:44.439151 +07:00
  title: "В Томске соберутся специалисты органов финансового контроля со всей России"
13067:
  annotation: |-
      <p>Дорогие друзья!</p>

      <p>Я рад приветствовать участников конференции на томской земле!</p>
  body: |
      <p>Отрадно, что столь представительный форум органов финансового контроля, который собрал специалистов из более чем 100 городов России, проходит именно в Томске. Это говорит об авторитете нашего города, о том, что Томск стал признанной площадкой в стране по проведению различных форумов, съездов, конференций, деловых и научных встреч самого высокого уровня.</p>

      <p>Как известно, деньги любят счет, а бюджетные особенно. Службы финансового контроля и созданы для того, чтобы этот счет вести и контролировать, куда и как расходуются бюджетные средства.</p>

      <p>Ежегодно в России появляются новые направления развития и перспективные проекты, в реализацию которых государство вкладывает миллионы и миллиарды рублей из бюджетов всех уровней. И первоочередная задача контрольно-счетных органов — обеспечить, чтобы эти средства были потрачены по назначению, принесли пользу государству и обществу.</p>

      <p>Чтобы обеспечить прозрачность и законность расходования бюджетных средств, нужно обладать глубокими знаниями, настойчивостью, честностью и принципиальностью, верностью своему долгу. Уверен, что сотрудники контрольно-счетных органов обладают этими качествами, достойно и на высоком профессиональном уровне выполняют поставленную перед ними государством задачу.</p>

      <p>Хочу пожелать всем сотрудникам органов финансового контроля успехов в работе, а участникам собравшейся сегодня в Томске конференции — интересных докладов, плодотворных обсуждений и дискуссий.</p>

      <p><strong>Губернатор Томской области Виктор Кресс</strong></p>
