      <p>С помощью фотографий исторических архитектурных сооружений и памятников Московского Кремля, которые представлены на выставке, зрители смогут побывать в  кремлевских покоях императорских семей, залах приемов и даже в рабочем кабинете президента России. Все желающие смогут посмотреть документальный видеофильм «Московский Кремль: из глубины веков».</p>
      
      <p>Выставка будет открыта в Томске в течение месяца, далее она будет работать в Красноярске, Челябинске, Нижнем Новгороде, Ростове-на-Дону и других городах на базе информационных центров по атомной энергии. Совместные образовательные и просветительские проекты Топливной компании и информационных центров атомной отрасли стали частью политики, которую проводит «ТВЭЛ» на территориях присутствия своих предприятий.</p>
      
      <p>Торжественное открытие выставки состоится 12 сентября в 11.00 в информационном центре по атомной энергии в г. Томске по адресу: пл. Ленина, 8, 2-й этаж (вход со стороны р. Ушайки), тел. 8 (3822) 51-79-73. Вход свободный.</p>
