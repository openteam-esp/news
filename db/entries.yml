  title: "Журналисты ведущих мировых СМИ ознакомятся с инновационным потенциалом Томской области"
12957: 
  annotation: "<p>В среду, 14 сентября, в 10.00 в Томском госуниверситете начнет свою работу Всероссийский научно-практический семинар «Человек и книга в современном мире», в котором примут участие ученые из разных городов России – Томска, Новосибирска, Москвы, Улан-Удэ, Тобольска, Екатеринбурга.</p>"
  body: |
      <p>В 12.30 в научной библиотеке ТГУ откроется выставка «RARE: книжные раритеты Научной библиотеки», где можно будет познакомиться с удивительными экспонатами из библиотечной коллекции редких рукописей и книжных памятников, а также экспонатами из последней экспедиции томских археографов.</p>
      
      <p>«Сегодня, в эпоху технологического прорыва, молодежь совершенно забывает об истинных ценностях, а древняя книга способна о них еще раз рассказать, – отмечает профессор ТГУ Ольга Бахтина. – В книгах, которые мы изучаем, содержатся основы наших национальных традиций. Поэтому наш семинар является очень актуальным, ведь он позволяет нам передать молодежи наши знания».</p>
