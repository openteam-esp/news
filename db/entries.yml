12876: 
  annotation: "<p>В воскресенье, 4 сентября, в 19.00 в зрелищном центре «Аэлита» (пр. Ленина, 98) школа-студия-театр «Индиго» покажет спектакль «Из жизни манекенов».</p>"
  body: |
      <p>На спектакль бесплатно приглашены дети с ограниченными возможностями из благотворительного фонда «Обыкновенное чудо». Организовать спектакль для детей-инвалидов стало возможно благодаря поддержке Томской ассоциации аптечных сетей.</p>
      
      <p>Напомним, что особенностью театра «Индиго» является то, что в нем играют слабослышащие и глухие молодые актеры. Томск стал первым городом за Уралом, в котором появился профессиональный театр глухих.</p>
      
      <p>В воскресенье актеры с нарушением слуха сыграют для зрителей спектакль-пантомиму «Из жизни манекенов», который в прошлом году получил диплом нового молодежного театрального фестиваля (NEW f) в номинации «За красноречие жеста».</p>
      
      <p>Дополнительная информация по тел. 8-903-954-7992 (Александр Постников, художественный руководитель школы-студии-театра «Индиго»).</p>
