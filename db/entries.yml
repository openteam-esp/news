13032:
  annotation: "<p>Сегодня, 21 сентября, в 15.00 на Новособорной площади начнется игра-кругосветка, посвященная началу учебного года и Международному дню мира.</p>"
  body: |
      <p>В финале игры, в 16 часов, 300 школьников, путешественник Евгений Ковалевский, директор арт-проекта «Чеховские пятницы» Александр Мезенцев и представители национально-культурных центров (Центр татарской культуры, Российско-немецкий дом, Союз армян Томской области, Союз народов Дагестана) будут приветствовать томичей на разных языках мира, призывая к миру, добру и согласию. Как символ мира в небо запустят белых голубей и воздушные шары.</p>

      <p>Цель мероприятия — привлечение внимания общественности к проблеме межнациональных отношений, распространение идей мира, добра и согласия. Организаторы — Дворец творчества детей и молодежи, детско-юношеская общественная организация «Улей», программа дополнительного образования и воспитания «Диалог».</p>

      <p>Дополнительная информация по тел. 55-77-70, 8-903-952-7559 (Ольга Владимировна Мужипова).</p>
