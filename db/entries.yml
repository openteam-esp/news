      <li><p>медалью ордена «За заслуги перед Отечеством» 2-й степени слесарь-ремонтник теплоэлектроцентрали Иван Давиденко и начальник технологического цеха завода разделения изотопов Николай Маничкин.</p></li>
      </ul>

