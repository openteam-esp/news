12954: 
  annotation: "<p>В пятницу, 16 сентября, с 14 до 16 часов Управление Пенсионного фонда в городе Томске проводит «горячую линию» по вопросам  регистрации детей в системе обязательного пенсионного страхования.</p>"
  body: |
      <p>На вопросы родителей ответит начальник отдела персонифицированного учета Наталья Павлова по телефону «горячей линии» 53-45-38.</p>
      
      <p>C 1 января 2012 года на территории страны вводится в обращение универсальная электронная карта, индивидуальный номер которой будет основан на номере страхового свидетельства, выданного Пенсионным фондом РФ (этот номер — СНИЛС —  зафиксирован на пластиковой «зеленой карточке», которая выдается при регистрации).
      С помощью универсальной карты можно будет получить медицинскую помощь, субсидии, дотации, социальные выплаты и т.д.</p>
      
      <p>На сегодняшний день в Томске не зарегистрированными в Пенсионном фонде остаются более 50 тысяч детей. Чтобы избежать в начале следующего года очередей при оформлении необходимых документов, связанных с получением СНИЛС и универсальной электронной карты, лучше позаботиться о регистрации своего ребенка уже сегодня.</p>
