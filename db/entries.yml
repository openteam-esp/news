13084:
  annotation: "<p>В четверг, 29 сентября, в 14.00 в Управлении ПФР в городе Томске (ул. Гагарина, 27, 4-й этаж) состоится первое в новом учебном году занятие «Академии знаний» для старшего поколения.</p>"
  body: |
      <p>На первом занятии будет представлена программа на 2011-2012 учебный год, составленная с учетом всех предпочтений пенсионеров: график проведения курсов компьютерной грамотности, занятий лечебной физкультурой и йогой.</p>

      <p>Для справки</p>

      <p>Образовательно-просветительский  проект «Академия знаний» для старшего поколения реализуется с 2009 года Отделением Пенсионного фонда России по Томской области и общественной организацией «Союз пенсионеров России».</p>

      <p>Результаты анкетирования, проведенного весной 2011 года студентами Томского филиала Российского государственного социального университета, показали, что половина слушателей «Академии знаний» — одинокие пенсионеры. Самым востребованным направлением в образовании для пенсионеров является обучение компьютерной грамотности: так считают 96 % опрошенных респондентов. 93 % выразили желание пополнить свои знания в области здорового образа жизни и сохранения здоровья. В  опросе приняли участие 72 респондента в возрасте от 56 до 84 лет.</p>

      <p>Дополнительная информация по тел. 48-55-91 (Отделение ПФР по Томской области).</p>
  created_at: 2011-09-28 21:50:36.441432 +07:00
  title: "«Академия знаний» возобновляет работу"
13085:
  annotation: "<p>Сегодня, 30 сентября, в 15.00 в зале «круглого стола» областной администрации (2-й этаж) состоится расширенное заседание коллегии департамента по культуре Томской области.</p>"
  body: |
      <p>С докладом «Томск как центр инновационной культуры» выступит Андрей Кузичкин — председатель коллегии, начальник департамента по культуре Томской области. В торжественной обстановке пройдет чествование победителей конкурса на соискание звания «Лауреата премии Томской области в сфере культуры – 2011».</p>

      <p>В работе коллегии примут участие председатель Законодательной Думы Томской области Борис Мальцев, заместитель губернатора по социальной политике Владимир Самокиш, руководители областных и муниципальных учреждений культуры городов Томска и Северска.</p>

      <p>Дополнительная информация по тел. 51-23-63 (Кадышева Елена Геннадьевна).</p>
