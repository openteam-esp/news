13045:
  annotation: "<p>Сегодня, 23 сентября, в 14.00 в зале «круглого стола» областной администрации (2-й этаж) пройдет заседание Совета по делам инвалидов при губернаторе Томской области.</p>"
  body: |
      <p>На обсуждение вынесены вопросы организации обслуживания людей с ограниченными возможностями в труднодоступных и отдаленных населенных пунктах региона: обеспечение лекарствами и средствами технической реабилитации, организация лечения, в том числе санаторно-курортного, предоставление протезно-ортопедических услуг, услуг медико-социальной экспертизы.</p>

      <p>Также в повестке заседания — новое в нормативной базе по инвалидам, реализация проекта «Равные возможности».</p>
