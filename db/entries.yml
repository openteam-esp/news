  annotation: "<p>Северчанка Анастасия Грушецкая в составе сборной Сибири стала чемпионкой России по летнему биатлону.</p>"
  body: |
      <p>Чемпионат России по летнему биатлону (лыжероллеры) проходил в Уфе. Сборная команда Сибири в составе Яны Романовой из Омска, северчанки Анастасии Грушецкой, Анны Богалий-Титовец и Ольги Вилухиной (Новосибирск) пришла первой к финишу эстафеты 4 на 6 километров.</p>

      <p>Для справки</p>

      <p>Анастасия Грушецкая — мастер спорта России по биатлону, входит в резервный состав сборной России. Окончила Томский государственный педагогический институт, обучалась на отделении биатлона ДЮСШ им. Любови Егоровой, в Томской областной школе высшего спортивного мастерства. В 2007-2008 годах выступала за сборную Беларуси. Тренер — Сергей Грушецкий.</p>
