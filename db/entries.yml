  title: "Проблемы и перспективы развития высшего профессионального образования обсудят в Томске"
13075:
  annotation: "<p>В рамках Единого дня пенсионной грамотности сегодня, 27 сентября, в школах, вузах и ссузах Томской области проходит презентация образовательного курса «Пенсионное обеспечение в РФ» для старшеклассников и студентов. В мероприятиях примут участие более 4 тысяч учащихся из 55 средних и высших учебных заведений Томской  области.</p>"
  body: |
      <p>Единый день пенсионной грамотности проходит одновременно во всех регионах Российской Федерации под эгидой Пенсионного фонда России. Его цель — повышение пенсионной и социальной грамотности российской молодежи: учащихся средних школ, средних специальных и высших образовательных учреждений, информирование молодежи о возможностях по формированию достойного уровня будущей пенсии. В нашем регионе Единый день пенсионной грамотности организует Отделение ПФР по Томской области.</p>

      <p>Полностью курс «Пенсионное обеспечение в РФ» пройдет с сентября по декабрь 2011 года во всех крупных средних и высших учебных заведениях Томской области. Преподаватели и сотрудники ПФР дадут базовые знания в области пенсионного законодательства, расскажут молодежи об их будущих пенсионных правах, а также о способах увеличения будущей пенсии, в том числе — участии в Программе государственного софинансирования пенсии. Специально для организации этого курса ПФР издал и распространил по всем регионам России учебник «Все о будущей пенсии для учебы и жизни».  Кроме того, школьники и студенты смогут подать анкету в ПФР для получения СНИЛС и заявление на вступление в Программу государственного софинансирования пенсии.</p>

      <p>Как отметил управляющий отделением ПФР по Томской области Дмитрий Мальцев, молодые люди являются ключевыми участниками российской пенсионной системы: «Современное российское законодательство предоставляет множество возможностей увеличить свою будущую пенсию тем, кто только начинает трудовой путь. Для молодых людей очень важно задуматься о предстоящей пенсии уже сегодня, формировать свои пенсионные накопления смолоду, как это делают миллионы их ровесников в Европе, США и других странах».</p>

      <p>Ожидается, что в масштабах страны в мероприятиях Единого дня пенсионной грамотности примут участие 1,5 млн учащихся 1560 школ, 5600 вузов и ссузов.</p>

      <p>Дополнительная информация по тел. 48-55-80, 48-55-91.</p>
