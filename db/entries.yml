13086:
  annotation: "<p>29-30 сентября в ТГУ начнется «Форсайт-hub: моделирование новых высокотехнологичных рынков продуктов и услуг для технологической платформы «Медицина будущего».</p>"
  body: |
      <p>Организаторами мероприятия выступают СибГМУ, ТГУ и отраслевые центры прогнозирования научно-технологического развития по направлению «Науки о жизни» при поддержке Минобрнауки РФ.</p>

      <p>Цель мероприятия — привлечение талантливой научной молодежи к форсайт-исследованиям, развитие межвузовского сотрудничества в области форсайт-исследований, популяризация технологии форсайт в молодежной среде, продвижение и развитие технологической платформы «Медицина будущего».</p>

      <p>Напомним, что технологические платформы — это наиболее актуальный сегодня механизм частно-государственного партнерства, призванный интегрировать образование, науку и инновации в современной России. Национальный исследовательский Томский государственный университет — активный участник ряда технологических платформ, в частности, «Медицина будущего» и «Радиационные технологии».</p>

      <p>Участниками первой молодежной форсайт-игры станут студенты-старшекурсники, магистранты и аспиранты ТГУ и СибГМУ, победители программы «УМНИК» Фонда содействия развитию малых форм предприятий в научно-технической сфере ТГУ, ТПУ и ТУСУР. Дистанционно примут участие в игре студенты университетов Барнаула и Красноярска. В ходе деловой игры приглашенные эксперты представят участникам игры прорывные технологии, расскажут о современных технологических платформах в ходе презентаций:</p>

      <ul>
      <li><p>технологической платформы «Медицина будущего» — заместитель руководителя ТП, д.м.н. Алексей Сазонов (СибГМУ);</p></li>
      <li><p>технологической платформы «Радиационные технологии» — администратор ТП Ирина Михеева (Москва);</p></li>
      <li><p>стратегии развития медицинской промышленности России — разработчик стратегии и генеральный директор «Бюро КМ» Алексей Ванин (Москва);</p></li>
      <li><p>современного состояния рынков продукции и услуг, относящихся к технологическим платформам, — преподаватель факультета маркетинга Высшей школы бизнеса ТГУ Роман Миронов.</p></li>
      </ul>


      <p>Кроме того, в ходе двухдневной программы состоятся командный мозговой штурм «От перспективной идеи до нового продукта (услуги) на рынке» по направлениям: «Биоматериалы», «Системы диагностики» и «Ветеринарные технологии», а также экспертная панель и мастер-классы с участием ведущих экспертов и преподавателей томских университетов.</p>

      <p>По результатам деловой игры будет составлен шорт-лист лучших молодых экспертов по приоритетному направлению развития науки и технологий «Науки о жизни». Победители и призеры конференции получают ценные подарки, призы от спонсоров, дипломы и сертификаты участников.</p>
