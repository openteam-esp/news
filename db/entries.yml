13039:
  annotation: "<p>Сегодня, 22 сентября, в 15.00 в конференц-зале Дома дружбы (пр. Ленина, 82а) пройдет «круглый стол» на тему «Роль национально-культурных объединений в общественной жизни города Томска». </p>"
  body: |
      <p>«Круглый стол» проводится в рамках международной научно-практической конференции «Гражданское образование. Гражданское участие. Гражданский выбор», посвященной 20-летию системы гражданского образования в Томской области.</p>

      <p>В заседании «круглого стола» примут участие представители национально-культурных объединений города Томска, специалисты по национальной политике. Планируется обсудить деятельность национально-культурных объединений в сферах социализации, гражданского воспитания и толерантности в среде молодежи.</p>

      <p>Организаторы «круглого стола» — ТРО ООО «Российский союз молодежи» и филиал ОГАУК «ДНТ «Дом Дружбы».</p>

      <p>Дополнительная информация по тел. 8-923-401-5679 (Юлия Галанова), <a href="mailto:julia_1501@mail.ru">julia_1501@mail.ru</a></p>
