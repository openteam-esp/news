  title: "Всероссийский семинар «Человек и книга в современном мире» пройдет в Томске"
12958: 
  annotation: "<p>В среду, 14 сентября, в Северске пройдет День департамента по культуре Томской области.</p>"
  body: |
      <p>Сотрудники департамента в течение дня встретятся с руководителями учреждений культуры Северска. На встречах планируется обсудить проблемы и перспективы развития театрального искусства, музейного дела и художественного образования в муниципалитете. Запланировано также посещение объектов историко-культурного наследия муниципального образования с последующим обсуждением проблем и перспектив в сфере охраны и популяризации памятников.</p>
      
      <p>В рамках Дня департамента пройдет семинар «Нормативно-методическое обеспечение процесса управления в учреждении культуры».</p>
      
      <p>Дополнительная информация по тел. 51-23-63 (Елена Геннадьевна Кадышева).</p>
