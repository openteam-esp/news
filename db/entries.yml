13125:
  annotation: "<p>Завтра, 4 октября, в 10.00 в МКЦ Томского политехнического университета (ул. Усова, 13) откроется вторая конференция молодых атомщиков Сибири.</p>"
  body: |
      <p>Конференция посвящена перспективным направлениям развития атомной отрасли. В ней примут участие более двухсот человек — студенты, аспиранты, молодые ученые, занимающиеся вопросами развития атомной энергетики и ядерных технологий.</p>

      <p>В работе конференции участвуют заместитель генерального директора – директор блока по управлению инновациями госкорпорации «Росатом» Вячеслав Першуков, директор Института безопасного развития атомной энергетики Леонид Большов, ректор Национального исследовательского ядерного университета «МИФИ» Михаил Стриханов, научный руководитель Государственного научного центра РФ «Физико-энергетический институт» Анатолий Зродников, представители Научно-исследовательского и конструкторского института энерготехники, Опытного конструкторского бюро машиностроения, ВНИИ неорганических материалов, других научных учреждений.</p>

      <p>От имени губернатора Томской области участников конференции поприветствует заместитель губернатора Сергей Точилин.</p>

      <p>4 октября пройдет большое пленарное заседание, 5 октября будут работать тематические секции по шести научным направлениям. Участники конференции обсудят вопросы технологий ядерного топливного цикла, рассмотрят перспективные ядерные энергетические реакторы, поспорят о безопасности и экологии ядерной отрасли и  ядерных технологиях в современной медицине, поговорят об актуальных вопросах нераспространения ядерных материалов. Для школьников будет работать секция «Ядерные технологии — шаг в будущее». Лучшие доклады будут отмечены ценными призами.</p>

      <p>5 и 6 октября состоятся два технических тура — на уникальный исследовательский реактор Томского политехнического университета и на Новосибирский завод химконцентратов.</p>

      <p>Напомним, что первая конференция молодых атомщиков Сибири прошла в Томске в 2010 году. В ней приняли участие более ста человек. Организаторы конференции — администрация Томской области, госкорпорация «Росатом», Томский политехнический и Томский государственный университеты, Северский технологический институт НИЯУ «МИФИ», информационный центр по атомной энергии и Томский атомный центр.</p>
