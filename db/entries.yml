  body: |
      <p>К участию в конкурсе приглашаются редакции средств массовой информации, журналисты областных, городских, районных газет Томской области, томских региональных приложений общероссийских газет, электронных средств массовой информации, томских интернет-ресурсов.</p>

      <p>На конкурс принимаются материалы, опубликованные или вышедшие в эфир в период с 1 января 2011 года по 30 ноября 2011 года.</p>

      <p>Конкурс проводится по двум номинациям:</p>

