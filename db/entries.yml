12874: 
  annotation: "<p>Вице-губернатор Томской области Игорь Шатурный проинспектировал многоэтажные жилые дома, попавшие в программу капитального ремонта лифтового оборудования в рамках реализации федерального закона № 185 «О Фонде содействия реформированию ЖКХ».</p>"
  body: |
      <p>В ходе объезда были проверены многоквартирные дома как с только что введенными в эксплуатацию лифтами (ул. Красноармейская, 16), так и с запущенными в 2010 году (пр. Мира, 35). На пр. Мира, 39, пуско-наладочные работы находятся в стадии завершения.</p>
      
      <p>Игорь Шатурный сообщил, что из Фонда содействия реформированию ЖКХ в этом году в Томской области сверх лимита выделено 280 млн руб.: 181 млн руб. — на расселение ветхого и аварийного жилья и 98,9 млн — на капитальный ремонт жилого фонда. В Томске по программе капремонта будет произведена замена 80 лифтовых кабин, в Стрежевом — 18.</p>
      
      <p>«В этом году мы осваиваем так называемые бонусные деньги, — рассказал вице-губернатор. — По капремонту было принято решение о замене лифтового хозяйства. Успешное выполнение работ позволит Томской области претендовать на получение дополнительного лимита федеральных средств. Программу капремонта томичи поддерживают, они готовы вкладывать свои деньги. Софинансирование собственников жилья является одним из условий программы. Считаю, что необходимо продлить работу фонда не только до 2013 года, но и в последующем».</p>
      
      <p>За период работы фонда с 2008 года Томская область должна была получить более 1 млрд 400 млн руб., но за счет целенаправленной работы администраций, как областной, так и муниципальных образований, в течение двух лет получает дополнительные средства. В 2008-2010 гг. для реализации программ капитального ремонта многоквартирных домов и переселения граждан из аварийного жилищного фонда в регионе из средств фонда было выделено 1,9 млрд руб.</p>
