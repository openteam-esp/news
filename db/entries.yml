  title: "В 2012 году люди с ограниченными возможностями должны быть полностью обеспечены техническими средствами реабилитации"
13058:
  annotation: "<p>С 3 по 7 октября в Томске состоится «Университетский технологический диалог: Россия – Япония – США – Украина». Рабочий язык мероприятия: английский.</p>"
  body: |
      <p>Технологический диалог компаний, научных центров, университетов — современный формат международного сотрудничества. В ходе подобного диалога стороны представляют свой технологический потенциал и опыт работы в научно-технологических направлениях.</p>

      <p>ТУСУР организует площадку, на которой эксперты в области новейших инженерных разработок, социальных бизнес-проектов и инновационного образования из четырех стран мира проведут лекции, мастер-классы и дискуссии, представив технологии и наработки, которые задают требования к современному университету и складывают его новую миссию — предпринимательскую.</p>

      <p>В течение четырех дней профессора и студенты японского инженерного университета Рицумейкан будут обмениваться опытом и знаниями с тусуровскими коллегами в формате докладов и лекций в области инженерии и технологий. Через серию публичных лекций профессора университета Рицумейкан представят свой опыт и экспертную оценку в области передовых технологий, которые имеют реальный потенциал коммерциализации. Одной из них станет лекция профессора Йошио Накатани об опыте построения международной кооперации, которая создает возможность выхода университетских разработок на мировые рынки.</p>

      <p>Важнейшими участниками университетского технологического диалога являются студенты и молодые ученые — следующее поколение исследователей и разработчиков. Студенты университета Рицумейкан и ТУСУРа обсудят свои разработки в первые дни диалога в формате семинара «Инновации в информационных и коммуникационных науках и технологиях».</p>

      <p>В проектах под руководством Анны Дегтеревой, генерального директора Global Management Challenge Ukraine, ежегодно участвуют тысячи людей, в том числе студенты университетов Украины. В своих выступлениях в рамках диалога Анна расскажет, что меняется в подходах к социальному проектированию в мире и как при помощи социальных проектов создать бизнес-среду в университете. Украину на мероприятии представит еще один эксперт — Олег Афанасьев, ведущий бизнес-тренер, консультант, генеральный директор компании BusinesSystem и Profiles International в Украине. Он проведет презентацию «Инновационные технологии повышения рентабельности персонала», в которой представит свой опыт работы с корпорациями и применения технологий оценки персонала последнего поколения.</p>

      <p>В технологическом диалоге примет участие декан отделения фотографии нью-йоркской высшей школы дизайна и моды Parsons School of Design Томас Вернер. Будущее образовательных технологий будет обсуждаться на двухдневной сессии «Инновационное образование: развитие креативных методов решения проблем», в которой примут участие студенты и преподаватели томских университетов. Мероприятие нацелено на обозначение проблемных зон образовательного процесса, которые требуют пересмотра, и выработку новых образовательных форматов и методов взаимодействия студентов и преподавателей в университете, претендующем на включение в процессы инновационного развития.</p>

      <p>Участники университетского технологического диалога Томас Вернер, Анна Дегтерева, профессора университета Рицумейкан Виктор Крысанов и Фрэнк Риналдо выступят в качестве спикеров на конференции TEDxTomsk, которая пройдет в Томске 5 октября, и дадут свою версию ответа на вопрос What do people need?</p>

      <p>В последний день технологического диалога состоится круглый стол «Предпринимательский университет: образовательный и исследовательский процесс», на котором участники технологического диалога обсудят перспективы сотрудничества для развития модели предпринимательского университета.</p>

      <p>Программа «Университетского технологического диалога: Россия – Япония – США – Украина» <a href="http://www.tusur.ru/ru/international/dialogue/index.html" title="ссылка">http://www.tusur.ru/ru/international/dialogue/index.html </a></p>
