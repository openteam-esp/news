      <p>В нем примут участие 14 общеобразовательных школ района. В программу фестиваля включены мастер-классы по стрельбе из лука, городошному спорту, творческий конкурс, спортивное многоборье и другие виды спорта. Ожидается более 200 участников, которые продемонстрируют силу, выносливость и мастерство.</p>

      <p>Для выявления индивидуальных физических качеств школьников в программу были включены упражнения из спортивно-оздоровительной программы «Президентские состязания», которая предполагает проведение постоянно действующих очно-заочных школьных соревнований по тестированию двигательной подготовленности детей.</p>

      <p>На торжественном открытии «Осеннего марафона» в 13.30 взовьется «олимпийский огонь» из осенних листьев — символ фестиваля.</p>

      <p>Место проведения спортивного фестиваля: Шегарский район, село Мельниково, стадион. Начало в 9.30.</p>
