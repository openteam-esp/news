  title: "Театр «Индиго» покажет спектакль для детей-инвалидов"
12877: 
  annotation: "<p>Выступая на торжественном вечере, посвященном  45-летию  города,  губернатор Томской области Виктор Кресс отметил, что «в свои 45 лет Стрежевой — это  город не только с прекрасным прошлым, но и с не менее прекрасным будущим».</p>"
  body: |
      <p>«Стрежевой — несмотря на его географическое расположение — сердцевинный город для Томской области. Стержневой. Город, который по-прежнему во многом определяет экономическую мощь нашего региона», — подчеркнул Виктор Кресс.</p>
      
      <p>Глава области также вспомнил те времена, когда строился Стрежевой. «Каждый житель Томской области, трудившийся в регионе в те времена, когда строился Стрежевой, может сказать — это мой город. Я прекрасно помню те времена, когда все томичи, даже очень далекие от нефти, вкладывали в Стрежевой толику своего труда, своего благополучия. Многие руководители предприятий, хозяйств прекрасно помнят время, когда невозможно было достать ни железобетон, ни кирпич для строительства — все шло сюда, на Север. И я отношу себя к числу тех руководителей предприятий 70-х годов прошлого века, которым не хватало строительных материалов на школы, производственные объекты, на жилье. Но! Все мы, хоть и ворчали по-житейски, но искренне поступались своими интересами ради большого дела, ради Стрежевого! Каждый житель области понимал, что Стрежевой — это особый город на карте региона. Что в Стрежевом вершатся дела огромной государственной важности, здесь закладывается база экономики будущего. Будущего и для региона, и для всей страны».</p>
      
      <p>Губернатор также подчеркнул, что стрежевчанам свойственна особая энергетика — энергетика самоотверженного труда, веры в успех, веры в свои силы и больших надежд.  «А еще ваш город стал своего рода символом проверки на прочность. На талант. На силу характера. На стройках Стрежевого, на нефтяных промыслах прошли «обкатку» сотни человек, ставшие впоследствии крупными руководителями, депутатами обеих палат Государственной Думы России, успешными предпринимателями», — отметил губернатор.</p>
      
      <p>Он также коснулся  проблем, которые жители города считают основными. Прежде всего это транспортная доступность. «Взять тот же мост через Вах. Честно скажу —  коррективы в наши планы внес мировой финансовый кризис и определенные нестыковки в действующем законодательстве. Вы — люди умные и понимаете, что сегодня регион просто не в силах направить на этот объект те средства, которых он требует. Ведь это ни много ни мало, а чуть ли не треть годового бюджета области», — сказал губернатор.</p>
      
      <p>При этом он добавил, что намерен вновь поднять этот вопрос на встрече с премьер-министром России Владимиром Путиным, чтобы ускорить принятие соответствующего решения.</p>
      
      <p>Виктор Кресс также полагает, что «вряд ли кто-то может упрекнуть областную власть в невнимании к Стрежевому». «В этом году на развитие социальной инфраструктуры города направлено больше 200 миллионов рублей, идет масштабная модернизация системы здравоохранения. Убежден, что все это позволит сделать Стрежевой еще более красивым и комфортным для жизни городом», — сказал глава региона.</p>
