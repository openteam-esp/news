  annotation: "<p>В четверг, 29 сентября, в 12.00 по адресу пр. Комсомольский, 64, корпус 2-б, состоится презентация Центра дополнительного физико-математического и естественнонаучного образования Томского государственного педагогического университета.</p>"
  body: "<p>Участникам мероприятия будет предложена тематическая программа: представление помещений и оснащения центра, отчет о проделанной работе, открытые мастер-классы ведущих педагогов страны. Также будут анонсированы планы работы центра и предоставлена возможность делового общения, обмена мнениями с коллегами, обсуждения возможных вариантов сотрудничества.</p>\n"
