13108:
  annotation: "<p>За почти два года работы (центр был открыт в конце 2009 года) в МФЦ поступило 253 тысячи обращений от томичей.</p>"
  body: |
      <p>Как отметил Александр Духанин, директор томского МФЦ, 52,4 % заявителей в МФЦ — получатели услуг в земельно-имущественной сфере, 47,3 % обратились по вопросам социальной поддержки населения, остальные 0,3 % распределяются на прочие сферы деятельности: услуги по оформлению страховых пенсионных свидетельств, паспорта гражданина РФ, услуги в сфере труда и занятости, консультации в области антимонопольного и налогового законодательства.</p>

      <p>Напомним, что Томский многофункциональный центр — один из примеров новой формы получения государственных и муниципальных услуг по принципу «одного окна». Человеку достаточно обратиться за услугами один раз с необходимым набором документов, а остальные необходимые согласования и сбор недостающих документов возьмет на себя МФЦ. Процесс предоставления государственных и муниципальных услуг населению становится проще за счет сокращения времени ожидания в «электронной очереди», сроков оформления документов и удобного графика работы центра.</p>

      <p>Сегодня в МФЦ можно получить более 120 государственных и муниципальных услуг, а уже в октябре жителям Томской области станет доступна новая услуга по получению лицензий на перевозку пассажиров в такси.</p>

      <p>Получить более подробную информацию о работе МФЦ можно по тел. 714-001 или на сайте <a href="http://mfc.tomsk.ru/" title="ссылка">http://mfc.tomsk.ru/</a>.</p>
