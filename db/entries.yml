12878: 
  annotation: "<p>Распоряжение о проведении соответствующего конкурса подписал губернатор Виктор Кресс с целью стимулировать региональные организации к повышению конкурентоспособности путем внедрения инноваций.</p>"
  body: |
      <p>Принять участие в конкурсе могут зарегистрированные на территории Томской области организации, осуществляющие инновационную деятельность, не находящиеся в состоянии реорганизации или ликвидации и не имеющие просроченной задолженности перед бюджетами всех уровней и государственными внебюджетными фондами. Также они должны соответствовать критериям, указанным в положении о конкурсе</p>
      
      <p>Участники будут соревноваться в двух номинациях: «Лучшая инновационная организация» и  «Лучшая начинающая инновационная организация». Победители получат памятные дипломы и денежные премии.</p>
      
      <p>«Это прекрасная возможность для уже действующих томских инновационных компаний подтвердить статус и закрепить свои позиции, а для начинающих — заявить о себе», — считает и.о. заместителя губернатора по научно-технической и инновационной политике и образованию Алексей Пушкаренко.</p>
      
      <p>С условиями участия можно ознакомиться в положении о конкурсе.</p>
