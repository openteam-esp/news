13033:
  annotation: "<p>Перспективные направления сотрудничества Томской области и Республики Польши назвали сегодня Ежи Осятыньски, советник президента Республики Польша по экономическим вопросам, Кшиштоф Кордащ, советник-министр, руководитель экономического отдела посольства Республики Польша в Российской Федерации, и Алексей Стуканов, начальник областного департамента международных и региональных связей.</p>"
  body: |
      <p>По мнению Алексея Стуканова, Томской области интересен польский опыт в обработке пищевой продукции. Это направление сотрудничества может стать новым вектором в развитии программы по дикоросам. Также есть перспективы в деревообрабатывающей промышленности, сельском хозяйстве и других отраслях.</p>

      <p>Кшиштоф Кордащ отметил возможности в сфере ЖКХ: у Польши есть наработки в части развития этой отрасли с привязкой к программам по сохранению окружающей среды.</p>

      <p>В свою очередь Ежи Осятыньски самым значимым считает сотрудничество в области науки и образования. Например, реализация совместных проектов польскими и томскими вузами или взаимодействие в сфере инновационных технологий.</p>

      <p>«Самый главный ресурс Томской области — это 100 тысяч томских студентов. Это база для постоянного развития, которая, может быть, намного важнее добычи нефти и газа», — подчеркнул пан Осятыньски, подводя итоги своего первого знакомства с регионом.</p>
