      <p>Заявки на конкурс принимаются <strong>до 5 декабря 2011 года включительно </strong>по адресу: 634050, Томск, пл. Ленина, 6, администрация Томской области, департамент по информационной политике и работе с общественностью, с пометкой «Конкурс «СМИ против коррупции», каб. 450, тел. 510-649 (Валевич Татьяна Викторовна).</p>

      <p>Положение о конкурсе и формы заявок размещены на официальном сайте администрации Томской области по адресу <a href="http://www.tomsk.gov.ru/" title="ссылка">http://www.tomsk.gov.ru/ </a>(раздел «Конкурсы»).</p>
