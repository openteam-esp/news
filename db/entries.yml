      <p>Прием будет вести заместитель председателя комитета организации лекарственного обеспечения департамента здравоохранения Томской области Потягайлова Елена Алексеевна.</p>
      
      <p>Напомним: чтобы льготника включили в программу на следующий год, необходимо подать соответствующее заявление до 1 октября текущего года.</p>
