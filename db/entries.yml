  annotation: "<p>В пятницу, 23 сентября, в 12 часов в Тимирязевском бору пройдет очередной этап генеральной уборки.</p>"
  body: |
      <p>Мусор в бору будут убирать школьники и студенты, члены общественных экологических организаций и студотрядов, представители предприятий, Ассоциации переработчиков вторичных ресурсов СФО, в которую входит порядка десяти томских предприятий, занимающихся сбором и переработкой различных видов отходов. Все они откликнулись на призыв губернатора Томской области и департамента природных ресурсов поучаствовать в акции «Чистый бор».</p>

      <p>23 сентября в 11.45 от Лагерного сада отправится автобус, на котором поедут все желающие помочь в уборке. В 14.00 пройдет награждение участников благодарственными письмами и грамотами. А школьные команды (Поросинская, Дзержинская, Тимирязевская, Зоркальцевская школы и томские школы № 31 и 53) получат оптические системы для проведения наблюдений за птицами в естественной природной среде.</p>

      <p>Автобус будет стоять на ул. Нахимова возле остановки междугородних автобусов у корпуса № 10 политехнического университета.</p>

      <p>Дополнительная информация по тел. 8-952-896-8110 (Виктор Николаевич Малышев).</p>
  created_at: 2011-09-22 22:30:04.312870 +07:00
