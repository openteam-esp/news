  annotation: "<p>По данным Управления ФНС России по Томской области, поступления налогов и сборов в региональный бюджет за восемь месяцев текущего года составили 17828,3 млн рублей. Таким образом, плановые налоговые сборы, утвержденные законом Томской области об областном бюджете на 2011 год, исполнены на 109,7 %.</p>"
  body: "<p>Всего в 2011 году в областной бюджет необходимо собрать 24520,3 млн рублей налогов. Соответственно, к 1 сентября налоговыми органами Томской области уже мобилизовано 72,7 % от запланированного на 2011 год показателя.</p>\n"
