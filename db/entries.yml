  title: "Внимание, журналисты!"
12956: 
  annotation: "<p>19-20 сентября в рамках пресс-тура, организованного областным департаментом по информационной политике и работе с общественностью совместно с российским агентством международной информации «РИА Новости», Томскую область посетят журналисты из Великобритании, США, Франции, Китая, Ирана и Индии.</p>"
  body: |
      <p>В их числе — представители международных агентств «Рейтер» и «ИРНА» (государственное информационное агентство Ирана); ведущих мировых изданий: Financial Times, The Independent, The Hindu, Le Monde, Le Figaro, The Moscow Times, «Жэньминь Жибао»; французского телеканала TF1; интернет-СМИ по экономической и финансовой тематикам DealWatch (продукт Euromoney Institutional Investor) и Mergermarket (продукт Financial Times group).</p>
      
      <p>В рамках пресс-тура представители СМИ встретятся с губернатором Томской области Виктором Крессом, посетят Томскую особую экономическую зону технико-внедренческого типа, ознакомятся с разработками томских инновационных компаний.</p>
