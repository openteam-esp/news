12882: 
  annotation: "<p>С 5 по 9 сентября в Томском научном центре СО РАН будет проходить Международная конференция по физической мезомеханике, компьютерному конструированию и разработке новых материалов. Церемония открытия состоится во вторник, 6 сентября, в 9.30 в конгресс-центре «Рубин» (пр. Академический, 16).</p>"
  body: |
      <p>В числе организаторов конференции: Сибирское отделение Российской академии наук, Институт физики прочности и материаловедения СО РАН и другие академические институты, Российский фонд фундаментальных исследований, Российский материаловедческий центр, Национальная академия наук Беларуси, Берлинский технический университет, а также ведущие томские вузы — ТГУ, ТПУ и СибГМУ.</p>
      
      <p>Физическая мезомеханика как научное направление зародилась в Томском научном центре Сибирского отделения Российской академии наук почти тридцать лет назад и вызывает большой интерес в России и за рубежом. В настоящее время многоуровневые подходы физической мезомеханики признаны актуальными в самых разных областях науки: физике, механике, химии, геологии, биологии и материаловедении, а также в многочисленных инженерных приложениях. В области наноматериалов и нанотехнологий альтернативы такому подходу нет.</p>
      
      <p>Этим обусловлено многообразие секций, в рамках которых будет вестись работа по целому ряду направлений: от теоретических проблем мезомеханики, компьютерного конструирования материалов и физического материаловедения до практического внедрения результатов фундаментальных исследований.</p>
      
      <p>На конференции будут представлены доклады ведущих ученых из США, Германии, Франции, Китая, Беларуси, Украины, Казахстана, ведущих научных центров России — Новосибирска, Томска, Москвы, Санкт-Петербурга, Белгорода, Уфы, Нижнего Новгорода, Екатеринбурга, Перми, Иркутска, Красноярска и др.</p>
      
      <p>В рамках конференции состоится «круглый стол», посвященный технологической платформе «Медицина будущего» (9 сентября в 11.10 в зале заседаний главного корпуса ИФПМ СО РАН (пр. Академический, д. 2/4).</p>
      
      <p>Дополнительная информация по тел. 8-913-817-6838, (3822) 492-092 (Елена Кондурова).</p>
