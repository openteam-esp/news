  title: "Томские инноваторы представили свои разработки на выставке IBC 2011 в Амстердаме"
13074:
  annotation: "<p>В четверг, 29 сентября, в ТУСУРе состоится конференция «Природные и интеллектуальные ресурсы Сибири» и общее собрание Сибирской академии наук высшей школы, в которых примут участие ученые из Томска, Омска, Новосибирска, Барнаула, Абакана, Кемерова, Красноярска, Иркутска, Бурятии, Улан-Удэ.</p>"
  body: |
      <p>На конференции, которая пройдет в режиме пленарного заседания и двух секций («Природные ресурсы, ресурсосберегающие технологии, экология» и «Интеллектуальные ресурсы, информатизация и управление, здоровье»), будут рассматриваться проблемы и перспективы дальнейшего развития высшего профессионального образования. В частности, формирование эффективной региональной политики в области высшего образования, использование новых информационных технологий в научной и образовательной деятельности, проблемы разработки и использования новых ресурсосберегающих и экологически чистых технологий в различных отраслях промышленности, а также проблемы здоровья человека, межнациональных отношений и формирования здорового образа жизни.</p>

      <p>На общем собрании Сибирской академии наук высшей школы (САН ВШ) представители сибирских вузов планируют обсудить актуальные для высшей школы вопросы, связанные, в том числе, и с новым вариантом закона об образовании.</p>

      <p>По мнению главного ученого секретаря САН ВШ профессора ТУСУРа Анатолия Корикова, подобные мероприятия являются «незаменимой площадкой общения представителей вузовской общественности между собой, обмена сведениями, информацией, вне зависимости от отраслевой принадлежности. На конференции представлены все области знаний: технические направления, физико-математические, биологические, медицинские,  гуманитарные. Эффект таких собраний трудно переоценить. Благодаря общению на междисциплинарном уровне у ученых появляется импульс для проведения новых собственных исследований».</p>

      <p>ТУСУР был избран местом проведения мероприятий в Томске не случайно. Именно на базе этого университета в 1992 году было принято решение создать Сибирскую академию наук высшей школы (САН ВШ), президентом которой стал бывший в то время ректором ТУСУРа доктор технических наук, профессор Иван Пустынский. ТУСУР выступал базовым вузом и для всех 16 предыдущих конференций, которые по инициативе САН ВШ ежегодно проходили в разных городах Сибири.</p>

      <p><strong>Конференцию откроет пленарное заседание, которое состоится 29 сентября в 10.00 в Доме ученых (ул. Советская, 45).</strong></p>

      <p><strong>Общее собрание САН ВШ, которое начнется в 16.00 29 сентября, пройдет также в Доме ученых (ул. Советская, 45).</strong></p>
