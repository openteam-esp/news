  title: "Первая молодежная форсайт-игра пройдет в Томске"
13087:
  annotation: "<p>Сегодня в рамках Петербургского международного инновационного форума состоялось подписание Декларации о создании Ассоциации предпринимательских университетов России. Декларацию подписали ведущие университеты — ИТМО, МФТИ, МИФИ, ТУСУР, МИСИС.</p>"
  body: |
      <p>Участникам подписания декларации вручены памятные символы, отражающие эмблему университета и инновационного центра «Сколково». Основная цель ассоциации, как сообщает Фонд «Сколково», — содействовать формированию государственной политики, продвижению передового российского опыта, активному включению в процессы трансфера технологий и коммерциализации результатов интеллектуальной деятельности, а также развитию эффективного партнерства с государственными органами власти и бизнеса в рамках модели «Тройной спирали».</p>

      <p>Вице-президент Фонда «Сколково» Олег Алексеев считает, что подписание декларации — это «инициатива снизу». «Она родилась в обсуждениях ИТМО и Фонда «Сколково», была обсуждена экспертами в мае на инновационном форуме INNOVUS в Томске. Созданием этой ассоциации мы заявляем, что в России появляется новый университет — инженерный предпринимательского типа, который видит свое будущее в тесной работе с промышленностью, инновационным бизнесом, органами государственной власти и местного самоуправления», — пояснил Олег Алексеев. По его словам, сегодня необходимо задействовать и объединить все источники современного знания в целях развития навыков и компетенций, которые нужны промышленности, инновационному бизнесу, университетам.</p>

      <p>«Россия 15 лет шла к осознанию необходимости модели предпринимательского университета. ТУСУР позиционируется как предпринимательский университет с 1999 года. Сегодня, официально приняв на себя огромную ответственность построения предпринимательского университета, мы должны начать этап реализации и стать лидерами инновационного процесса. Созданием ассоциации мы опровергаем сложившиеся стереотипы о российских университетах и инновационном развитии, утверждаем предпринимательскую миссию университета. В ТУСУРе уже есть определенный задел, создан Институт инноватики — ведущий исследовательский центр в области анализа взаимоотношений университета, бизнеса и власти в целях инновационного развития», — говорит проректор ТУСУРа по инновационному развитию Александр Уваров.</p>

      <p>Вице-президент Фонда «Сколково» объявил о проведении в ближайшее время в Москве и в США, в Массачусетсе на площадке MIT конференции, связанной с проблемами управления предпринимательскими университетами. «Проведение таких конференций позволит российским университетам стать полноценными участниками глобального инновационного процесса в образовании, инженерии, экономике», — говорит о задачах конференции Олег Алексеев.</p>

      <p>Декларацию о создании ассоциации подписали вице-президент Фонда «Сколково» Олег Алексеев, ректор Санкт-Петербургского национального исследовательского университета информационных технологий, механики и оптики Владимир Васильев, проректор Московского физико-технического института Александр Муравьев, проректор Томского государственного университета систем управления и радиоэлектроники (ТУСУР) Александр Уваров, проректор Национального исследовательского технологического университета (МИСИС) Тимоти Эдвардс О'Коннор.</p>
