  title: "Внимание, журналисты!"
13094:
  annotation: "<p>К Международному дню пожилых людей в Томской области по традиции приурочено множество праздничных мероприятий, которые будут продолжаться всю первую декаду октября.</p>"
  body: |
      <p>Ветераны оценят концертные номера, потанцуют на ретро-вечерах, побывают на театральных постановках, продемонстрируют свои таланты в формате музыкально-поэтической гостиной, победят в спортивных соревнованиях, с помощью специалистов пообщаются по электронной почте с внуками, проживающими за пределами региона и России.</p>

      <p>Подопечных пенсионеров, долгожителей, по состоянию здоровья не имеющих возможности посетить массовые мероприятия, сотрудники социальных служб поздравят в домашней обстановке.</p>

      <p>Торжества пройдут в каждом муниципальном образовании области. Всего в праздничных мероприятиях примут участие свыше 11 тыс. пожилых людей.</p>

      <p>Для справки</p>

      <p>14 декабря 1990 г. Генеральная Ассамблея ООН постановила считать 1 октября Международным днем пожилых людей. В России этот праздник отмечается также 1 октября на основании Постановления Президиума Верховного Совета Российской Федерации от 1 июня 1992 г. «О проблемах пожилых людей».</p>
  created_at: 2011-09-29 17:54:44.280540 +07:00
  title: "В День пожилых людей ветеранов поздравят на дому и пригласят на торжественные встречи"
13095:
  annotation: "<p>В Томском областном перинатальном центре выполнено хирургическое вмешательство по исправлению «заячьей губы» у двухнедельной девочки.</p>"
  body: |
      <p>Ранее такие операции можно было проводить только в шестимесячном возрасте. С открытием на базе отделения реанимации и интенсивной терапии новорожденных перинатального центра операционной появилась техническая возможность исправлять подобные дефекты в раннем возрасте.</p>

      <p>Первый этап хирургического вмешательства — хирургию внешней губы и носа — в рамках соглашения между НИИ микрохирургии и областным перинатальным центром, выполнил директор НИИ микрохирургии, профессор Владимир Байтингер. Операция длилась чуть больше часа. В настоящее время мама с девочкой находятся в отделении патологии новорожденных и чувствуют себя хорошо. По словам заведующего отделением реанимации Андрея Солнышко, через неделю, когда ребенку снимут швы, они смогут отправиться домой.</p>
  created_at: 2011-09-29 17:58:54.123617 +07:00
  title: "В Томском перинатальном центре впервые выполнили операцию по устранению расщелины неба у новорожденного"
13096:
  annotation: "<p>В пятницу на окраине села Мельникова Шегарского района состоится массовая высадка саженцев кедра в рамках акции «Молодежь — Шегарскому району».</p>"
  body: |
      <p>Акция проходит по инициативе администрации Шегарского района с привлечением учеников общеобразовательных школ и жителей села Мельникова. Всего в создании нового кедровника примут участие сто человек, которым предстоит высадить 5 тысяч саженцев.</p>

      <p>По словам Владимира Емельянова, главы Шегарского района, опекать и ухаживать за новым кедровником будут местные школьники. Потребуется не менее двух лет особой заботы о саженцах, прежде чем молодой кедр приживется.</p>

      <p>Сбор участников акции в 11.00 у здания администрации Шегарского района (ул. Калинина, 53).</p>
  created_at: 2011-09-29 18:11:40.290737 +07:00
  title: "В Томской области появится еще один кедровый парк"
13097:
  annotation: "<p>4 октября в Томске откроется вторая конференция молодых атомщиков Сибири, посвященная перспективным направлениям развития атомной отрасли. В работе конференции примут участие заместитель генерального директора ГК «Росатом» Вячеслав Першуков и директор Института безопасного развития атомной энергетики (ИБРАЭ) Леонид Большов.</p>"
  body: |
      <p>В конференции примут участие более двухсот человек — студенты, аспиранты, молодые ученые, занимающиеся вопросами развития атомной энергетики и ядерных технологий. Помимо томичей и северчан, традиционно участвующих в конференции, ожидаются гости из Санкт-Петербурга, Москвы и Подмосковья, Волгодонска, Екатеринбурга, Новосибирска, Кемерова, Юрги, Снежинска Челябинской области, Железногорска Красноярского края.</p>

      <p>В пленарном заседании примут участие заместитель генерального директора – директор блока по управлению инновациями госкорпорации «Росатом» Вячеслав Першуков, директор Института безопасного развития атомной энергетики Леонид Большов, ректор Национального исследовательского ядерного университета «МИФИ» Михаил Стриханов, научный руководитель Государственного научного центра РФ «Физико-энергетический институт» Анатолий Зродников.</p>

      <p>Участники конференции на тематических секциях обсудят вопросы технологий ядерного топливного цикла, рассмотрят перспективные ядерные энергетические реакторы, поспорят о безопасности и экологии ядерной отрасли и  ядерных технологиях в современной медицине, поговорят об актуальных вопросах нераспространения ядерных материалов. Для школьников будет работать секция «Ядерные технологии — шаг в будущее». Лучшие доклады будут отмечены ценными призами.</p>

      <p>Также молодые атомщики смогут побывать в двух технических турах — на уникальном исследовательском реакторе Томского политехнического университета и на Новосибирском заводе химконцентратов, где своими глазами увидят, как изготавливается топливо для атомных станций.</p>

      <p>Напомним, что первая конференция молодых атомщиков Сибири прошла в Томске в 2010 году. В ней приняли участие более ста человек. Организаторы конференции — администрация Томской области, госкорпорация «Росатом», Томский политехнический и Томский государственный университеты, Северский технологический институт НИЯУ «МИФИ», информационный центр по атомной энергии и Томский атомный центр.</p>
  created_at: 2011-09-29 18:15:23.128729 +07:00
  title: "Представители «Росатома» и ИБРАЭ примут участие в конференции молодых атомщиков Сибири в Томске"
13098:
  annotation: "<p>В понедельник, 3 октября, в Национальном исследовательском Томском политехническом университете пройдет заседание ассоциации «Консорциум опорных вузов ГК «Росатом».</p>"
  body: |
      <p>В мероприятии примут участие ректоры 13 вузов, входящих в ассоциацию, и представители руководства госкорпорации, в том числе ректор НИЯУ МИФИ Михаил Стриханов, ректор ТПУ Петр Чубик, директор блока по управлению инновациями ГК «Росатом» Вячеслав Першуков, руководитель образовательных проектов ГК «Росатом» Валерий Карезин.</p>

      <p>На совещании обсудят задачи и роль ассоциации в научно-техническом развитии и перспективных проектах ГК «Росатом», а также вопросы, связанные с системой сертификации образовательных  программ и профессиональной  квалификации для ядерной отрасли, экспортом услуг в области ядерного образования и модернизацией уровневых образовательных программ подготовки специалистов для ГК «Росатом».</p>

      <p>Ассоциация «Консорциум опорных вузов Госкорпорации «Росатом» была образована в июне 2011 года в рамках программы инновационного развития и технологической модернизации госкорпорации «Росатом» на период до 2020 года. Среди целей ассоциации — консолидация усилий и координация взаимодействия ведущих вузов России для содействия инновационному развитию и технологической модернизации госкорпорации «Росатом».</p>

      <p>Томский политехнический университет — один из немногих вузов России, готовящих кадры для атомной промышленности. Большая часть руководящего состава и высококвалифицированных специалистов предприятий атомного комплекса страны — выпускники ТПУ. Подготовка специалистов в данной сфере осуществляется на базе Физико-технического института и Энергетического института ТПУ. Напомним также, что в ходе недавнего визита главы «Росатома» Сергея Кириенко в Томск обсуждались вопросы по созданию в ТПУ центра по целевой подготовке кадров для предприятий атомной отрасли России и иностранных государств.</p>
