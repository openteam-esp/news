13101:
  annotation: "<p>Журнал «Русский репортер», входящий в медиахолдинг «Эксперт», включил первого заместителя губернатора Томской области Оксану Козловскую в список «100 самых авторитетных людей России – 2011» — «За страсть к инновациям».</p>"
  body: |
      <p>Как отмечают авторы проекта, его цель — открыть нашему обществу его собственную реальную элиту. «Русский репортер» исследовал репутации, которые сложились или складываются (как реакция коллег на значительные достижения или поступки) в десяти профессиональных сообществах, оказывающих прямое влияние на состояние общества в целом. В их числе 10 лучших ученых, предпринимателей, медиков, учителей, чиновников, деятелей культуры, военных, юристов, журналистов, общественных деятелей.</p>

      <p>Первый заместитель губернатора Томской области Оксана Козловская вошла в десятку самых авторитетных чиновников 2011 года, наряду с министром экономического развития РФ Эльвирой Набиуллиной, министром юстиции РФ Александром Коноваловым, вице-премьером российского правительства, полпредом президента в Северо-Кавказском федеральном округе Александром Хлопониным, мэром Москвы Сергеем Собяниным и др.</p>

      <p>Аналитики отмечают, что за последние несколько лет Томская область — бессменный лидер рейтингов инновационной активности российских регионов. «В значительной степени это заслуга как раз Оксаны Козловской, — отмечают эксперты. — Именно она в начале нулевых, проявив известную настойчивость и переубедив многих скептиков-чиновников в команде губернатора Виктора Кресса, стала инициатором разработки стратегии развития области до 2020 года, где приоритет был отдан поддержке инновационных предприятий». «Позже она отстояла идею создания особой экономической зоны технико-внедренческого типа, которая стала катализатором формирования региональной инновационной системы», — говорится в пояснительной части рейтинга.</p>

      <p>Издание также отмечает, что в прошлом году Оксана Козловская презентовала проект «ИНОТомск’2020», предполагающий строительство в городе центра образования, исследования и разработок по приоритетным направлениям модернизации России.</p>

      <p>100 самых авторитетных людей России 2011 года по версии журнала «Русский репортер»: <a href="http://expert.ru/russian_reporter/2011/38/" title="100 самых авторитетных людей России">http://expert.ru/russian_reporter/2011/38/</a></p>
  created_at: 2011-09-29 19:18:10.890786 +07:00
  title: "Оксана Козловская — в сотне самых авторитетных людей России "
