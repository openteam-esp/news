13109:
  annotation: "<p>Департамент по молодежной политике, физической культуре и спорту Томской области объявляет о проведении областного конкурса на лучший молодежный социальный проект.</p>"
  body: |
      <p>Конкурс призван способствовать выявлению и поддержке эффективных проектов, направленных на вовлечение молодежи в общественную деятельность в рамках приоритетных направлений, обозначенных в стратегии государственной молодежной политики в Томской области.</p>

      <p>На конкурс принимаются молодежные социальные проекты по  следующим номинациям:</p>

      <ul>
      <li>развитие и поддержка инновационной деятельности молодежи;</li>
      <li>увеличение каналов информирования о молодежной политике путем привлечения молодых людей, интересующихся связями с общественностью, журналистикой и рекламой;</li>
      <li>развитие самодеятельного художественного творчества молодежи, поиск и популяризация новых форм творчества молодежи, создание новых томских брендов;</li>
      <li>поддержка и развитие молодежных проектов на территории Томской области, ориентированных на развитие муниципальных образований;</li>
      <li>развитие добровольческого движения в Томской области;</li>
      <li>развитие гражданственности и патриотизма молодежи;</li>
      <li>профилактика правонарушений и проявлений экстремизма в молодежной среде;</li>
      <li>развитие молодежных и детских общественных организаций Томской области.</li>
      </ul>


      <p>Возраст участников конкурса — от 14 до 30 лет.</p>

      <p>По итогам конкурса «Лучший социальный молодежный проект в Томской области в 2011 году» победители и призеры для реализации представленных проектов награждаются дипломами и премиями в размере 100, 50 и 25 тысяч рублей.</p>

      <p>Заявки на участие в конкурсе принимаются в электронном и печатном виде в департаменте по молодежной политике, физической культуре и спорту Томской области (ул. Герцена, 8, кааб. 11) до 17 часов 25 октября 2011 года.</p>

      <p>Подробные консультации по вопросам разработки проекта, участия в конкурсе и подготовки заявки можно получить у главного специалиста комитета по молодежной политике Георгия Александровича Карташева, тел. (3822) 53-25-63, 8-906-951-0173, <a href="mailto:kartashev@tomsk.gov.ru">kartashev@tomsk.gov.ru</a></p>

      <p>Дополнительная информация и положение о конкурсе на сайте <a href="http://depms.tomsk.ru/" title="ссылка">http://depms.tomsk.ru</a></p>
