13071:
  annotation: "<p>В Министерстве регионального развития Российской Федерации состоялось награждение победителей Всероссийского конкурса на лучшее предприятие, организацию в сфере жилищно-коммунального хозяйства за 2010 год.</p>"
  body: |+
      <p>В торжественной церемонии награждения приняли участие представители департамента модернизации и экономики ЖКХ администрации Томской области, ООО «Горсети», ЗАО «Восточная инвестиционная газовая компания», ООО «Жилсервис», ООО «Жилсервис Томской домостроительной компании», ООО «Стрежевойтеплоэнергоснабжение».</p>

      <p>«Итоги Всероссийского конкурса на лучшую организацию, предприятие жилищно-коммунального хозяйства за 2010 год подведены в конце июня 2011 года, — сообщил и. о. начальника областного департамента модернизации и экономики ЖКХ администрации Юрий Баев. — Сразу шесть организаций ЖКХ Томской области, включая областной департамент модернизации и экономики ЖКХ, отмечены на федеральном уровне и получили дипломы победителей конкурса. Высокая оценка работы томских организаций жилищно-коммунального комплекса Министерством регионального развития будет являться стимулом для дальнейшего повышения эффективности их деятельности».</p>

      <p>Предприятия и организации Томской области награждены дипломами:</p>

      <ul>
      <li>высшей степени — ООО «Горсети» (Томск);</li>
      <li>первой степени — департамент модернизации и экономики ЖКХ администрации Томской области и ЗАО «Восточная инвестиционная газовая компания» (Томск);</li>
      <li>второй степени — ООО «Жилсервис» (Томск), ООО «Жилсервис Томской домостроительной компании» (Томск);</li>
      <li>третьей степени — ООО «Стрежевойтеплоэнергоснабжение» (Стрежевой).</li>
      </ul>

