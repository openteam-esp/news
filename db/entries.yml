13043:
  annotation: "<p>В пятницу, 23 сентября, в 12.00 специалисты по животноводству из Австрии посетят молочный комплекс СПК «Нелюбино» (Томский район).</p>"
  body: |
      <p>Благодаря проекту, который реализуется Томской Торгово-промышленной палатой при поддержке  администрации  Томской области в рамках областной целевой программы развития малого и среднего предпринимательства, второй год подряд для обмена опытом в Томск приезжает делегация из Австрии. Темой визита этого года стал агропромышленный комплекс.</p>

      <p>В состав делегации вошли специалисты АПК Австрии, которые проведут семинары для руководителей хозяйств Томской области по животноводству, растениеводству, кормопроизводству, переработке мясной и молочной продукции.</p>

      <p>Перед началом семинара гости  побывают в СПК «Нелюбино», где специалисты Аграрного центра Томской области проведут для иностранцев ознакомительную экскурсию по животноводческому комплексу и учебному центру.</p>

      <p>Первый этап обучения будет состоять из трехдневного семинара, который пройдет с 23 по 25 сентября в Томске. После этого, в декабре, 15 руководителей хозяйств нашей области отправятся на стажировку в Австрию.</p>

      <p>Дополнительная информация по тел. 65-89-64 (пресс-служба Аграрного центра Томской области).</p>
