  annotation: "<p>В понедельник, 12 сентября, в 11.00 в Томском информационном центре по атомной энергии состоится открытие выставки «Московский Кремль: из глубины веков». Выставка будет работать в рамках празднования 15-летия Топливной компании «ТВЭЛ».</p>"
