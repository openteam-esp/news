13073:
  annotation: "<p>В сентябре Амстердам принимал прогрессивных профессионалов в области вещания и телекоммуникаций на международной выставке IBC 2011, где томская инновационная компания Elecard представила свои самые актуальные и эффективные решения для вещателей и системных интеграторов.</p>"
  body: |
      <p>Тот факт, что Elecard AVC Encoder входит в тройку самых производительных и высококачественных кодеков по результатам сравнительного конкурсного анализа AVC/H.264 video codec comparison, проведенного МГУ в 2011 году, не мог остаться не замеченным на IBC. Кодирующие и декодирующие решения компании Elecard пользовались на выставке несомненным успехом и привлекали большое количество посетителей на стенд компании. Закономерным результатом стало то, что многочисленные разработчики программного обеспечения предпочли кодеки Elecard большому числу других аналогичных решений и выразили готовность активно внедрять кодеки Elecard в свои проекты.</p>

      <p>Будучи в авангарде самых последних тенденций в области телекоммуникаций, IBC продемонстрировала очевидность все возрастающего спроса на кодирующие решения с низкой временной задержкой при обработке данных, особенно в таких отраслях как облачная технология в играх (cloud gaming) и организация видеоконференций. Среди представителей данных сфер деятельности большим успехом пользовались разработанные томичами Elecard Low Delay кодеки, предназначенные для обработки видео в режиме реального времени и обеспечивающие максимально низкую задержку при процессе «кодирование – декодирование» (7 миллисекунд) наряду с высоким качеством изображения. Использование Elecard Low Delay кодеков позволит геймерам всего мира без ограничений играть в любимые игры в любом месте на большом количестве портативных устройств, наслаждаясь интерактивностью и высоким качеством изображения. При использовании в проектах по организации видеоконференций Low Delay кодеки обеспечивают непрерывное комфортное общение без задержек и помех.</p>

      <p>«Выставка IBC 2011 наглядно продемонстрировала тот факт, что наши кодирующие решения высоко ценятся и успешно конкурируют с разработками компаний по всему миру, а по некоторым параметрам превосходят аналогичные решения. Нашей компании удалось занять свою нишу на новых растущих рынках, а огромное количество позитивных впечатлений и отзывов, полученных во время IBC, несомненно, послужат толчком для создания новых инновационных продуктов и решений», — отмечает директор отдела по организации продаж компании Elecard Ольга Гамолина.</p>

      <p>Для справки</p>

      <p>Elecard — ведущий мировой разработчик технологий высококачественного сжатия цифровых мультимедиа данных и продуктов для их кодирования, декодирования, обработки, передачи и приема. Компания предлагает базовые технические, а также готовые решения для профессионального рынка цифрового телевизионного вещания, в которые входят следующие серверы: потоковые, транскодирующие и видео-по-запросу. Elecard поддерживает большое количество популярных мультимедиа форматов, таких как MPEG-2, MPEG-4 Part 2, H.264/AVC и многие другие. Головной офис компании находится в Томске. В 2007 году открыт офис компании в Сан-Матео, Калифорния. Дополнительная информация на сайте компании <a href="http://www.elecard.com/en/index.html" title="ссылка">www.elecard.com </a></p>
