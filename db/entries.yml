12931: 
  annotation: "<p>Опубликован новый рейтинг лучших университетов мира — QS World University Ranking 2011/12. В топ-700 вошли 13 российских вузов, в том числе два томских — Томский политехнический и Томский государственный университеты.</p>"
  body: |
      <p>По данным ЮНЕСКО, сегодня в мире около 20 тысяч университетов. Составители рейтинга оценивали вузы по нескольким основным критериям: репутация в академической среде, цитируемость публикаций сотрудников вуза, соотношение числа преподавателей и студентов, отношение к выпускникам среди работодателей, а также относительная численность иностранных преподавателей и студентов.</p>
      
      <p>Томский госуниверситет уже не первый год входит в топ-700, и в этом году он в числе вузов, которые заняли 451–500-е места. Томский политехнический университет впервые вошел в рейтинг, заняв место в шестой сотне (места 551–600-е).</p>
