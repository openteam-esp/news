      <p>На конкурс принимаются материалы, опубликованные или вышедшие в эфир в период с 1 января 2011 года по 30 ноября 2011 года.</p>

      <p>Для участников конкурса учреждены следующие номинации и денежные премии:</p>

      <p>1) «Цикл публикаций антикоррупционной направленности в печатных СМИ» (для журналистов и редакций областных, городских и районных газет, региональных приложений общероссийских газет):</p>

