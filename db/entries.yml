12953: 
  annotation: "<p>ОАО «Томскэнергосбыт» и ООО «Энергокомфорт «Сибирь» при поддержке департамента по информационной политике и работе с общественностью администрации Томской области объявили конкурс на лучшую журналистскую работу по освещению темы «Энергосбережение и повышение энергетической эффективности».</p>"
  body: |
      <p>Основная задача конкурса — привлечение внимания общественности к проводимым в Томской области программам по энергосбережению и повышению энергоэффективности, стимулирование журналистов томских средств массовой информации к освещению мероприятий, направленных на энергосбережение.</p>
      
      <p>Конкурс проводится по четырем номинациям: «Лучшая публикация в печатных средствах массовой информации», «Лучший телевизионный сюжет по энергосбережению», «Лучшая радиопередача по энергосбережению», «Лучшая кампания по освещению энергосбережения и повышения энергоэффективности». Для участия необходимо представить материалы, опубликованные или вышедшие в эфир с 1 сентября 2011 года по 30 ноября 2011 года. Авторы лучших работ получат денежное вознаграждение в размере 20000 рублей за первое место и 10000 рублей — за второе.</p>
      
      <p>Подробнее с условиями конкурса можно ознакомиться на сайте «Томской энергосбытовой компании»: <a href="http://www.ensb.tomsk.ru" title="ссылка">http://www.ensb.tomsk.ru</a></p>
      
      <p>Кроме того, департамент по информационной политике и работе с общественностью Томской области учредил специальный приз в размере 25000 рублей для блогеров в номинации «Лучший пост в сети Интернет по теме "Народное энергосбережение"». Заявку на участие направлять по адресу: <a href="mailto:vartanyans@tomsk.gov.ru">vartanyans@tomsk.gov.ru </a>(Вартаньян Светлана Владимировна, тел. 510-643).</p>
      
      <p>Награждение победителей состоится в преддверии Дня энергетика.</p>
