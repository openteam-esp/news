  annotation: "<p>Сегодня, 9 сентября, в 10 часов в малом зале обладминистрации (4-й этаж) состоится заседание антинаркотической комиссии Томской области.</p>"
  body: |+
      <p>Участники комиссии рассмотрят три вопроса:</p>
      
