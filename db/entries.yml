12914: 
  annotation: "<p>За последние несколько лет уровень комфортности студенческих общежитий серьезно вырос, меняется отношение вузов к проблемам быта и досуга студентов. Такой вывод был сделан на итоговом заседании комиссии по оценке готовности студенческих общежитий и учебных корпусов к новому учебному году.</p>"
  body: |
      <p>Сегодня в 38 общежитиях 7 томских вузов проживают около 16 тысяч студентов. На подготовку общежитий к приему студентов в 2011 году вузы Томска направили 96 млн рублей.</p>
      
      <p>«При всех финансовых сложностях вузы стремятся поддержать стандарт, при котором общежития хорошо оборудованы мебелью, спортинвентарем, бытовой техникой, а также создаются условия для учебных занятий, — отметил председатель комиссии, и.о. заместителя губернатора по научно-технической и инновационной политике и образованию Алексей Пушкаренко. — Особо в этом преуспели три томских вуза — ТПУ, ТУСУР и ТГАСУ. Например, в ТПУ, помимо всего прочего, имеются камеры хранения, которые позволяют студенту разгрузить комнату от громоздких или сезонных вещей».</p>
      
      <p>Также были отмечены интересные подходы к работе с первокурсниками в общежитиях. Появилась хорошая практика по оформлению информационных стендов со схемами города и планами экскурсий для знакомства с Томском. А в Томском государственном педагогическом университете практикуют западную модель поселения первокурсников в одном общежитии, где весь год их целенаправленно вводят в студенческую жизнь, а затем уже расселяют по факультетам.</p>
      
      <p>При оценке готовности общежитий также рассматривался вопрос по организации питания проживающих в них студентов. В настоящее время в общежитиях функционируют 28 столовых и буфетов. В целом вузы ищут пути для удачного соотношения качества питания и окупаемости студенческих столовых. Несмотря на рост цен на продовольственные товары, средняя стоимость обеда по-прежнему остается на уровне 60-80 рублей. Меню представлено достаточно широким ассортиментом блюд разной ценовой категории.</p>
      
      <p>Алексей Пушкаренко также отметил, что вузы вкладывают серьезные средства в строительство новых корпусов общежитий практически гостиничного типа. Например, ТГАСУ открыл в этом году новый корпус общежития, где в том числе спроектированы специальные комнаты для проживания инвалидов. Строится новый корпус общежития госуниверситетом, готовятся к строительству политехнический и педагогический университеты.</p>
