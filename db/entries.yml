13112:
  annotation: "<p>Уважаемые архитекторы, ветераны архитектурного цеха, студенты и преподаватели архитектурного факультета ТГАСУ! Поздравляем вас с профессиональным праздником — Всемирным днем архитектуры!</p>"
  body: |
      <p>Благодаря вашим проектам в Томске и районах области построены и строятся современные жилые дома и микрорайоны, школы и детские сады, объекты здравоохранения, культуры и спорта, развивается особая экономическая зона, формируются подходы к созданию архитектурного облика Центра образования, исследований и разработок ИНОТомск’2020.</p>

      <p>2011 год для Томской области ознаменован утверждением главного градостроительного документа региона — Схемы территориального планирования, завершением подготовки схем территориального планирования всех муниципальных районов, началом масштабной работы над генеральными планами городских и сельских поселений. Эти градостроительные проекты позволят более четко обозначить горизонты развития городов и сел региона, объемы жилищного и социально-культурного строительства, обеспечить условия для ваших новых творческих работ по созданию гармоничной и комфортной среды проживания.</p>

      <p>Желаем вам вдохновения, смелых идей и нестандартных решений. Пусть ваши замыслы успешно воплощаются в жизнь, а томичи получают радость от созданных вами проектов.</p>

      <p>Здоровья, благополучия, удачи вам и вашим близким!</p>

      <p><strong>Губернатор Томской области Виктор КРЕСС</strong></p>

      <p><strong>Председатель Законодательной Думы Томской области Борис МАЛЬЦЕВ</strong></p>

      <p>Для справки</p>

      <p>В первый понедельник октября архитекторы отмечают свой профессиональный праздник — Всемирный день архитектуры. Он появился в 1985 году. Определил день праздника — изначально первый понедельник июля — Международный союз архитекторов (МСА). И он же спустя 11 лет перенес дату на первый понедельник октября. Теперь в этот день отмечают два тесно связанных праздника — Всемирный день архитектуры и Всемирный день жилища.</p>
  created_at: 2011-09-30 19:46:25.792707 +07:00
  title: "Поздравление губернатора Томской области и председателя Законодательной Думы Томской области с Всемирным днем архитектуры"
13113:
  annotation: "<p>Уважаемые сотрудники и ветераны МЧС России, гражданской обороны!</p>"
  body: |
      <p>Поздравляем вас с 79-й годовщиной со дня образования гражданской обороны Российской Федерации.</p>

      <p>Гражданская оборона является одной из важнейших функций государства, важной составляющей оборонного строительства, обеспечения безопасности страны и единой государственной системы предупреждения и ликвидации чрезвычайных ситуаций.</p>

      <p>Ваши опыт и дисциплина, отвага и мужество, готовность к самопожертвованию во имя спасения людей ставят надежный заслон любым чрезвычайным ситуациям, техногенным катастрофам и стихийным бедствиям.</p>

      <p>Своей работой вы заслужили авторитет и искреннюю признательность жителей Томской области! Уверены, что профессиональный опыт и высокий уровень организации служебной деятельности помогут вам и впредь успешно решать самые ответственные задачи.</p>

      <p>Примите искренние пожелания крепкого здоровья, семейного счастья, благополучия, успехов в службе во имя мира и спокойствия жителей области!</p>

      <p><strong>Губернатор Томской области Виктор КРЕСС</strong></p>

      <p><strong>Председатель Законодательной Думы Томской области Борис МАЛЬЦЕВ</strong></p>

      <p>Для справки</p>

      <p>4 октября 1932 года постановлением правительства была создана общесоюзная система местной противовоздушной обороны СССР (МПВО) и утверждено положение о ней. В 1961 году МПВО была преобразована в гражданскую оборону (ГО) СССР. В ноябре 1991 года, после создания Государственного комитета Российской Федерации по делам гражданской обороны, чрезвычайным ситуациям и ликвидации последствий стихийных бедствий (ГКЧС России), в его состав вошли войска гражданской обороны.</p>
  created_at: 2011-09-30 19:48:50.445481 +07:00
  title: "Поздравление губернатора Томской области и председателя Законодательной Думы Томской области с Днем работников гражданской обороны МЧС России"
13114:
  annotation: "<p>Уважаемые ветераны и работники дорожного хозяйства! Примите поздравления с профессиональным праздником!</p>"
  body: |
      <p>Без современных дорог невозможно экономическое процветание и социальное благополучие территории, жителей области, поэтому развитие дорожной инфраструктуры в ближайшие годы станет одним из приоритетных направлений государственной политики.
      Только в 2011 году на строительство и реконструкцию дорог в регионе будет направлено свыше 3,2 млрд рублей. В этом году дорожниками отремонтировано 70 километров дорог и четыре моста, завершена реконструкция региональной дороги Михайловка – Александровское – Итатка.</p>

      <p>Реализация в регионе совместно с федеральным центром проекта «Дороги России — дороги Сибири» позволит встроить Томскую область в федеральный транспортный коридор и окончательно решить вопрос транспортной доступности. А для этого нам предстоит решить весьма амбициозную задачу — увеличить объемы финансирования и темпы дорожного строительства в ближайшие пять лет как минимум в 4-5 раз.</p>

      <p>В числе стратегических направлений — строительство Северной широтной дороги, кольцевой дороги вокруг Томска, моста через Обь в районе Колпашева, через реку Вах, третьего моста через Томь, второй дороги в аэропорт, новых магистралей в областном центре и многое другое.</p>

      <p>В ближайшие несколько лет предстоит завершить уже начатые объекты, в том числе строительство многоуровневой транспортной развязки на ул. Пушкина в Томске. Будут выделяться средства на строительство и ремонт сельских дорог.</p>

      <p>Уверены, что высокий профессионализм томских дорожников и современные технологии позволят качественно и в срок реализовать все намеченное.</p>

      <p>От всей души желаем ветеранам и всем работникам дорожного хозяйства крепкого здоровья, новых достижений и успехов в профессиональной деятельности, добра и благополучия.</p>

      <p><strong>Губернатор Томской области Виктор КРЕСС</strong></p>

      <p><strong>Председатель Законодательной Думы Томской области Борис МАЛЬЦЕВ</strong></p>

      <p>Для справки</p>

      <p>На основании Указа Президента РФ от 23 марта 2000 года «О Дне работников дорожного хозяйства» профессиональный праздник работников дорожного хозяйства стали ежегодно отмечать в третье воскресенье октября.</p>
  created_at: 2011-09-30 19:51:13.530677 +07:00
  title: "Поздравление губернатора Томской области и председателя Законодательной Думы Томской области с Днем работников дорожного хозяйства"
13115:
  annotation: "<p>В субботу, 1 октября, в 11.00 на городском кладбище в селе Воронине состоится открытие памятника Николаю Овчинникову  — основоположнику томской музыковедческой школы.</p>"
  body: |
      <p>8 апреля 2011 года в Большом концертном зале Томской областной филармонии состоялся концерт «Святая к музыке любовь», посвященный памяти заслуженного работника культуры РФ, легендарного руководителя специальности «Теория музыки» Николая Овчинникова. Концерт был организован по инициативе учеников Николая Овчинникова, проживающих в Томске. Собранные средства были направлены на установку памятника.</p>

      <p>Почтить память Николая Овчинникова — яркой творческой личности, музыковеда, талантливого педагога и воспитателя, композитора, чуткого, отзывчивого и порядочного человека, придут выпускники Томского музыкального колледжа имени Э.В. Денисова. В мероприятии примет участие начальник департамента по культуре Томской области Андрей Кузичкин.</p>

      <p>Дополнительная информация по тел. 51-35-18 (Наталья Игоревна Чабовская).</p>
  created_at: 2011-09-30 21:25:30.271175 +07:00
  title: "Основоположнику томской музыковедческой школы Николаю Овчинникову установят памятник "
13116:
  annotation: "<p>В понедельник, 3 октября, в 16.00 в департаменте архитектуры, строительства и дорожного комплекса Томской области (пр. Ленина, 78) состоятся торжественные мероприятия, посвященные Всемирному дню архитектуры.</p>"
  body: |
      <p>Томских архитекторов поздравит начальник областного департамента архитектуры, строительства и дорожного комплекса Павел Подгорный. Лучшие архитекторы региона будут поощрены за высокое профессиональное мастерство и активную общественную работу.</p>

      <p>К Всемирному дню архитектуры Томская организация Союза архитекторов России совместно с искусствоведом Александром Герасимовым подготовила к изданию книгу-монографию, посвященную жизни и творчеству томского архитектора Николая Яковлева — участника Великой Отечественной войны, автора Мемориала воинам-томичам в Лагерном саду, Дома нефти и других объектов Томска.</p>

      <p>Для справки</p>

      <p>Впервые решение об учреждении Всемирного дня архитектуры было принято в 1985 году на заседании Международного союза архитекторов (МСА). Тогда праздник отмечался в первый понедельник июля. В 1996 году в Барселоне МСА принял решение перенести Всемирный день архитектуры на день, в который под патронажем ООН отмечается Всемирный день жилища — первый понедельник октября.</p>

      <p>Традиционно в этот день архитекторы всей планеты собираются на конференции, симпозиумы и форумы, где делятся своими знаниями и опытом, решают проблемы, связанные со строительством и реставрацией зданий и сооружений, устраивают тематические дискуссии и диспуты. Нередко в этот день организовываются всевозможные выставки и экскурсии.</p>
  created_at: 2011-09-30 21:28:12.166487 +07:00
  title: "Во Всемирный день архитектуры в Томске отметят лучших архитекторов области"
13117:
  annotation: "<p>В Томской области досрочно завершена реализация региональной адресной программы по капитальному ремонту многоквартирных домов на 2011 год, финансируемой с участием средств Фонда содействия реформированию ЖКХ.</p>"
  body: |
      <p>«В рамках реализации программы капремонта в Томске и Стрежевом в 30 многоквартирных домах установлено 98 новых лифтов взамен устаревшего оборудования, — сообщил и.о.начальника департамента модернизации и экономики ЖКХ Томской области Юрий Баев. — Кроме того, в Стрежевом в пяти домах установлены коллективные приборы учета тепловой энергии, холодной и горячей воды».</p>

      <p>По результатам реализации программы в Стрежевом была получена экономия в размере 2,15 млн рублей. Сэкономленные средства уже в этом году позволят отремонтировать дополнительно семь домов.</p>

      <p>Юрий Баев также сообщил, что в 2011 году на реализацию программы капитального ремонта многоквартирных домов было направлено 139,8 млн рублей. Из этой суммы 98,9 млн рублей составляют средства Фонда содействия реформированию ЖКХ, 30,7 млн рублей — средства местных бюджетов и 10,2 млн рублей — средства собственников домов. Улучшены условия проживания почти 12,6 тыс. человек.</p>
  created_at: 2011-09-30 21:41:43.803823 +07:00
  title: "В Томской области досрочно реализована региональная программа капремонта многоквартирных домов"
13118:
  annotation: "<p>С 5 октября начнет работу общественная приемная администрации Томской области по разъяснению жилищного законодательства и решению проблемных вопросов в жилищно-коммунальной сфере.</p>"
  body: |
      <p>Общественная приемная будет работать еженедельно по средам с 14.00 до 16.00. Согласно графику, установлена очередность приема граждан структурными подразделениями:</p>

      <ul>
      <li>департамент модернизации и экономики ЖКХ администрации Томской области;</li>
      <li>Государственная жилищная инспекция Томской области;</li>
      <li>департамент тарифного регулирования и государственного заказа Томской области;
      департамент архитектуры, строительства и дорожного комплекса Томской области;</li>
      <li>департамент социальной защиты населения Томской области.</li>
      </ul>


      <p>Общественная приемная находится в здании департамента модернизации и экономики ЖКХ администрации Томской области по адресу: г. Томск, пл. Ленина, 8-а, 1-й этаж, каб. 13, тел. 51-16-41.</p>
  created_at: 2011-09-30 21:54:34.155310 +07:00
  title: "В администрации региона начинает работу общественная приемная по разъяснению жилищного законодательства"
13119:
  annotation: "<p>ОАО «Роснано» и Томская область готовят план совместных действий Фонда инфраструктурных и образовательных программ и Томской области по стимулированию спроса на инновационную, в том числе нанотехнологическую, продукцию до 2015 года.</p>"
  body: |
      <p>Ожидается, что документ будет утвержден губернатором Виктором Крессом и генеральным директором «Роснано» Анатолием Чубайсом уже в октябре этого года.</p>

      <p>По информации и.о. заместителя губернатора по научно-технической и инновационной политике и образованию Алексея Пушкаренко, сотрудничество с «Роснано» поможет распространению продукции томских инновационных компаний, занимающихся нанотехнологиями, на региональных рынках России и в дальнейшем — на зарубежных.</p>

      <p>«В целом же задача администрации Томской области и акционерного общества — это создание благоприятных условий для тиражирования передовых российских технологий», — считает Алексей Пушкаренко.</p>

      <p>Сегодня в Томской области 36 компаний занимаются производством нанопродукции и оказанием услуг в сфере нанотехнологий. Совместно с «Роснано» томскими инновационными компаниями реализуются два проекта: компания «Манэл» производит оборудование для нанесения нанопокрытий и компания «Элекард нано Девайсез» с помощью нанотехнологий работает над повышением качества сжатия и передачи телевизионного сигнала.</p>
  created_at: 2011-09-30 22:21:20.570746 +07:00
  title: "«Роснано» и Томская область готовят план совместных действий по стимулированию спроса на инновационную продукцию"
13120:
  annotation: "<p>В воскресенье, 2 октября, в 7.25 утренним рейсом томские спортсмены вылетят из аэропорта Богашово в Коста-Рику на Чемпионат мира по рафтингу среди юниоров.</p>"
  body: |
      <p>До начала чемпионата, старт которого будет дан 14 октября, молодёжная сборная России, представленная томичами, будет тренироваться на реке Пакуаре в районе вулкана Турриальба.</p>

      <p>Новости с чемпионата в режиме on-line будут публиковаться на сайте <a href="http://kovalevsky.tomsk.ru" title="ссылка">http://kovalevsky.tomsk.ru</a></p>

      <p>Участие томской команды в чемпионате мира стало возможным благодаря поддержке Федерации рафтинга России и Томской ассоциации рафтинга, Минспорттуризма, администрации Томской области и администрации Томского района, ТРО ВПП «Единая Россия», компаний «Элекард», «Томское пиво», «Сибирская Аграрная группа».</p>

      <p>Дополнительная информация: 8-913-852-1037, Евгений Ковалевский,  президент Томской Ассоциации рафтинга, Григорий Филимонов, 8-923-423-7700, координатор онлайн-новостей.</p>
  created_at: 2011-09-30 23:48:41.539455 +07:00
  title: "Томские рафтеры отправятся на Чемпионат мира"
13121:
  annotation: "<p>В преддверии 80-летия со дня начала регулярного телевещания в России директор Томского областного радиотелевизионного передающего центра (ОРТПЦ) Владимир Юршин заявил, что к середине 2015 года регион полностью перейдет на цифровое телевидение.</p>"
  body: |
      <p>Наш регион относится к третьей очереди построения цифровой сети. В 2012 году Томск, Стрежевой, Володино, Молчаново, Колпашево и Белый Яр войдут в экспериментальную сеть. После чего будут подключаться и другие населенные пункты.</p>

      <p>«Всего к 2015 году предстоит построить 102 станции цифрового телевидения, что обеспечит покрытие 99,9 % населения», — уточнил директор центра. Данная сеть станций относится к первому мультиплексу, в который входят 9 основных телевизионных каналов и 3 радиовещательных. Всего, по оценкам Владимира Юршина, на строительство будет затрачено порядка 700 млн рублей.</p>

      <p>Касаясь проблемы доступности цифровых приставок для старых (аналоговых) телевизионных устройств, директор ОРТПЦ заявил, что в ближайшие годы цены на приставки снизятся до 500-600 рублей. «Для малоимущих слоев населения может быть удастся организовать бесплатную выдачу приборов», — считает Юршин.</p>

      <p>По информации руководитель «Элекарда» Андрея Позднякова, в конце октября 2011 года в областном центре их инновационная компания предполагает начать тестовые испытания цифрового телевидения. «Три с половиной года мы шли к этому. Сегодня мы применяем эту технологию в наших офисах в ОЭЗ. Следующий шаг — тестовые испытания на территории Академгородка и прилегающих районов», — рассказал Андрей Поздняков.</p>
  created_at: 2011-10-01 00:37:25.681011 +07:00
  title: "Полноценное цифровое телевидение охватит территорию Томской области в 2015 году"
13122:
  annotation: "<p>В 2011 году из областного бюджета на финансирование мероприятий программы «Профилактика детского дорожно-транспортного травматизма на территории Томской области в 2010-2011 годах» выделено пять миллионов рублей.</p>"
  body: |
      <p>Львиная доля средств — 4,4 млн рублей — направлена на приведение в порядок в Томске и других муниципальных образованиях дорожной инфраструктуры вблизи образовательных учреждений: обустройство и ремонт светофорных объектов, искусственных неровностей, пешеходных переходов, установку дорожных знаков, ограждений, нанесение разметки.</p>

      <p>В течение года были реализованы и другие мероприятия, направленные на профилактику детского дорожно-транспортного травматизма. Как сообщил начальник УГИБДД УМВД России по Томской области Валерий Громов, сотрудники госавтоинспекции провели около 2,5 тысячи бесед с учащимися образовательных учреждений, их родителями и педагогами на тему безопасного поведения на дороге. В сентябре в связи с началом нового учебного года в регионе прошла «Декада безопасности» и профилактическое мероприятие «Внимание — дети». В этом году администрация города Томска впервые реализовала успешный опыт — были изготовлены и розданы первоклассникам более 5 тысяч светоотражающих наклеек. Как отметил заместитель мэра Томска, председатель городской комиссии по обеспечению безопасности дорожного движения Александр Цымбалюк, «в том числе и благодаря этому в рамках «Декады безопасности» в Томске ни один ребенок не попал в ДТП и не был травмирован». Александр Цымбалюк также сообщил, что в администрации города будет сформирован отдел организации дорожного движения, который в том числе будет заниматься вопросами профилактики в сфере безопасности дорожного движения.</p>

      <p>Ряд профилактических акций было организовано в Асине: летом здесь провели пробег велосипедистов и конкурс «Безопасное колесо» с учащимися – велосипедистами всех школ.</p>

      <p>Особое внимание в регионе уделяется также безопасности школьных перевозок. Сегодня уже 153 школьных автобусов (из 173) оборудованы системой спутниковой навигации ГЛОНАСС, и эта работа будет продолжена. Школьные автобусы оборудуются и средствами видеонаблюдения.</p>

      <p>«Внимание к проблеме безопасности детей на дороге не должно ослабевать. Мы должны работать и с детьми, и с педагогами, и с родителями — ведь зачастую именно по их вине дети попадают в ДТП. В целом эта работа должна быть системной и  постоянной, тогда и будет результат», — подытожил вице-губернатор Юрий Сухоплюев.</p>

      <p>Всего в 2011 году на обеспечение безопасности дорожного движения из областного бюджета будет направлено порядка 15 млн рублей (с учетом областной целевой программы «Повышение безопасности дорожного движения на территории Томской области в 2010-2013 годах», финансирование которой составит около 10 млн рублей).</p>
  created_at: 2011-10-01 00:51:01.264920 +07:00
  title: "Пять миллионов рублей направлено в 2011 году в Томской области на профилактику детского дорожно-транспортного травматизма"
13123:
  annotation: "<p>На 30 сентября пять районов Томской области — Бакчарский, Зырянский, Кривошеинский, Первомайский и Чаинский — завершили уборку зерновых культур.</p>"
  body: |
      <p>Практически закончили уборочную кампанию хозяйства Томского района, здесь зерновые уже обмолочены с 99 % посевных площадей.</p>

      <p>В Асиновском районе убрано 93 % посевов, в Кожевниковском — 90 %, в Шегарском — 88 %, в Молчановском — 83 %.</p>

      <p>По данным департамента по социально-экономическому развитию села Томской области, всего на 30 сентября в регионе зерновые убраны с площади 222 тыс. га, что составляет 94 % от плана. Намолочено 343 тыс. тонн зерна при средней урожайности зерновых 15,4 центнера с гектара (это почти на 3 центнера с гектара меньше, чем в прошлом году). Самыми урожайными в нынешнем сезоне оказались поля Шегарского и Кожевниковского районов — здесь урожайность зерновых составила соответственно 18,4 и 18 центнеров с гектара.</p>

      <p>На семена засыпано 76 тыс. тонн зерна (или 98 % от плана).</p>

      <p>Лен вытереблен с площади 1400 га. В овощеводческих хозяйствах накопано почти 31 тыс. тонн картофеля, убрано с полей 6,4 тыс. тонн овощей.</p>
  created_at: 2011-10-01 00:53:39.874411 +07:00
  title: "Пять районов Томской области завершили уборку зерновых "
13124:
  annotation: "<p>Президент России Дмитрий Медведев подписал указы о награждении россиян государственными наградами. Среди отмеченных главой государства пятеро томичей.</p>"
  body: |+
      <p>За достигнутые трудовые успехи и многолетнюю добросовестную работу медали ордена «За заслуги перед Отечеством» 2-й степени удостоен заместитель директора Научно-исследователького института психического здоровья Сибирского отделения РАМН Николай Бохан.</p>

      <p>Также награждены работники Сибирского химического комбината:</p>

      <ul>
