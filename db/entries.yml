  title: "В 2011 году в Томской области введено более 216 тысяч квадратных метров жилья"
12941: 
  annotation: "<p>Томич Сергей Казанцев вошел в федеральный список победителей конкурса социальной рекламы «Новый взгляд», заняв места в первой тройке в двух номинациях.</p>"
  body: |
      <p>Второй всероссийский конкурс социальной рекламы «Новый взгляд» проходил при поддержке 27 федеральных министерств и крупнейших общественных организаций. Как всероссийский проект, конкурс включен в официальный календарь мероприятий Международного года молодежи, объявленного ООН.</p>
      
      <p>В этом году на конкурс было представлено более 5 тыс. работ — плакаты и видеоролики, соответствующие одной из десяти тем: «Россия, вперед!», «Мы — россияне», «Наша культура», «Имею право…», «Во благо общества и страны», «Дорогой добрых дел», «Здоровый образ жизни», «Береги природу», «Безопасность жизни», «Моя семья — мое богатство».</p>
      
      <p>По итогам конкурса видеоролик Сергея Казанцева «Переход» занял 2-е место в номинации «Безопасность жизни», а его видеоработа «Дети телевизора» — 3-е место в номинации «Моя семья — мое богатство». Кроме того, участник из Томской области был отмечен специальным призом компании Zavod Consulting — поездкой на фестиваль рекламы Golden Drum в Словении. Представитель экспертного совета молодежного конкурса и генеральный директор Zavod Consulting  Наталья Агре, которая много лет занимается безопасностью дорожного движения, особо отметила работы Сергея Казанцева.</p>
      
      <p>Работы победителя можно просмотреть здесь:</p>
      
      <p>видеоролик «Дети телевизора»  <a href="http://rating.konkurs.mirmolodezhi.ru/rating/video/10/" title="ссылка">http://rating.konkurs.mirmolodezhi.ru/rating/video/10/</a></p>
      
      <p>видеоролик «Переход»
       <a href="http://rating.konkurs.mirmolodezhi.ru/rating/video/life-security/" title="ссылка">http://rating.konkurs.mirmolodezhi.ru/rating/video/life-security/</a></p>
  created_at: 2011-09-09 19:04:48.434195 +07:00
  title: "Томич вошел в число победителей всероссийского конкурса социальной рекламы"
12942: 
  annotation: "<p>В субботу, 10 сентября, в 16.00 на сцене театра драмы (пл. Ленина, 4) состоится гала-концерт мастеров искусств Хакасии.</p>"
  body: |
      <p>Томскому зрителю будет представлена концертная программа, которую артисты совсем недавно показали на фестивале российского искусства в Каннах. В программе выступления солистов оперного жанра Екатерины Кыштымовой, Владимира Терешкова, Зинаиды Аршановой, а также старинные и современные романсы, песни хакасских композиторов. Фольклорные ансамбли «Кун Сузы» и «Улгер» представят совместный проект — хакасские сюжетные танцы в сопровождении песен и музыки «Улгера».</p>
      
      <p>Вход свободный.</p>
      
      <p>Дополнительная информация по тел. 51-14-09 (Макаров Андрей Сергеевич), 51-14-10 (Ширко Константин Николаевич).</p>
