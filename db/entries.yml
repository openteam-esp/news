12935: 
  annotation: "<p>Томский областной художественный музей по приглашению Национального музея Республики Бурятия привез в Улан-Удэ шедевры русской живописи XIII-XX веков. Выставка открылась в рамках Байкальского международного форума, посвященного 350-летию добровольного вхождения Бурятии в состав Российского государства.</p>"
  body: |
      <p>Экспозицию «Многоликая реальность русской живописи» составили 36 оригинальных полотен известных русских живописцев (К.Я. Крыжицкий, М.К. Клодт, Н.Н. Дубовской, А.В. Маковский, В.Д. Вучичевич-Сибирский, Г.И. Гуркин и др.).</p>
      
      <p>Выставка такого масштаба впервые организована за пределами Томска. Ранее Томский художественный музей экспонировал в других городах России не более 3-5 картин на тематических выставках, объединявших работы из разных музеев страны.</p>
      
      <p>Видеть  уникальные работы из собрания Томского областного художественного музея жители и гости Улан-Удэ смогут до 30 октября. Потом полотна будут возвращены в Томск.</p>
