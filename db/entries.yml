13127:
  annotation: "<p>Образовательная сессия Томаса Вернера для преподавателей и студентов пройдет в Томске во вторник, 4 октября (бизнес-инкубатор «Дружба», 106 ауд.). Тема сессии — «Инновационное образование: развитие креативных методов решения проблем».</p>"
  body: |
      <p>На сессии Томас Вернер, профессор высшей школы Parsons the New School for Design и эксперт в области инновационного образования, расскажет, как могут изменяться учебные курсы в университетах, и что дают решения, выработанные студентами и преподавателями совместно.</p>

      <p>Занятия начнутся в 15.00 и закончатся в 20.00, такое длительное погружение — часть технологии Томаса Вернера. Студенты и преподаватели томских университетов в совместном обсуждении наиболее актуальных проблем в современном образовании предложат изменения, которые позволят вузам включиться в процессы инновационного развития. В ходе сессии участники обсудят новые методы формирования учебных курсов.</p>

      <p>Сессия пройдет в рамках университетского технологического диалога: Россия – Япония – США – Украина.</p>

      <p>Заявки на участие принимаются по e-mail: <a href="mailto:ckr@sbi.tusur.ru">ckr@sbi.tusur.ru </a>в свободной форме с указанием Ф.И.О. и организации с пометкой «Вернер».</p>
