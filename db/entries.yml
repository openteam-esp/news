13047:
  annotation: "<p>Всероссийский день бега «Кросс нации – 2011» пройдет в Томской области в субботу, 24 сентября. В этом году участие в спортивном празднике примут около 4 тысяч человек. В Томске «Кросс нации – 2011» стартует на стадионе «Политехник» (ул. 19 Гвардейской дивизии, 13).</p>"
  body: |
      <p>В 11.00 состоится официальная церемония открытия. В 11.45 стартует забег (без учета времени) на Олимпийскую дистанцию 2014 метров, в котором могут принять участие все желающие. В числе участников vip-забега будут руководители администраций области и города Томска, депутаты, известные томские спортсмены. Церемонии награждения победителей и призеров запланированы на 12.35 и 15.00.</p>

      <p>Всероссийский день бега «Кросс нации» — самый массовый забег в России. Соревнования проводятся во всех регионах Российской Федерации с 2004 года (в Томской области — с 2009 года). С 2010 года  «Кросс нации» проходит во всех муниципальных образованиях области.</p>

      <p>Наградная атрибутика, памятные номера-футболки с эмблемой соревнований «Кросс нации – 2011» предоставлены Министерством спорта, туризма и молодежной политики Российской Федерации.</p>

      <p>Мандатная комиссия работает с 15.00 до 19.00 по адресу ул. 19 Гвардейской дивизии, 13 (лыжная база «Политехник»).</p>
  created_at: 2011-09-22 22:58:23.601413 +07:00
  title: "«Кросс нации – 2011» пройдет в Томской области в субботу"
13048:
  annotation: "<p>На очередном заседании рабочей группы «Энергоэффективность и энергосбережение», возглавляемой губернатором Томской области Виктором Крессом, были рассмотрены вопросы реализации программ энергосбережения и повышения энергетической эффективности организациями энергетического комплекса региона.</p>"
  body: |
      <p>Генеральный директор ОАО «Томскэнергосбыт» Андрей Буздалкин сообщил, что в компании создан департамент по энергосбережению, который занимается энергетическими обследованиями и подготовкой энергетических паспортов, обеспечивает весь комплекс мероприятий по повышению энергоэффективности объектов заказчиков. В районах области установлено 38 024 прибора учета. В Томске реализуется инвестиционный проект «Комплексная оптимизация, модернизация систем учета энергетических ресурсов многоквартирных жилых домов города Томска». По проекту в 1 700 многоквартирных домах необходимо установить или заменить 81 686 приборов учета, из них 20 037 — у граждан, получающих льготы и субсидии.</p>

      <p>Андрей Буздалкин отметил, что проведенные мероприятия по энергосбережению позволили сократить затраты на оплату тепла и воды на 10 % в течение прошедшего отопительного сезона. Сокращение потребления электроэнергии на 15 % в первом полугодии текущего года достигнуто благодаря замене пускорегулирующей аппаратуры светильников и ламп на энергоэффективные.</p>

      <p>Кроме того, Андрей Буздалкин сообщил, что ОАО «Томскэнергосбыт» занимается установкой автоматизированных систем учета потребленной электроэнергии с дистанционной передачей данных. Первый пилотный проект реализован в многоквартирном жилищном фонде города Стрежевого. В Томске в многоквартирном доме по адресу ул. Интернационалистов, 24, установлена система более высокого технологического уровня, которая позволяет учитывать все коммунальные ресурсы.</p>

      <p>В 2013 году ОАО «Томскэнергосбыт» планирует реализовать еще один пилотный проект — «Демонстрационная площадка по энергосбережению и повышению энергетической эффективности в городе Колпашево». На ней размещены три многоквартирных жилых дома разных управляющих компаний, муниципальное учреждение и предприятие малого бизнеса. Все объекты должны быть оборудованы современными приборами учета всех коммунальных ресурсов, пройти энергетическое обследование, энергосберегающие мероприятия должны быть выполнены в большем объеме, чем для обычных объектов.</p>

      <p>В ближайшее время в центре обслуживания клиентов энергосбытовой компании будет установлен «Информационный киоск по энергоэффективности». Он будет содержать современную обновляемую нормативную базу по энергоэффективности, огромное количество данных об оборудовании и технических решениях, применяемых как в нашей стране, так и за рубежом. На главной странице сайта ОАО «Томская энергосбытовая компания» <a href="http://ensb.tomsk.ru/" title="ссылка">http://ensb.tomsk.ru/ </a>размещен «Калькулятор энергосбережения».</p>
  created_at: 2011-09-22 23:49:59.045613 +07:00
  title: "Предприятия энергетического комплекса Томской области реализуют проекты энергетической эффективности"
13049:
  annotation: "<p>Проект Национального исследовательского Томского политехнического университета в области энергосбережения нефтегазодобывающих районов стал лауреатом конкурса научно-исследовательских работ компании ТНК-ВР и Фонда «Сколково».</p>"
  body: |
      <p>Накануне представители Российского государственного университета нефти и газа им. Губкина, Московского государственного технического университета им. Баумана, Московского энергетического института, Уфимского государственного нефтяного технического университета, Тюменского государственного нефтегазового университета, Иркутского государственного технического университета и Национального исследовательского Томского политехнического университета в режиме видеоконференцсвязи собрались для подведения итогов конкурса и определения дальнейших действий по работе с ТНК-ВР и Фондом «Сколково».</p>

      <p>По результатам межвузовского конкурса, положительную экспертную оценку профильных служб одной из ведущих нефтяных компаний России – ТНК-ВР – получил проект профессора Энергетического института ТПУ Александра Гусева «Разработка всережимного моделирующего комплекса реального времени систем электроснабжения нефтегазодобывающих районов».</p>

      <p>Инновационные технологии, предложенные вузами, оценивают эксперты Фонда «Сколково». Основными критериями отбора проектов являются: направленность на снижение потребления энергии, техническая возможность реализации проекта в условиях компании, научно-технический уровень проработки проекта. Авторы работ, признанных лучшими, получают возможность испытать их на технологических объектах, полигонах и пилотных площадках, выделенных компанией ТНК-ВР.</p>
  created_at: 2011-09-22 23:53:06.980779 +07:00
  title: "Проект томского вуза одобрен компанией ТНК-ВР и фондом «Сколково»"
13050:
  annotation: "<p>В субботу, 24 сентября, на территории областного рынка (пр. Фрунзе, 119/5) впервые за 11 лет пройдет сезонная ярмарка муниципального образования «Молчановский район». Официальное открытие ярмарки состоится в 11.00.</p>"
  body: |
      <p>На  ярмарке будет организовано порядка 100 торговых мест, в ней примут участие индивидуальные предприниматели, а также владельцы около 92 личных подворий и мастера народных промыслов пяти сельских поселений.</p>

      <p>Покупателям будет предложен большой ассортимент дикоросов, в том числе грибы сухие, маринованные и соленые, орех, ягоды, домашние заготовки, мед, большой ассортимент хлебобулочных и кондитерских изделий, молочной продукции, домашний сыр, рыба копченая и свежая, мясо говядины, свинины, баранины, птица, домашний квас. Также будет предложен широкий ассортимент швейных изделий собственного производства, в том числе постельное белье, костюмы, куртки.</p>

      <p>На ярмарке можно будет приобрести посевной овес, веники для бани березовые и пихтовые, саженцы, овощи, блюда национальной кухни и шашлыки.</p>

      <p>Свою продукцию представит Церковная лавка.</p>

      <p>В программе ярмарки — презентация по сельскому туризму, а также приготовление и дегустация блинов и ухи.</p>

      <p>Большую развлекательную программу предложат лучшие коллективы художественной самодеятельности Молчановского района.</p>
  created_at: 2011-09-23 16:12:36.594018 +07:00
  title: "В Томске впервые пройдет сезонная ярмарка Молчановского района "
13051:
  annotation: "<p>С 23 по 25 сентября в селе Кожевникове пройдет областной финал военно-спортивной игры «Зарница», посвященный 66-й годовщине Победы в Великой Отечественной войне.</p>"
  body: |
      <p>Эти соревнования — итог работы за 2010-2011 учебный год учреждений образования, военно-патриотических клубов и других организаций, детско-юношеских формирований по героико-патриотическому воспитанию, физической культуре, спорту и туризму, развитию и совершенствованию навыков действий в экстремальных условиях, при пожарах, а также подготовке к военным профессиям, службе в Российских Вооруженных силах.</p>

      <p>Участникам предстоит показать себя на строевом смотре, в туристической подготовке и военизированной эстафете, силовом многоборье и стрелковом поединке. Также им предстоит показать свое умение проводить боевое развертывание и готовить «Боевые листки».</p>
  created_at: 2011-09-23 16:56:43.205153 +07:00
  title: "В Томской области пройдет региональный финал военно-спортивной игры «Зарница»"
13052:
  annotation: "<p>В Минспорттуризма России состоялась встреча министра спорта, туризма и молодежной политики Российской Федерации Виталия Мутко с губернатором Томской области Виктором Крессом.</p>"
  body: |
      <p>На встрече было подписано соглашение между министерством и администрацией Томской области о сотрудничестве и взаимодействии в области развития физической культуры и спорта.</p>

      <p>Соглашение предусматривает развитие в Томской области базовых видов спорта для подготовки резерва сборных команд страны: фристайла и спортивной гимнастики. Министр спорта, туризма и молодежной политики дал поручение включить в этот перечень плавание, лыжные гонки и прыжки на лыжах с трамплина. В числе основных направлений сотрудничества также строительство в регионе новых и модернизация имеющихся баз и центров для подготовки сборных команд России; создание условий для укрепления здоровья населения путем развития инфраструктуры спорта, популяризации массового спорта и спорта высших достижений.</p>

      <p>«Существует ряд спортивных объектов, которые вошли в федеральную целевую программу «Развитие физической культуры и спорта в Российской Федерации на 2006-2015 годы», и подписание соглашения даст большую уверенность, что данные объекты будут построены», — отметил Виктор Кресс.</p>

      <p>Напомним, что в настоящее время в Томской области в рамках федеральной программы строится ледовый корт в городе Стрежевом и спортивный комплекс с 50-метровым и 25-метровым бассейном в областном центре. Запланировано строительство крупного спорткомплекса для людей с ограниченными возможностями. Губернатор предложил Виталию Мутко для включения в федеральную целевую программу крытый футбольный манеж общей стоимостью 700 млн рублей, ледовый комплекс, два 25-метровых бассейна в районах области и универсальный комплекс для художественной и спортивной гимнастики. Кроме того, Виктор Кресс пригласил главу Минспорттуризма посетить Томскую область.</p>
  created_at: 2011-09-23 18:32:19.018909 +07:00
  title: "Томская область и Минспорттуризма подписали соглашение о сотрудничестве в области развития физкультуры и спорта"
13053:
  annotation: "<p>26-30 сентября в Томске пройдут VII Томские областные открытые соревнования по многоборью смен спасателей. Помериться силами съедутся около 50 спортсменов из Томска, Омска, Кемерова и Юрги. Кроме того, в состязаниях примут участие команды студентов НИ ТПУ.</p>"
  body: |
      <p>Соревнования будут проводиться в несколько этапов, все дистанции, в отличие от прошлого года, пройдут в усложненном варианте. Будут и новшества. Например, природный этап соревнований впервые будет длиться в течение суток.</p>

      <p>Открытие VII Томских областных открытых соревнований по многоборью смен спасателей состоится 26 сентября в 10.00 на территории ОГБУ «Томская областная поисково-спасательная служба» по адресу пер. Путевой, 38.</p>

      <p>Подробнее по тел. 8-913-800-4090 (пресс-служба Главного управления МЧС России по Томской области).</p>
  created_at: 2011-09-23 23:49:46.480465 +07:00
  title: "Самых сильных, быстрых и ловких среди сибирских спасателей определят в Томске"
13054:
  annotation: "<p>По данным департамента по социально-экономическому развитию села Томской области, на 23 сентября в регионе зерновые культуры обмолочены с площади 197 тыс. га, что составляет 83 % от плана. Намолочено 301 тыс. тонн зерна при средней урожайности зерновых 15,3 центнера с гектара (это на 3,4 центнера с гектара меньше, чем в прошлом году).</p>"
  body: |
      <p>Завершают уборку зерновых Первомайский и Бакчарский районы, где уже убрано 96 % посевов зерновых. На финишную прямую также вышли Кривошеинский и Томский районы, где соответственно убрано 92 и 90 % посевных площадей.</p>

      <p>В Зырянском районе убрано 86 % посевных площадей, в Чаинском — 81 %, в Кожевниковском районе — 79 %, в Асиновском — 76 %, в Молчановском — 72 %, в Шегарском — 69 %.</p>

      <p>К концу уборочной кампании самая высокая урожайность зерновых в Шегарском (18,9 центнера с гектара) и Кожевниковском (18,3 ц/га) районах области.</p>

      <p>Ожидается, что уборка зерновых в регионе завершится к началу октября.</p>

      <p>В овощеводческих хозяйствах области практически завершена уборка картофеля — с 1,4 тыс. га уже накопано 27 тыс. тонн картофеля, 5,5 тыс. тонн заложено на семена. Продолжается уборка овощей — убрано 443 га, урожай овощей составил почти 6 тыс. тонн.</p>

      <p>Практически завершена уборка льна. Вытереблено льна на площади 1380 га, урожайность составила более 12 центнеров льноволокна с гектара.</p>

      <p>На условную голову скота заготовлено 32,5 центнера кормовых единиц, это на 3,2 кормовой единицы больше, чем на этот же период прошлого года.</p>

      <p>Засыпано 64,7 тыс. тонн семян зерновых культур, или 84 % к плану. Это на 34 тыс. тонн больше, чем на эту же дату прошлого года.</p>

      <p>Произведена зяблевая обработка почвы на площади 89,5 тыс. га, что на 30 тыс. га больше уровня прошлого года.</p>
  created_at: 2011-09-24 00:37:42.144861 +07:00
  title: "Уборочная кампания в Томской области вышла на финишную прямую"
13055:
  annotation: "<p>Сегодня вице-губернатор Томкой области Юрий Сухоплюев, управляющий отделением Пенсионного фонда РФ по Томской области Дмитрий Мальцев и начальник управления вневедомственной охраны Раис Айбатов побывали в поселке Кандинка и встретились с вдовой погибшего сотрудника милиции Еленой Аникиной.</p>"
  body: |
      <p>Гости посмотрели, как семья обживается на новом месте, какая помощь ей оказана. В августе для семьи погибшего милиционера за счет средств областного бюджета была приобретена трехкомнатная квартира в поселке Кандинка. Силами сотрудников УМВД России по Томской области в ней был сделан косметический ремонт, приобретена необходимая бытовая техника. За прошедший месяц в доме обустроен санузел, в усадьбе появился сруб для будущей бани, средства на который выделил Томский район.</p>

      <p>Из фонда непредвиденных расходов администрации Томской области по распоряжению губернатора семье оказана материальная помощь на первоочередные нужды в размере 100 тысяч рублей. Сегодня Елене Аникиной также вручили документы на получение материнского капитала.</p>

      <p>Как подчеркнул вице-губернатор Юрий Сухоплюев, без поддержки и внимания со стороны власти семья погибшего милиционера не останется и в дальнейшем. «Будем помогать и с работой, и с устройством детей», — подчеркнул он.</p>

      <p>Напомним, что 21 мая 2011 года на первом километре трассы Томск-Тимирязево произошло ДТП, в результате которого погибли двое милиционеров отдела вневедомственной охраны при УВД по городу Томску — старший сержант милиции Михаил Аникин и младший сержант милиции Вячеслав Разводовский. У Михаила Аникина осталась семья — жена Елена и две дочери, 4-летняя Оксана и 4-месячная Ульяна.</p>
  created_at: 2011-09-24 00:41:28.209214 +07:00
  title: "Семье томского милиционера Михаила Аникина, погибшего при исполнении служебного долга, оказывается помощь"
13056:
  annotation: "<p>С 27 по 30 сентября Томская торгово-промышленная палата совместно с департаментом развития предпринимательства и реального сектора экономики Томской области организуют торгово-экономическую миссию 22 томских инновационных предприятий в город Павлодар (Казахстан). В рамках ТЭМ 29 сентября состоится биржа контактов с казахстанскими предприятиями.</p>"
  body: |
      <p>Также рабочей программой томской делегации предусмотрено участие томских предприятий в международной многоотраслевой выставке «Казахстан – Сибирь 2011», которая будет проходить с 28 по 29 сентября в ледовом дворце «Астана» города Павлодара. Выставка призвана объединить на одной площадке известные казахстанские и российские предприятия с целью дальнейшего приграничного сотрудничества на общем рынке таможенного союза. В работе выставки примут очное участие 22 томских инновационных предприятия, среди которых ЗАО «Элекард-Девайсез», ООО «Контек-Софт», ООО «НПК «ГелиоТом» и другие. Еще 15 томских инновационных предприятий будут участвовать в выставке заочно.</p>

      <p>На выставочной площадке в ледовом дворце «Астана» будет также представлена продукция предприятий Новосибирской, Омской, Кемеровской областей, Алтайского края, Павлодарской, Восточно-Казахстанской, Северо-Казахстанской, Карагандинской, Акмолинской областей, городов Астана и Алматы Республики Казахстан.</p>

      <p>Возглавит делегацию томских предприятий председатель комитета развития предпринимательства департамента развития предпринимательства и реального сектора экономики Томской области Владимир Клюев.</p>
  created_at: 2011-09-26 18:42:12.455883 +07:00
  title: "Томские инновационные предприятия презентуют свой потенциал в рамках торгово-экономической миссии в Казахстан "
13057:
  annotation: "<p>Участники заседания Совета по делам инвалидов при губернаторе Томской области обсудили реализацию в регионе федерального проекта «Равные возможности». Проект направлен на решение проблем по обеспечению людей с ограниченными возможностями техническими средствами реабилитации.</p>"
  body: |
      <p>В Томской области в технических средствах реабилитации — колясках, протезах и так далее — нуждаются 28 тыс. человек. Проект «Равные возможности» предусматривает обеспечение всех нуждающихся в течение первого квартала 2012 года.</p>

      <p>По информации управляющего Томским региональным отделением Фонда социального страхования РФ Валерия Хохлова, в 2011 году на обеспечение техническими средствами реабилитации Томская область получила из федерального бюджета 135 млн рублей (для сравнения: в 2010-м — 117 млн руб., в 2006-м — 44 млн). До конца текущего года планируется выполнить порядка 25 тыс. заявок. «Потребность в техническим средствах реабилитации до конца года будет закрыта на уровне 95-98 процентов. Несколько человек, как правило, приходят с заявками в середине декабря, когда мы уже не успеваем провести аукцион, поэтому они переносятся на январь следующего года», — пояснил Валерий Хохлов.</p>

      <p>ФГУП «Томское протезно-ортопедическое предприятие» в 2011 году обслужило более 28 тыс. человек, сообщила главный врач Наталья Маслова. Специалисты ведут амбулаторно-клинический прием на базе предприятия, а также регулярно выезжают в города и районы области.</p>

      <p>Представители общественных организаций инвалидов в числе существующих проблем назвали длительные сроки ожидания исполнения заявки, невозможность сделать оперативный ремонт колясок, существенную разницу в размере компенсации и реальной стоимости средств реабилитации в северных районах области. Эти и другие замечания будут учитываться при реализации в регионе проекта «Равные возможности». Кроме того, по словам председателя правления ТРО «Всероссийского общества инвалидов» Андрея Филиппова, среди членов организации будет проведено анкетирование для выявления проблем с обеспечением техническими средствами реабилитации.</p>

      <p>«Проект призван объединить усилия органов власти и общественных организаций в решении проблем инвалидов. Мы должны максимально воспользоваться возможностями, которые предоставляет нам данная инициатива», — подчеркнул в заключение заместитель губернатора по социальной политике Владимир Самокиш.</p>

      <p><strong>Для справки</strong></p>

      <p>В Томской области проживает 64,2 тыс. инвалидов, что составляет 7 % населения области. В целях участия в реализации государственной политики в области социальной защиты инвалидов при администрации Томской области с 1996 года действует Координационный совет по делам инвалидов, с 2009 года — Совет по делам инвалидов при губернаторе Томской области. В состав совета входят руководители областных органов исполнительной власти, представители законодательной власти, руководители региональных отделений федеральных структур, руководители областных общественных организаций инвалидов.</p>
