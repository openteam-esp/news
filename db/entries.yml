  title: "В Томске обсудят роль национально-культурных объединений в воспитании молодежи"
13040:
  annotation: "<p>Аспирант кафедры телевидения и управления радиотехнического факультета ТУСУРа, младший научный сотрудник лаборатории «Безопасность и электромагнитная совместимость радиоэлектронных средств» Иван Бевзенко стал абсолютным победителем Национального конкурса инновационных проектов в области информационных технологий.</p>"
  body: |
      <p>В награду от организаторов — молодежного движения Ассоциации менеджеров — Иван получил именную статуэтку и сертификат на годовую подписку на британский научно-популярный журнал.</p>

      <p>Одной из основных целей конкурса было выявление и награждение лучших молодых инноваторов и наиболее перспективных технологических, организационно-управленческих и маркетинговых инноваций. Каждый кандидат на участие оценивался экспертами с учетом качества описания проекта, эффективности плана его реализации, актуальности и практической реализации.</p>

      <p>Проект Ивана Бевзенко, получивший на всероссийском конкурсе наивысшую оценку по направлению «Информационные технологии», посвящен созданию прибора для защиты интернет-сетей от сверхкоротких импульсов. Аналогов устройству, способному эффективно защитить сети от таких импульсов, сгенерированных грозовым разрядом или аварией на электросетях, нет не только в России, но и за рубежом. К концу 2011 года, по словам Ивана, будет готов опытный образец прибора.</p>

      <p>Аспирант трудится в составе группы ученых ТУСУРа, разрабатывая собственное направление в рамках большого проекта «Модальный фильтр», имеющего шесть патентов и финансируемого грантом по программе «Старт» и госконтрактом по Федеральному закону № 218.</p>
  created_at: 2011-09-22 20:43:01.137904 +07:00
  title: "Аспирант томского вуза стал победителем национального конкурса инновационных проектов"
13041:
  annotation: "<p>Стали известны победители второго конкурса, проведенного Минобрнауки России с целью привлечения ведущих ученых мира в российские вузы. По его итогам Юлия Ковас, работающая в Великобритании, будет создавать в Томском государственном университете лабораторию по когнитивным исследованиям.</p>"
  body: |
      <p>Всего на конкурс поступило 507 заявок совместно с 176 вузами, в финале после экспертизы оказалось 115. В ходе тайного голосования было отобрано 39 победителей. Их отбирали 14 членов конкурсной комиссии, в состав которой вошли также представители РАН. Каждый победитель набрал не менее 8 голосов «за».</p>

      <p>Зарубежные ученые будут вести исследования в российских институтах и университетах в 2012-2013 годах. В частности, на работу в Томский государственный университет сроком на 8 месяцев приедет эксперт в области когнитивной психологии Юлия Ковас. Она является руководителем лаборатории индивидуальных различий в обучении университета Лондона и возглавляет направление исследований математических способностей в Лондонском близнецовом научно-исследовательском центре.</p>
