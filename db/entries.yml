12873: 
  annotation: "<p>В пятницу, 2 сентября, в 14.30 в большом зале областной администрации (2-й этаж) начнется торжественный прием, приуроченный ко Дню Российской гвардии.</p>"
  body: |
      <p>В числе приглашенных — ветераны Великой Отечественной войны, участники событий 1969 года на острове Даманском, афганской войны и двух чеченских войн.</p>
      
      <p>С гвардейцами встретится заместитель губернатора Томской области по социальной политике Владимир Самокиш.</p>
      
      <p><strong>Для справки</strong></p>
      
      <p>День Российской гвардии установлен в 2000 году указом Президента РФ Владимира Путина «в целях возрождения и развития отечественных воинских традиций, повышения престижа военной службы и в связи с 300-летием российской гвардии». Праздник отмечается ежегодно 2 сентября.</p>
