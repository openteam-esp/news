  title: "Более 700 томских предпринимателей в этом году стали страхователями"
12912: 
  annotation: "<p>В четверг, 8 сентября, в 10.00 в библиотеке им. А.С. Пушкина (ул. К. Маркса, 14) состоится открытие VI Общероссийского медицинского форума.</p>"
  body: |
      <p>Общероссийский медицинский форум проводится при поддержке Государственной Думы Федерального Собрания РФ ежегодно с 2006 года во всех федеральных округах Российской Федерации. За эти годы в его работе приняли участие более 17 тыс. делегатов из 77 субъектов РФ. Организаторами форума выступают общероссийское общественное движение «Медицина за качество жизни», Всероссийская политическая партия «Единая Россия» и Общероссийское объединение медицинских работников. По результатам форума принимается декларация, которая представляется в органы законодательной и исполнительной власти Российской Федерации.</p>
      
      <p>В форуме принимают участие представители медицинского сообщества, исполнительной и законодательной власти, руководители органов управления здравоохранением, научно-исследовательских институтов, высших учебных заведений, фармации; главные и ведущие специалисты всех направлений клинической медицины и представители страховой медицины.</p>
      
      <p>В рамках форума будет обсуждаться широкий спектр вопросов:</p>
      
      <ul>
      <li>организация и управление здравоохранением в современных экономических условиях;</li>
      <li>оценка эффективности мероприятий, проводимых в рамках реализации региональных программ модернизации здравоохранения;</li>
      <li>современные подходы к управлению государственными и частными многопрофильными клиниками и специализированными центрами;</li>
      <li>современные достижения и инновации в области профилактики, диагностики и лечения социально значимых заболеваний;</li>
      <li>внедрение новых образовательных технологий в подготовку квалифицированных кадров в здравоохранении;</li>
      <li>инновационные подходы к разработке и производству лекарственных препаратов, медицинской техники и оборудования.</li>
      </ul>
      
      
      <p>Аккредитация СМИ по тел. 8-913-815-8854 (Олеся Воробьева, специалист по связям с общественностью департамента здравоохранения Томской области).</p>
