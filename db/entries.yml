13107:
  annotation: |-
      <p>По информации областного департамента тарифного регулирования и
      <br />государственного заказа, с начала текущего года инфляция в Томской области составила 4,6 %. Среди 12 регионов Сибирского федерального округа Томская область входит в четверку регионов с наименьшей инфляцией.</p>
  body: |
      <p>Максимальный рост цен в Сибирском федеральном округе зафиксирован в Забайкальском крае, где товары и услуги на  потребительском рынке подорожали на 6,4 %.</p>

      <p>По состоянию на 26 сентября, в Томске ни на один из 28 наименований основных продуктов питания не зарегистрированы самые высокие средние цены среди соседей по Сибирскому федеральному округу, а средние цены на масло сливочное в Томске — самые низкие.</p>

      <p>В сентябре текущего года существенно подешевели овощи и крупы, что объясняется хорошим урожаем овощных и зерновых культур.</p>
