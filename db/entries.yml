13103:
  annotation: "<p>ОАО «Томскэнергосбыт» и ООО «Энергокомфорт «Сибирь» при поддержке департамента по информационной политике и работе с общественностью администрации Томской области проводят конкурс на лучшую журналистскую работу по освещению темы «Энергосбережение и повышение энергетической эффективности».</p>"
  body: |
      <p>Основная задача конкурса — привлечение внимания общественности к проводимым в Томской области программам по энергосбережению и повышению энергоэффективности, стимулирование томских средств массовой информации к освещению мероприятий, направленных на энергосбережение. К участию в конкурсе приглашаются журналисты областных, городских, районных газет Томской области, томских региональных приложений общероссийских газет, томских бюро федеральных информационных агентств, электронных СМИ, интернет-изданий.</p>

      <p>Конкурс проводится по четырем номинациям: «Лучшая публикация в печатных средствах массовой информации», «Лучший телевизионный сюжет по энергосбережению», «Лучшая радиопередача по энергосбережению», «Лучшая кампания по освещению энергосбережения и повышения энергоэффективности».</p>

      <p>Для участия могут быть заявлены материалы, опубликованные или вышедшие в эфир с 1 сентября 2011 года по 30 ноября 2011 года. Авторы лучших работ будут отмечены премиями в размере 20000 рублей за первое место и 10000 рублей — за второе. Подробнее с условиями конкурса можно ознакомиться на сайте «Томской энергосбытовой компании»: <a href="http://www.ensb.tomsk.ru" title="ссылка">http://www.ensb.tomsk.ru</a></p>

      <p>Кроме того, департамент по информационной политике и работе с общественностью Томской области учредил специальный приз в размере 25 000 рублей для блогеров в номинации «Лучший пост в сети Интернет по теме "Народное энергосбережение"». Заявки на участие в конкурсе нужно направлять по адресу: <a href="mailto:vartanyans@tomsk.gov.ru">vartanyans@tomsk.gov.ru </a>(Вартаньян Светлана Владимировна, тел. 510-643).</p>

      <p>Церемония награждения победителей пройдет в преддверии Дня энергетика, который отмечается в нашей стране 22 декабря.</p>
  created_at: 2011-09-30 00:00:24.278447 +07:00
  title: "В Томской области проходит конкурс среди журналистов по освещению темы «Энергосбережение и энергоэффективность»"
13104:
  annotation: "<p>С 2012 года медики, решившие переехать на работу в сельскую местность, могут получить поддержку в размере 1 миллиона рублей. Об этих планах сообщил председатель Федерального фонда обязательного медицинского страхования Андрей Юрин, принимающий участие во Всероссийской конференции по вопросам ОМС в Томске.</p>"
  body: |
      <p>«Со следующего года специалистам, которые переедут на постоянную работу в сельскую местность, будет дополнительно выплачиваться миллион рублей при условии работы на селе в течение пяти лет, — сказал Андрей Юрин. — Это решение, которого крайне ждут селяне, потому что проблема нехватки специалистов и оказания качественной медицинской помощи на селе стоит наиболее остро».</p>

      <p>По словам руководителя Федерального фонда ОМС, на эти цели, по прогнозу, потребуется порядка 11 млрд рублей, и необходимые средства предусмотрены в бюджете Фонда. Субъекты Федерации в свою очередь должны определить, сколько и каких специалистов требуется на территории, а также взять на себя решение вопросов, связанных с их обустройством. Как подчеркнул заместитель губернатора Томской области по социальной политике Владимир Самокиш, подходы к реализации инициативы в нашем регионе будут обсуждаться с привлечением медицинской общественности.</p>

      <p>Андрей Юрин также сообщил, что Томская область вошла в число трех регионов (наряду с Липецкой и Кировской областями), где в течение двух лет при поддержке Всемирного банка будет отрабатываться внедрение новых механизмов оплаты в системе ОМС. «По многим показателям организации здравоохранения Томская область существенно опережает другие субъекты Федерации», — отметил глава Федерального фонда ОМС.</p>
  created_at: 2011-09-30 00:41:41.555918 +07:00
  title: "Врачам, планирующим переехать в сельскую местность, выделят по 1 миллиону рублей"
13105:
  annotation: "<p>Губернатор Виктор Кресс подписал распоряжение о проведении конкурса на назначение ежегодной стипендии губернатора Томской области для студентов образовательных учреждений высшего профессионального образования.</p>"
  body: |
      <p>В конкурсе могут принять участие студенты, обучающиеся очно в томских вузах не менее шести семестров и имеющие отличную успеваемость за последние три семестра. Также на конкурс могут заявиться студенты – иностранные граждане, показывающие отличную и хорошую успеваемость, имеющие достижения в научно-исследовательской деятельности и участвующие в социально значимых проектах и профессиональных творческих конкурсах межвузовского, регионального, российского и международного уровней.</p>

      <p>По информации и. о. председателя комитета по высшему профессиональному образованию Людмилы Весниной, подобные конкурсы проводятся областной администрацией ежегодно. По итогам назначаются 32 стипендии в размере 2,5 тысячи рублей в месяц. Из них 4 стипендии назначаются студентам – иностранным гражданам (за исключением граждан государств – участников СНГ).</p>

      <p>Конкурс проводится по четырем номинациям, соответствующим профилю подготовки студентов: гуманитарному, естественнонаучному, физико-математическому и техническому.</p>

      <p>«Победители будут получать стипендию, которая выплачивается за счет средств областного бюджета в течение двух учебных семестров текущего учебного года, включая период каникул, — уточнила Людмила Веснина. — Выдвижение соискателей на получение стипендии производится учеными советами вузов».</p>

      <p>Подробности об участии в конкурсе можно узнать по тел. 517-416, 279-302,  а также на сайте областной администрации в разделе «Конкурсы» <a href="http://tomsk.gov.ru/ru/contest/current/scholarship/" title="ссылка">http://tomsk.gov.ru/ru/contest/current/scholarship/</a></p>
  created_at: 2011-09-30 16:51:58.321641 +07:00
