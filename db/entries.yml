12933: 
  annotation: "<p>В пятницу, 9 сентября, в 16.00 в большом зале областной библиотеки им. Пушкина (ул. К. Маркса, 14) состоится торжественный вечер, посвященный 85-летию писателя Вадима Макшеева. </p>"
  body: |
      <p>Вадим Николаевич Макшеев родился 4 сентября 1926 года. Член Союза писателей России с 1977 года. Член Союза журналистов России с 1960 года. Заслуженный работник культуры Российской Федерации.</p>
      
      <p>Автор книг «Последний парень», «Чужие люди», «Красные кони», «Дождь надолго», «Повести и рассказы», «Разбитое зеркало», «И видеть сны…», «Сколько стоит колос», «Нарымская хроника», «По муромской дорожке», «Последнее перепутье», «Венчальные свечи», «Спецы». Повести, рассказы и очерки Вадима Макшеева публиковались в журналах и альманахах «Октябрь», «Знамя», «Наш современник», «Москва», «Сибирские огни», «День и ночь», «Сельская молодежь», «Проза Сибири», «Журналист», «Историк и художник», «Горница», «Огни Кузбасса», «Сибирские Афины», «Сибирская старина», «Начало века» и других.</p>
      
      <p>Лауреат премий Союза журналистов СССР (1973 г.), Союза писателей РСФСР (1986 г.), журнала «Октябрь» (1989 г.), «Томская область – 98» (1998 г.), Фонда им. Макушина (1999 г.), премии им. Шишкова (2000 г.), Губернаторской премии (2006 г.). Награжден знаком отличия «За заслуги перед Томской областью» (2005 г.), почетным знаком Союза журналистов России «Честь, достоинство и профессионализм» (2006 г.), орденом Креста Земли Марии Республики Эстония.</p>
