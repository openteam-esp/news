13106:
  annotation: "<p>4 октября, накануне Дня учителя, в БКЗ (пл. Ленина, 12-а) пройдет V Съезд учителей Томской области «Учитель, государство, семья, общество: формируем народную школу вместе», а также торжественное заседание, посвященное Дню учителя.</p>"
  body: |+
      <p>В работе съезда примут участие первый заместитель губернатора Оксана Козловская, руководители областных департаментов, представители профсоюзов, общественных организаций, других гражданских институтов, руководители региональной, муниципальных образовательных систем, руководители и педагоги школ, учреждений дошкольного и дополнительного образования, представители родительской общественности.</p>

      <p>Время работы съезда — с 10.00 до 13.30.</p>

      <p>Торжественное заседание, посвященное Дню учителя, — с 14.30 до 16.00.</p>

      <p>На съезде планируется обсудить вопросы:</p>

      <ul>
      <li>Учитель, семья, общество, государство: строим «Нашу новую школу» вместе;</li>
      <li>Готовность учителя и семьи к изменениям;</li>
      <li>Социальное партнерство, социальная ответственность бизнеса;</li>
      <li>Молодой учитель в «Нашей новой школе»;</li>
      <li>Совместное формирование развивающей образовательной среды и комфортных условий для обучения;</li>
      <li>Как дать оценку изменениям в образовании?</li>
      <li>Совместное формирование образовательных программ школы;</li>
      <li>Качество дошкольного образования и др.</li>
      </ul>

