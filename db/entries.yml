  annotation: "<p>Завтра, 13 сентября, в Томской области с рабочим визитом будет находиться генеральный директор госкорпорации «Росатом» Сергей Кириенко.</p>"
  body: |
      <p>В программе визита — посещение Томского политехнического университета, встреча с Советом ректоров, посещение Северной площадки Особой экономической зоны. Глава Росатома посетит сублиматный завод Сибхимкомбината, проведет совещание с руководством и трудовым коллективом СХК, с представителями городских и общественных организаций ЗАТО Северск.</p>
      
      <p>По итогам визита планируется подписание меморандума о сотрудничестве между госкорпорацией «Росатом» и администрацией Томской области.</p>
