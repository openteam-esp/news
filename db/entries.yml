  title: "В Томский госуниверситет приедет ученый из Великобритании"
13042:
  annotation: "<p>C 23 по 25 сентября в окрестностях Томска (п. Аникино, ДООЛ «Дзержинец») пройдут областные соревнования по туризму «Моя малая родина», посвященные Всемирному дню туризма.</p>"
  body: |
      <p>В состязаниях примут участие 18 команд из 8 районов области. В течение трех дней участники будут соревноваться на этапах «Полоса препятствий», «Контрольно-туристический маршрут» и «Военизированная полоса». Также в конкурсной программе — «Узел-шоу», «Конкурс краеведов» и «Организация быта».</p>

      <p>Торжественное открытие состоится 24 сентября в 10.00 в ДООЛ «Дзержинец».</p>

      <p>Мероприятие организовано департаментом общего образования Томской области и областным центром дополнительного образования детей.</p>
