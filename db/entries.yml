12883: 
  annotation: |-
      <p>Ученики СДЮСШОР № 3 города Томска Кирилл Потапов и Кирилл Козин
      <br />стали победителями первого IG Contest — соревнований по спортивной гимнастике, которые проходили с 1 августа по 1 сентября на интернет-портале I-G.TV.</p>
  body: |
      <p>IG Contest — это виртуальное соревнование. В гимнастических залах и залах прыжковой подготовки городов разных стран устанавливаются видеокамеры и подключаются к порталу I-G.TV. Затем объявляется время проведения соревнований, для участия в которых достаточно включить компьютер и установить соединение с другими желающими принять участие в турнире. Соревнования идут в режиме реального времени. На экране компьютера видно то, что происходит в зале, с которым установлено соединение через I-G.TV. Оценивали выступления ребят все желающие, а также тренерский коллектив, состоящий из олимпийских чемпионов, заслуженных тренеров и профессионалов гимнастики.</p>
      
      <p>При подведении итогов голосования за основу бралось наибольшее количество баллов, наибольшее число проголосовавших, рейтинг (соотношение между количеством голосов и суммой набранных баллов). Участники, набравшие максимальное количество баллов и голосов, а также имеющие наивысший рейтинг, были признаны победителями.</p>
      
      <p>Томские гимнасты Кирилл Потапов и Кирилл Козин заняли первое и второе место соответственно в категории «Юноши». Тренирует ребят Алексей Козин. В 2011 году томские спортсмены вошли в состав молодежной сборной команды России по спортивной гимнастике.</p>
      
      <p>Подробнее о соревнованиях — на портале <a href="http://i-g.tv/" title="ссылка">http://i-g.tv/ </a></p>
  created_at: 2011-09-02 23:09:40.241902 +07:00
  title: "Томские спортсмены победили в первом IG Contest"
12884: 
  annotation: "<p>Заместитель начальника департамента экономики администрации Томской области Ирина Черданцева подчеркнула, что это дает возможность получить в 2011 году из федерального бюджета 50 миллионов рублей на реализацию программы «Энергосбережение и повышение энергетической эффективности на территории Томской области». Деньги пойдут на установку приборов учета бюджетным организациям и малоимущим гражданам.</p>"
  body: |
      <p>«Всего на мероприятия, в соответствии с региональной программой по энергосбережению, Томская область до конца года потратит 110 миллионов рублей, — сказала заместитель главы областного департамента экономики. — Работа проходит по десяти направлениям, которые прописаны в программе. Особая роль отводится поддержке конкретных проектов, которые планируется реализовывать на нашей территории в качестве пилотных уже в ближайшее время».</p>
      
      <p>На сегодня в реестр энергоэффективных проектов Томской области включено 42 проекта на сумму 22,5 миллиарда рублей. Два бюджетных учреждения — ОГУЗ «Томская клиническая психиатрическая больница» и ОГОУ «Асиновский детский дом» — станут первыми организациями в регионе, заключившими энергосервисные контракты. Пока из 1215 учреждений бюджетной сферы только 97 организаций (8 %) провели энергетические обследования, несмотря на то, что они должны иметь энергетические паспорта до конца 2012 года.</p>
      
      <p>В строительной сфере планируется реализовать пять пилотных проектов, один из которых — детский сад на 100 мест в микрорайоне «Зеленые горки» — будет с самым высоким классом энергоэффективности «А». Энергоэффективные проекты в строительстве станут объектом пристального внимания участников Всероссийского совещания по энергоэффективности и энергосбережению, проведение которого по инициативе томского губернатора Виктора Кресса запланировано на конец 2011 года.</p>
      
      <p>Томская область — один из немногих российских регионов, поддерживающих развитие альтернативных источников энергии. На поддержку четырех проектов возобновляемых источников энергии из бюджета только в 2011 году будет выделено 3 миллиона рублей. Это две ветро-солнечные станции в Парабельском и Александровском районах, ветротурбинная и биогазовая установки.</p>
      
      <p>Планируется, что в результате мероприятий в рамках областной программы по энергосбережению энергоемкость ВРП Томской области в 2011 году относительно уровня 2007 года сократится на 4 %.</p>
  created_at: 2011-09-03 00:14:39.297032 +07:00
  title: "Томская область входит в пятерку лучших регионов по проведению реформы энергосбережения"
12885: 
  annotation: "<p>Губернатор Томской области Виктор Кресс в ходе своей рабочей поездки в Стрежевой выступил на торжественном собрании, посвященном Дню работников нефтяной и газовой промышленности.</p>"
  body: |
      <p>«Ежедневно в новостях мы слышим — «цена нефти», «цена нефти»... Доллары, баррели, запасы...  Я — человек иного поколения. И для меня понятие «цена» не измеряется только в рублях или валюте. Будь то цена хлеба или цена нефти. Цена томской нефти — это бараки, холод, адский труд и мужество людей. Цена томской нефти — это многие лишения для жителей Томской области, которые так или иначе частицу своего труда и благополучия отдали на освоение месторождений томской нефти, на строительство Стрежевого», — сказал глава региона.</p>
      
      <p>Он также особо отметил, что именно освоение томских нефтяных месторождений на годы вперед определило развитие региона. «Я никогда не забывал и никогда не забуду, что именно нефтяники позволили региону удержаться на плаву в начале 90-х. Что областной консолидированный бюджет почти на 50 процентов состоял из отчислений нефтяной компании, сервисных предприятий нефтегазовой отрасли. Именно нефтяники сделали первые шаги по запуску в Томской области экономики знаний — инновационной экономики. Благодаря нефтяникам родились такие несырьевые предприятия как «ЭлеСи», «СИАМ», предприятия порошковой металлургии. Благодаря нефтяникам в Томском политехническом университете появился центр элитной подготовки специалистов Herriot-Watt», — сказал Виктор Кресс.</p>
      
      <p>Говоря о проблеме транспортной доступности томского севера, губернатор подчеркнул, что «здесь областной власти в одиночку никогда не справиться». Он обещал  при первой же возможности обсудить эти проблемы на встречах с руководством страны, но также отметил, что в решении этих вопросов должны принять участие и акционеры «Томскнефти» — «Роснефть» и «Газпромнефть».</p>
      
      <p>«Вы все прекрасно знаете, сколько областная власть делает для того, чтобы на территории Томской области появлялись новые месторождения и, значит, чтобы работа у нефтяников была всегда. Мне кажется, что главный подарок для вас — это тепло сердец жителей Томской области — тех, кто понимает истинный смысл словосочетания «цена нефти», — сказал губернатор.</p>
  created_at: 2011-09-03 00:37:01.187748 +07:00
  title: "Губернатор поздравил нефтяников с профессиональным праздником"
12886: 
  annotation: "<p>С начала текущего года инфляция в Томской области составила 4,6 %. Среди 12 регионов Сибирского федерального округа Томская область входит в четверку регионов с наименьшей инфляцией.</p>"
  body: |
      <p>Максимальный рост цен в Сибирском федеральном округе зафиксирован в Забайкальском крае, где товары и услуги на  потребительском рынке подорожали на 6,6 %.</p>
      
      <p>По состоянию на 29 августа в Томске ни на один из 28 наименований основных продуктов питания не зарегистрированы самые высокие средние цены среди соседей по Сибирскому федеральному округу.</p>
  created_at: 2011-09-05 16:16:37.103280 +07:00
  title: "Томская область входит в число регионов СФО с наименьшей инфляцией"
12887: 
  annotation: "<p>Сегодня, 5 сентября, в 14.00 в зале «круглого стола» администрации Томской области (2-й этаж)  пройдет селекторное совещание с главами муниципальных образований по возврату федеральных льготников в программу обеспечения необходимыми лекарственными средствами (ОНЛС). Проведет совещание заместитель губернатора по социальной политике Владимир Самокиш.</p>"
  body: |
      <p>До 1 октября 2011 года льготники, подавшие заявление об отказе от получения социальных услуг, имеют возможность вернуться в программу обеспечения необходимыми лекарственными средствами (ОНЛС). Медицинская комиссия Томского областного Совета ветеранов Великой Отечественной войны и председатель комиссии Курт Зоммер обратились в департамент здравоохранения Томской области с предложением по организации кампании по возврату льготников в программу ОНЛС в 2011 году.</p>
      
      <p>Ветераны заинтересованы в этой работе, так как финансирование федеральной программы напрямую зависит от количества оставшихся в ней льготников: чем больше получателей льготы, тем больше сумма финансирования программы. Те, кто отказался от участия в программе в пользу денежных выплат, независимо от стоимости необходимых лекарственных средств получают в месяц чуть больше 500 рублей. При этом в случае обострения заболевания, развития сопутствующих заболеваний, как правило, этих выплат недостаточно для приобретения необходимых лекарств. Возврат в программу ОНЛС возможен только один раз в год в определенный период времени. Чтобы гражданина включили в программу на следующий год, необходимо подать соответствующее заявление до 1 октября текущего года.</p>
      
      <p>Дополнительная информация по тел. 8-913-815-8854 (Олеся Воробьева, специалист по связям с общественностью департамента здравоохранения Томской области).</p>
  created_at: 2011-09-05 16:18:58.347595 +07:00
  title: "До 1 октября льготники могут вернуться в программу обеспечения необходимыми лекарственными средствами"
12888: 
  annotation: "<p>Сегодня, 5 сентября, в 14.00 в мемориальном музее «Следственная тюрьма НКВД» состоится презентация выставки «Писатель Вадим Макшеев. Из выживших». Выставка посвящена 85-летию писателя.</p>"
  body: |
      <p>Вадим Макшеев — член Союза писателей России, лауреат премии Союза журналистов СССР, премии Союза писателей РСФСР и ряда других. Автор 19 книг художественной прозы и публицистики, в их числе — «Нарымская хроника 1930-1945», повествующая о судьбах эстонцев, высланных в Сибирь.</p>
      
      <p>Пятнадцатилетним подростком Вадим Макшеев вместе с матерью и малолетней сестренкой был отправлен в ссылку в Нарымский округ на Васюган, где прожил почти 20 лет.</p>
      
      <p>На выставке представлены фотографии, семейные реликвии, книги, публицистика, особого внимания заслуживает орден Креста Земли Марии, который был вручен Вадиму Макшееву послом Эстонии в России Симму Тийк.</p>
  created_at: 2011-09-05 18:40:17.816001 +07:00
  title: "Юбилею писателя Вадима Макшеева посвящена выставка в мемориальном музее «Следственная тюрьма НКВД»"
12889: 
  annotation: "<p>За два месяца текущего года органами социальной защиты населения принято 1855 заявлений на оформление ежегодной выплаты на подготовку детей к школе.</p>"
  body: |
      <p>Мера социальной поддержки назначается на каждого ребенка из малоимущей многодетной семьи с тремя и более несовершеннолетними детьми или малоимущей неполной семьи с двумя и более детьми. Выплата в сумме тысяча рублей плюс районный коэффициент предоставляется разово — в период с июля по декабрь включительно. Как показывает опыт прошлых лет, основная часть заявлений поступает после летних отпусков.</p>
      
      <p>Кроме заявления, необходимо представить свидетельства о рождении детей, справку о составе семьи, справку о доходах членов семьи за последние три месяца. Если семья состоит на учете в органах социальной защиты населения в качестве получателей ежемесячного пособия на ребенка, документы о составе семьи и о доходах членов семьи не требуются. В случае поступления ребенка в школу (в 1-й класс) или продолжения им обучения (10-й – 11-й классы) необходима соответствующая справка из образовательного учреждения.</p>
      
      <p>Проконсультироваться по вопросам оформления выплаты можно в центрах социальной поддержки населения по месту жительства по телефонам: 43-13-80 (Кировский район), 68-37-63 (Октябрьский район), 71-40-08 (Советский район), 47-35-66 (Ленинский район).</p>
      
      <p><strong>Для справки</strong></p>
      
      <p>Ежегодная денежная выплата на подготовку ребенка к занятиям в общеобразовательном учреждении осуществляется из средств областного бюджета. Введена в 2009 году в дополнение к федеральным пособиям, в качестве адресной поддержки семей с доходами ниже прожиточного минимума. Количество получателей в 2009 году составило 5087 семей, в 2010 году — 5645 семей.</p>
  created_at: 2011-09-05 18:42:44.542120 +07:00
  title: "Ежегодную денежную выплату на подготовку детей к школе получили около двух тысяч семей"
12890: 
  annotation: "<p>Фонд «Петербургская политика», Российская академия народного хозяйства и государственной службы при президенте и газета «РБК daily» представили очередной Инновационный рейтинг России.</p>"
  body: |
      <p>Как отмечают эксперты в комментариях к рейтингу, «область переходит из рейтинга в рейтинг, все время вдохновляя экспертов разными событиями в сфере инноваций». На сей раз они отметили планы НПО «Микроген» затратить в текущем году 1,7 млрд руб. собственных средств на завершение строительства в Томске цеха по инновационным фармацевтическим препаратам, который должен заработать в 2013 году. Также были отмечены планы японской Asahi Glass построить в области стекольный завод стоимостью 250 млн долл. и запуск НИИ полупроводниковых приборов серийного выпуска светодиодов в рамках проекта по строительству в Томске завода светодиодных светильников. Кроме того, эксперты указали на то, что специалисты Томского политехнического университета примут участие в отборе кандидатов на Нобелевскую премию 2012 года по химии и физике, и отметили еще с десяток iСобытий.</p>
      
      <p>На втором месте Татарстан, далее следуют Красноярский и Пермский края, Иркутская область.</p>
  created_at: 2011-09-05 18:44:15.390575 +07:00
  title: "Томская область возглавила рейтинг инновационно активных регионов"
12891: 
  annotation: "<p>В рамках реализации областного проекта «Мусору.vtomske.net» департаментом природных ресурсов и охраны окружающей среды Томской области по инициативе ТРОО «Центр экологической политики и информации» проводится конкурс поделок из вторичного сырья (твердых бытовых отходов) «Мусоринка».</p>"
  body: |
      <p>Цель конкурса — привлечение внимания воспитанников и педагогов дошкольных образовательных учреждений, а также их родителей к проблемам грамотной утилизации бытовых отходов, формирование культуры обращения с отходами в быту у детей дошкольного возраста и их родителей, а также реализация творческого потенциала в природоохранном направлении у воспитанников и педагогов дошкольных образовательных учреждений</p>
      
      <p>В конкурсе могут принять участие воспитанники дошкольных образовательных учреждений Томской области от 3 до 7 лет. Последний срок приема работ — 5 ноября 2011 года.</p>
      
      <p>С положением о конкурсе можно ознакомиться на сайте департамента природных ресурсов и охраны окружающей среды Томской области <a href="http://green.tsu.ru/" title="ссылка">http://green.tsu.ru/</a></p>
  created_at: 2011-09-05 18:49:33.137808 +07:00
  title: "В Томской области проводится экологический конкурс детского творчества «Мусоринка»"
12892: 
  annotation: "<p>7 сентября, в среду, в администрации Колпашевского района (г. Колпашево, ул. Кирова, 26, каб. № 403) специалисты ФГУ «Главное бюро медико-социальной экспертизы по Томской области» проведут прием граждан и «горячую линию» по вопросам установления инвалидности и разработки индивидуальных программ реабилитации инвалидам в бюро МСЭ.</p>"
  body: |
      <p>На интересующие вопросы граждан по телефону (8-38-254) 5-20-05 с 15 до 17 часов ответит руководитель экспертного состава Главного бюро МСЭ по Томской области Варваренко Татьяна Лаврентьевна.</p>
      
      <p>Вопросы можно отправлять заранее на e-mail: <a href="mailto:fgu@mse.tomsk.ru">fgu@mse.tomsk.ru</a>.</p>
  created_at: 2011-09-05 19:00:44.498963 +07:00
  title: "Бюро медико-социальной экспертизы проведет «горячую линию» и прием граждан в Колпашевском районе "
12893: 
  annotation: "<p>С  1 сентября  2011 года ФБУ «Кадастровая палата» по Томской области наделена новыми полномочиями в сфере государственной регистрации прав. Теперь  специалисты Кадастровой палаты могут принимать  заявления на государственную регистрацию прав на недвижимое имущество и сделок с ним, а также запросы на предоставление сведений, содержащихся в Едином государственном реестре прав на недвижимое имущество и сделок с ним.</p>"
  body: |
      <p>Пока данную услугу специалисты Кадастровой палаты оказывают только в офисах приема-выдачи документов, расположенных в г. Томске по адресам:  ул. Тверская, 74, и пр. Кирова, 58. До конца текущего года планируется предоставлять данную услугу во всех пунктах приема Кадастровой палаты на территории области.</p>
      
      <p>Фактически нововведение позволяет существенно увеличить количество операторов, принимающих документы на государственную регистрацию прав, распределить поток заявителей и сократить время ожидания в залах приема-выдачи документов.</p>
  created_at: 2011-09-05 19:25:54.811513 +07:00
  title: "Кадастровая палата по Томской области  начала прием документов на государственную регистрацию прав "
12894: 
  annotation: "<p>Организаторы конкурса — департамент здравоохранения Томской области, Томская ассоциация аптечных сетей и Сибирский государственный медицинский университет.</p>"
  body: |
      <p>Заявки на участие в конкурсе принимаются  с 1 сентября по 31 сентября в ОГУ «Центр фармацевтической информации» (пр. Ленина, 54). В экспертном совете конкурса — представители фармацевтических и медицинских организаций, образовательных учреждений: Сибирского государственного медицинского университета и Томского медико-фармацевтического колледжа, а также департамента здравоохранения Томской области.</p>
      
      <p>Участниками конкурса могут стать провизоры и фармацевты, работающие в сфере обращения лекарственных средств в аптечных учреждения любых форм собственности и места расположения. Конкурс проводится по двум номинациям: «Провизор года» и «Фармацевт года».</p>
      
      <p>Цель конкурса — определить лучших специалистов, работающих над повышением качества лекарственного обеспечения, повысить значимость профессионализма в фармацевтической отрасли и усилить заинтересованность в повышении квалификации и усовершенствовании фармацевтического обслуживания.</p>
      
      <p>Для провизоров и фармацевтов, участвующих в конкурсе, состязание пройдет в три этапа: письменное тестирование на знание фармакологии, устное собеседование и оценка процесса обслуживания покупателей с использованием специально подготовленных людей («таинственных покупателей»).</p>
      
      <p>По мнению оргкомитета конкурса, методика «Тайный покупатель» позволит объективно оценить работу участников, претендующих на звание «Провизор года» и «Фармацевт года».</p>
      
      <p>Итоги конкурса подведут 27 октября в развлекательном комплексе «Fакел».</p>
  created_at: 2011-09-05 21:01:09.501482 +07:00
  title: "В Томской области стартовал открытый конкурс профессионального мастерства «Фармпрестиж» "
12895: 
  annotation: "<p>Региональная программа развития дошкольного образования в Томской области, разработанная по поручению губернатора Виктора Кресса, будет в ближайшее время представлена общественности, сообщил заместитель губернатора по социальной политике Владимир Самокиш.</p>"
  body: |
      <p>Программа разработана на период 2011-2013 годы, общий объем финансирования должен составить более 3 млрд рублей.</p>
      
      <p>«В процессе работы над программой мы реально оценили напряженность проблемы во всех муниципальных образованиях области, — говорит Владимир Самокиш. — Главная задача, которая должна быть решена, — это ликвидация очереди в детские дошкольные учреждения для детей в возрасте от 3 до 7 лет, то есть для тех ребятишек, которые прежде всего нуждаются в социализации и подготовке к школе».</p>
      
      <p>По словам Владимира Самокиша, во многих муниципалитетах данная проблема уже решена, а до конца 2013 года очередь среди дошколят от 3 до 7 лет будет сведена к нулю по области в целом. В 2011 году на реализацию мероприятий программы из областного бюджета выделяется 450 млн рублей, с учетом средств местных бюджетов и внебюджетных источников сумма составит почти 600 млн рублей. Финансовые ресурсы на 2012 и 2013 год будут определяться при уточнении параметров бюджета.</p>
      
      <p>Всего в результате реализации программы в Томской области планируется ввести 10,4 тыс. дополнительных мест дошкольного образования, в том числе 3 245 — в 2011 году. Новые места будут организовывать за счет более эффективного использования помещений работающих учреждений, создания пришкольных групп, возврата зданий бывших детских садов, капительного ремонта, строительства новых садиков.</p>
      
      <p>«Сейчас идет уточнение конкретных программных мероприятий и объектов, и в ближайшее время программа будет презентована публично», — сообщил Владимир Самокиш.</p>
  created_at: 2011-09-05 21:26:02.109211 +07:00
  title: "Общественности представят программу развития дошкольного образования в Томской области"
12896: 
  annotation: "<p>Федеральная служба по оборонному заказу переоформила документ, подтверждающий наличие лицензии на осуществление разработки вооружения и военной техники. Данный документ подтверждает легитимность деятельности ТУСУРа при разработке средств и систем вооружений в интересах обороны России.</p>"
  body: |
      <p>Необходимо отметить, что ТУСУР создавался именно для потребностей военно-промышленного комплекса страны. В настоящее время ученые и преподаватели томского вуза активно ведут подготовку кадров для оборонных предприятий и научно-исследовательские работы в области создания специальной техники и технологии, выполняют научные исследования для повышения обороноспособности страны.</p>
      
      <p>Учитывая сложившиеся традиции в решении задач оборонной тематики, богатый опыт научных школ и коллективов, имеющийся задел, ТУСУР определен головным учреждением по взаимодействию с вузами Сибирского федерального округа для формирования НИОКР военного и двойного назначения.</p>
  created_at: 2011-09-05 21:26:56.563278 +07:00
  title: "ТУСУР переоформил лицензию по Рособоронзаказу"
12897: 
  annotation: "<p>Делегация ТУСУРа примет участие в международной инвестиционно-технологической конференции Silicon Valley Open Doors 2011 (SVOD 2011), которая пройдет 29-30 ноября 2011 года в Силиконовой долине (Калифорния, США).</p>"
  body: |
      <p>Конференция проводится Американской бизнес-ассоциацией русских профессионалов (AmBAR) и ежегодно собирает предпринимателей России, Европы, США и экспертов со всего мира. В этом году SVOD будет проходить в Российском инновационном центре (Russian Innovation Center), который был недавно открыт совместно «Роснано», «Сколково» и «РВК».</p>
      
      <p>В рамках панельных дискуссий конференции SVOD 2011 участники обсудят проблемы и тенденции в современном предпринимательстве: будущее глобальных технологических рынков, новые разработки в социальных медиа, тиражирование успешных моделей инновационного развития, развитие инновационных регионов в эпоху глобальных рынков, перспективы для высокотехнологичного старта России.</p>
      
      <p>Среди ключевых экспертов конференции Анатолий Чубайс (генеральный директор ОАО «Роснано»), Виктор Вексельберг (президент фонда «Сколково»), Игорь Агамирзян (генеральный директор ОАО «РВК»), Крейг Барретт (бывший генеральный директор корпорации Intel), Джон Чамберс (генеральный директор Cisco) и другие известные предприниматели и венчурные инвесторы.</p>
      
      <p>Также в программе конференции — сессии по венчурному финансированию проектов. В рамках конкурса бизнес-планов будет отобрано около 20 инновационных проектов, которые затем будут представлены вниманию ведущих венчурных инвесторов Силиконовой долины.</p>
  created_at: 2011-09-05 21:29:55.358675 +07:00
  title: "Томский вуз примет участие в международной конференции Silicon Valley Open Doors 2011 "
12898: 
  annotation: "<p>В среду, 7 сентября, сотрудники Управления надзорной деятельности МЧС России проведут полевые испытания нового водного раствора для тушения пожаров, разработанного в Национальном исследовательском Томском политехническом университете (испытание пройдет в 14.00 по адресу ул. Московский тракт, 109/4).</p>"
  body: |
      <p>Состав, представляющий собой механическую смесь воды и жидкого стекла, предназначен для тушения пожаров повышенного уровня сложности (класс А, В, С) и возгораний веществ, находящихся в различных агрегатных состояниях. После распыления состава на очаг возгорания в кратчайшее время происходит испарение воды и вспенивание раствора, увеличивающее первоначальный объем в десятки раз. Над очагом образуется защитный слой, ограничивающий доступ кислорода и предотвращающий тление, что предохраняет от последующего возгорания.</p>
      
      <p>Также водный раствор может использоваться для предотвращения пожаров в качестве средства для предварительной обработки.</p>
  created_at: 2011-09-05 21:37:19.668908 +07:00
  title: "Новый высокоэффективный раствор для тушения пожаров разработан в Томске"
12899: 
  annotation: "<p>Министерство здравоохранения и социального развития РФ поручило томскому вузу – Сибирскому государственному медицинскому университету (СибГМУ) координировать одну из четырех ведомственных целевых программ — «Создание биомедицинской платформы злокачественных новообразований».</p>"
  body: |
      <p>По информации ректора вуза Вячеслава Новицкого, бюджет программы на 2012-2014 годы — 2,7 млрд рублей; ответственный исполнитель — СибГМУ; разработчики — СибГМУ, НИИ онкологии СО РАМН, НИИ медицинской генетики СО РАМН, НИИ онкологии Министерства здравоохранения и социального развития РФ, технологическая платформа «Медицина будущего».</p>
      
      <p>Вячеслав Новицкий в докладе на учебном совете вуза отметил, что за минувший год авторитет СибГМУ в федеральных министерствах и ведомствах существенно вырос благодаря технологической платформе «Медицина будущего» — именно томский вуз выступил ее разработчиком и координатором. Напомним, что в апреле 2011 года платформа вошла в перечень утвержденных и рекомендованных к реализации правительством РФ.</p>
      
      <p>В настоящее время специалисты СибГМУ привлечены к разработке правительственной программы развития биотехнологий в России «БИО-2020» по разделу «Биомедицина», основу которой составляют технологические платформы «Медицина будущего», «Биотех 2030», «Биоэнергетика», «Фарма 2020».</p>
      
      <p>В 2010 году программа развития инновационной инфраструктуры СибГМУ получила поддержку в конкурсе правительства РФ, что позволило создать в вузе несколько инновационных образовательных центров: лабораторию системного анализа и обработки информации, медико-технический центр электрохирургии, образовательный центр «Инновационные технологии в хирургии», учебно-научную лабораторию по разработке автоматизированных рабочих мест (АРМ) в области медицинского приборостроения. Разработаны инновационные образовательные программы по подготовке магистров (совместно с Томским политехническим университетом).</p>
      
      <p>Ученые СибГМУ успешно участвуют в конкурсах федеральных целевых программ. На данный момент в вузе реализуется 22 госконтракта ФЦП, всего в 2010/2011 учебном году привлечено 207,2 млн рублей. Четыре проекта СибГМУ поддержаны Российским фондом фундаментальных исследований. В рамках работы НОЦ ядерной медицины (СибГМУ, НИИ онкологии и НИИ кардиологии СО РАМН, НИ ТПУ) подготовлена программа участия в ФЦП «Развитие ядерной медицины в Российской Федерации», проект поддержан госкорпорацией «Росатом» и ФМБА России.</p>
      
      <p>Экспертной коллегией фонда «Сколково» одобрен проект СибГМУ «Разработка концепции и внедрение технологий «тканевых биоконструкторов» в регенеративную медицину», создается инновационная компания – резидент Сколково с участием СибГМУ.</p>
      
      <p>Кроме того, среди наиболее значимых изменений в деятельности вуза ректор отметил развитие высокотехнологичной медицинской помощи. Сегодня клиниками оказывается высокотехнологичная медицинская помощь по пяти профилям. В июле 2011 года получены лицензии еще на пять видов ВМП: педиатрия, дерматовенерология, ревматология, неврология, эндокринология. В ближайшее время СибГМУ, совместно с областным перинатальным центром, откроет центр репродуктивной медицины, где по государственному заданию будет оказываться высокотехнологичная медицинская помощь по акушерству и гинекологии.</p>
  created_at: 2011-09-05 21:47:51.803142 +07:00
  title: "СибГМУ будет координировать одну из целевых программ Министерства здравоохранения и социального развития РФ"
12900: 
  annotation: "<p>Группа студентов Даремского университета, входящего в тройку ведущих вузов Англии наряду с Оксфордом и Кембриджем, целый семестр будет обучаться в Томском государственном университете.</p>"
  body: |
      <p>Им предстоит освоить программу по иностранному дискурсу и переводу на кафедре английской филологии факультета иностранных языков. По окончанию обучения на базе томского университета английские студенты получат вкладку в диплом о дополнительном образовании по специальности «Переводчик в сфере профессиональных коммуникаций».</p>
      
      <p>В университете города Дарема ребята изучали русский язык как иностранный и прибыли в ТГУ после подписания соглашения между вузами о культурно-образовательном и научном сотрудничестве. Теперь обмен студентами станет для двух университетов обычной практикой.</p>
  created_at: 2011-09-05 23:45:54.818952 +07:00
  title: "Студенты из Даремского университета начали свое обучение в Томске"
12901: 
  annotation: "<p>В рамках мероприятий по реализации государственной национальной политики в 2011 году Министерство регионального развития Российской Федерации проводит IV Всероссийский конкурс средств массовой информации на лучшее освещение темы межэтнического взаимодействия народов России и их этнокультурного развития «СМИротворец – 2011».</p>"
  body: |
      <p>Конкурс проводится с целью поощрения объективного освещения в СМИ вопросов межнациональных отношений и рассчитан на участие журналистов федеральных, региональных, а также этнических СМИ.</p>
      
      <p>К участию в конкурсе допускаются материалы, освещающие вопросы этнокультурного развития и взаимодействия народов, этнических групп, интересного опыта работы в этой сфере, опубликованные в средствах массовой информации (периодической печати или прошедшие в теле- и радиоэфире федеральных, областных, республиканских, городских, районных, этнических СМИ) в период с 1 августа 2010 года по 1 августа 2011 года.</p>
      
      <p>Прием журналистских работ на конкурс осуществляется до 15 сентября 2011 года. Церемония награждения победителей запланирована на 31 октября и пройдет в Москве.</p>
      
      <p>Более подробную информацию об условиях участия и порядке представления работ на конкурс можно получить на сайте Минрегиона России <a href="http://www.minregion.ru" title="ссылка">http://www.minregion.ru </a>в разделе «Официальная информация» или на сайте <a href="http://www.nazaccent.ru" title="ссылка">http://www.nazaccent.ru</a>.</p>
      
      <p>Контактные телефоны оргкомитета конкурса: +7 (495) 978-02-89, +7 (903) 664-24-35, +7 (916) 663-37-23.</p>
  created_at: 2011-09-06 16:43:58.106208 +07:00
  title: "Начат прием заявок на лучшее освещение в СМИ темы межэтнического взаимодействия народов России"
12902: 
  annotation: "<p>Четвертая по счету благотворительная акция помощи людям с низким достатком из числа пенсионеров, инвалидов, неполных и многодетных семей в посадке и уборке картофеля завершается.</p>"
  body: |
      <p>В этом году «социальный» картофель сажали более 1500 человек — жители Томска и Северска (в 2010 году — 1030 человек). Засеяно 20 гектаров земли рядом с деревней Петрово (в 2010 году площадь участка составляла 15 гектаров).</p>
      
      <p>Отъезд на уборку картофеля намечен на 8 часов утра 8 и 9 сентября от центров социальной поддержки населения по месту жительства участников акции:</p>
      
      <p>Центр социальной поддержки населения Кировского района — пр. Кирова, 48 (директор — Островская Раиса Сергеевна, тел. 43-21-01);</p>
      
      <p>Центр социальной поддержки населения Октябрьского района — ул. Суворова, 17 (директор — Кузнецова Ольга Николаевна, тел. 68-37-63);</p>
      
      <p>Центр социальной поддержки населения Советского района — ул. Тверская, 74 (директор — Занина Любовь Ивановна, тел. 714-010);</p>
      
      <p>Центр социальной поддержки населения Ленинского района — ул. 79-й Гвардейской дивизии, 11/2 (директор — Лобанова Ольга Николаевна, тел. 72-78-59).</p>
      
      <p><strong>Для справки </strong></p>
      
      <p>Социальный картофель томичи сажают с 2008 года — акция проходит под патронатом губернатора Томской области Виктора Кресса. Организаторы — областной департамент социальной защиты населения, администрация г. Томска, районные администрации г. Томска, администрация Томского района, администрация ЗАТО Северск.</p>
      
      <p>Земля в пользование, семенной материал для нуждающихся, автобусы для доставки людей на поле и обратно, грузовой транспорт для перевозки семян, вывоза урожая до погребов предоставляются участникам акции на безвозмездной основе. Садить и копать картофель, в случае необходимости, помогают волонтеры — учащиеся томских техникумов и вузов, подопечные центра социальной адаптации.</p>
      
      <p>В течение лета специалисты центров социальной поддержки населения неоднократно выезжают на поле: следят за состоянием всходов, обзванивают тех немногих, кто забыл вовремя прополоть участки. Со своей стороны, участники акции обязаны соблюдать условия социального договора — ухаживать за посадками и обеспечить сохранность семян на следующий год.</p>
  created_at: 2011-09-06 17:50:29.524632 +07:00
  title: "Малообеспеченным горожанам помогут убрать картофель"
12903: 
  annotation: "<p>Ученые Томского государственного архитектурно-строительного университета совместно со специалистами областного департамента архитектуры, строительства и дорожного комплекса разработали региональную программу кадрового обеспечения развития жилищного строительства в Томской области на 2011-2015 годы.</p>"
  body: |
      <p>«В настоящее время в строительном комплексе Томской области осуществляют деятельность 1913 организаций, из них 40 относятся к крупным и средним предприятиям, а 1873 являются малыми предприятиями, — сообщил заместитель начальника департамента архитектуры, строительства и дорожного комплекса Томской области Денис Празукин. — Общая численность работников в строительном комплексе региона к началу 2011 года, по данным Томскстата, составила 28 587 человек».</p>
      
      <p>Денис Празукин пояснил, что главная цель подготовленной программы — обеспечение кадрового баланса в строительной отрасли, то есть необходимого количества специалистов всех уровней образования.</p>
  created_at: 2011-09-06 20:02:47.925062 +07:00
  title: "В Томской области разработана программа кадрового обеспечения жилищного строительства"
12904: 
  annotation: "<p>По данным департамента по социально-экономическому развитию села Томской области, на 5 сентября в регионе зерновые обмолочены с площади 26,6 тыс. га, или 11 % посевных площадей. Намолочено 45 тыс. тонн зерна при средней урожайности зерновых 17 центнеров с гектара.</p>"
  body: |
      <p>В лидерах уборочной кампании Томский район, здесь уже обмолочено 18 % посевных площадей. Следом идет Кожевниковский район (убрано 14 % посевов), где на сегодняшний день самая высокая по области урожайность зерновых — почти 20 центнеров с гектара. В Кривошеинском и Первомайском районах зерновые убраны с 12 % посевных площадей. Пока не начата уборка в Молчановском районе из-за позднего созревания зерновых.</p>
      
      <p>По прогнозам синоптиков, ближайшая неделя в регионе обещает быть благоприятной, что позволит селянам области наверстать темпы уборки зерновых.</p>
      
      <p>В овощеводческих хозяйствах также идет уборка урожая. С 363 гектаров уже накопано более 7 тыс. тонн картофеля, со 152 гектаров убрано 2,3 тыс. тонн овощей.</p>
      
      <p>В хозяйствах начата засыпка семян под будущий урожай — уже засыпано 3,4 тыс. тонн семян зерновых и зернобобовых культур и 1,5 тыс. тонн картофеля.</p>
  created_at: 2011-09-06 20:58:21.591507 +07:00
  title: "В Томской области убрано 11 % посевов зерновых"
12905: 
  annotation: "<p>Томская область вошла в число 10 регионов, которые впервые в этом году получат из федерального бюджета 200 млн рублей на господдержку садоводческих некоммерческих объединений в рамках экономически значимых региональных программ.</p>"
  body: |
      <p>Федеральные средства будут направлены на обустройство и развитие инфраструктуры садоводческих объединений – это подъездные дороги, объекты электро- и водоснабжения, газификация садоводческих товариществ.</p>
      
      <p>Как сообщил заместитель губернатора – начальник департамента по социально-экономическому развитию села Томской области Владислав Брок, регион представил на 2011 год в Минсельхоз России программу на сумму 17 млн рублей.</p>
      
      <p>«Это позволит нам к областным деньгам, выделяемым на поддержку садоводства, добавить еще и федеральные», – отметил вице-губернатор.</p>
      
      <p>Сейчас Союз садоводов России и Министерство сельского хозяйства РФ готовят порядок и условия финансирования из федерального бюджета региональных программ по развитию садоводства.</p>
      
      <p>Программа поддержки садоводства рассчитана на два года. В 2011 году Министерством сельского хозяйства РФ отобраны для финансирования программы по развитию садоводства 10 регионов – Липецкой, Ленинградской, Ульяновской, Томской и Новосибирской областей, Республик Татарстан, Бурятия и Хакасия, Алтайского и Красноярского краев.</p>
      
      <p>На 2012 год Томская область рассчитывает получить из федерального бюджета на развитие инфраструктуры садоводческих обществ около 100 млн рублей.</p>
  created_at: 2011-09-06 21:47:39.517232 +07:00
  title: "Томская область может получить в 2011 году из федерального бюджета 17 миллионов рублей на развитие садоводства "
12906: 
  annotation: "<p>7-8 сентября в СибГМУ состоится межрегиональная научно-практическая конференция с международным участием «Проблемы развития фармацевтической науки и образования», посвященная 70-летию фармацевтического факультета.</p>"
  body: |
      <p>Именно томский факультет положил начало организации высшего фармацевтического образования на территории Сибири и Дальнего Востока. Начиная с 1941 года здесь подготовлено более 9 тыс. выпускников (из них около 400 закончили обучение с отличием, 100 кандидатов, 20 докторов наук).</p>
      
      <p>На факультете успешно ведутся научные исследования, посвященные разработке лекарственных средств и фармацевтических технологий. За внедрение в медицинскую практику ценных лекарственных средств на основе природного сырья Сибири и Дальнего Востока ученые были удостоены Государственной премии СССР.</p>
      
      <p>Выпускники работают в органах управления, фармпроизводстве, бизнесе, научных учреждениях по всей России, от Владивостока до Калининграда, они выступили организаторами фармацевтических факультетов в медицинских вузах Кемерово, Омска, Новосибирска.</p>
  created_at: 2011-09-06 22:07:51.029670 +07:00
  title: "Проблемы развития фармацевтической науки и образования обсудят в Томске"
12907: 
  annotation: "<p>Департаментом здравоохранения Томской области организована «горячая линия» по вопросам возврата в программу обеспечения необходимыми лекарственными средствами (ОНЛС). Номер «горячей линии» 8 (3822) 516-616.</p>"
  body: |
      <p>План работы по реализации федеральной программы обеспечения необходимыми лекарственными средствами обсуждался в администрации области на селекторном совещании, которое провел заместитель губернатора по социальной политике Владимир Самокиш. В совещании также приняли участие главы районов, главные врачи лечебно-профилактических учреждений, представители общественных организаций и социальных служб.</p>
      
      <p>Напомним, что в этом году медицинская комиссия Томского областного Совета ветеранов обратилась в департамент здравоохранения Томской области с предложениями по дополнительному информированию федеральных льготников о преимуществах участия в программе ОНЛС. Совместно с ветеранами разработан план мероприятий, в рамках которого проводится разъяснительная работа с льготными категориями граждан, проживающих на территории Томской области, организуются встречи льготников с представителями социальных служб, общественных организаций, Пенсионного фонда.</p>
      
      <p>Во всех лечебно-профилактических учреждениях открыты консультативные кабинеты для льготной категории граждан. На «горячей линии» департамента здравоохранения льготники могут оперативно получить консультацию и всю необходимую информацию, независимо от того, в каком районе Томской области они проживают.</p>
      
      <p>«До 1 октября необходимо приложить максимум усилий — сделать акцент на личных беседах врача и льготника, постараться дойти до каждого», — отметил на совещании Владимир Самокиш. Кроме того, он подчеркнул, что нельзя забывать о качестве предоставления услуг льготникам, которые вернулись в программу: «Они наши самые главные пациенты, и важно, чтобы их обслуживание было на высоком уровне».</p>
      
      <p><strong>Для справки</strong></p>
      
      <p>До 1 октября 2011 года льготники, подавшие заявление об отказе от получения социальных услуг, имеют возможность вернуться в программу обеспечения необходимыми лекарственными средствами (ОНЛС).</p>
      
      <p>По состоянию на 1 сентября 2011 года 75 тыс. жителей Томской области имеют право на льготное лекарственное обеспечение. Объем финансирования в 2011 году составил 263,7 млн рублей. Средства, выделяемые региону на организацию льготного лекарственного обеспечения, напрямую зависит от числа участников программы. Если бы в 2011 году в программу ОНЛС вернулось 100 % льготников, объем финансирования составил бы минимум 526 млн рублей. В 2011 году оставили свое право на получение лекарственных средств около 30 тыс. федеральных льготников.</p>
