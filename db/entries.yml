12881: 
  annotation: "<p>В воскресенье, 4 сентября, в Томске пройдет традиционный Большой праздник книги. Официальное открытие праздника состоится в 16.00 на набережной Томи у памятника А.П. Чехову.</p>"
  body: |
      <p>В церемонии открытия примут участие заместитель губернатора Томской области по социальной политике Владимир Самокиш, начальник областного департамента по культуре Андрей Кузичкин, томские деятели культуры и искусства.</p>
      
      <p>На основной площадке «Писатель – Издатель – Библиотека – Читатель» участников и гостей праздника ждет «космический сюрприз» от скульптора Леонтия Усова, БУМдефиле в «PAPERных» костюмах «Парад планет», мероприятия к юбилею писателя Георгия Маркова, презентации библиотек Томской области, выступления творческих коллективов, церемония награждения участников и победителей областного конкурса «Мы — дети Галактики».</p>
      
      <p>На центральной аллее программа праздника начнется в 15.00. Здесь будет работать «Томский книговорот» (буккроссинг) и «Томский Арбат», выставки экслибрисов, «Аллея космонавтики», смотровая площадка от Томского планетария, детские игровые площадки, «Открытый микрофон» для поэтов, писателей, любителей стихов. «Проспект читающих людей» соберет «звезд томской книжной вселенной» на книжную ярмарку, акцию «Запишись в библиотеку», букмаркет, конкурс «Литературное ралли».</p>
      
      <p>3, 4, 5 сентября Набережная Томи — территория Wi-Fi Free.</p>
