      <p>В программе VI открытого первенства работников лесного хозяйства Томской области показательные прыжки парашютистов-пожарных, соревнования по спортивному ориентированию, пожарно-прикладная эстафета, буссольная съемка замкнутого полигона, гиревой спорт, конкурс «Бивак», легкоатлетический биатлон.</p>
      
      <p>Все участники соревнований трудятся в лесном хозяйстве Томской области: департаменте развития предпринимательства и реального сектора экономики, Томской базе авиационной охраны лесов, Лесном имущественном центре, ООО «Питомник», лесничествах – филиалах Томского управления лесами.</p>
      
      <p>Место проведения первенства: Шегарский район, с. Мельниково, стадион. Начало в 10.00.</p>
      
      <p>Просьба журналистам подтвердить свое участие до 12.00 13 сентября. Дополнительная информация по тел.  8-913-801-8404 (Татьяна Топчий).</p>
