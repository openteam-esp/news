  body: |
      <p>В этом году социальный картофель сажали более 1500 человек — жители Томска и Северска (в 2010 году — 1030 человек). Засеяно 20 гектаров земли рядом с деревней Петрово (в 2010 году площадь участка составляла 15 гектаров).</p>
      
      <p>Отъезд на уборку картофеля намечен на 8 часов утра 8 сентября (четверг) и 9 сентября (пятница) от центров социальной поддержки населения по месту жительства участников акции.</p>
      
      <p>Центр социальной поддержки населения Кировского района — пр. Кирова, 48 (директор — Островская Раиса Сергеевна, тел. 43-21-01).</p>
      
      <p>Центр социальной поддержки населения Октябрьского района — ул. Суворова, 17 (директор — Кузнецова Ольга Николаевна, тел. 68-37-63).</p>
      
      <p>Центр социальной поддержки населения Советского района — ул. Тверская, 74 (директор — Занина Любовь Ивановна, тел. 714-010).</p>
      
      <p>Центр социальной поддержки населения Ленинского района — ул. 79-й Гвардейской дивизии, 11/2 (директор — Лобанова Ольга Николаевна, тел. 72-78-59).</p>
  created_at: 2011-09-07 17:29:36.485486 +07:00
  title: "Завтра стартует уборка «социального картофеля» "
12909: 
  annotation: "<p>Департаментом потребительского рынка администрации Томской области сформирован реестр торговых организаций, реализующих фирменную продукцию под товарными знаками Adidas, Nike, Reebok, как наиболее часто незаконно используемых.</p>"
  body: |
      <p>Реестр сформирован в целях  защиты потребительского рынка Томской области от опасной, некачественной и контрафактной продукции, повышения потребительской культуры населения.</p>
      
      <p>Реестр сформирован на основании официальных данных, представленных компаниями ООО «Найк» (представителя компании «Найк Интернешнл Лимитед» в России) и ООО «АДИДАС» (Adidas Group в России и СНГ). Предприятия, представленные в реестре, осуществляют продажу известной спортивной продукции на территории нашего региона на основании договорных отношений, договоров франчайзинга либо как фирменные магазины данных компаний.</p>
      
      <p>Реестр размещен на сайте Администрации Томской области в разделе «Актуально»: <a href="http://tomsk.gov.ru/" title="ссылка">http://tomsk.gov.ru</a>.</p>
      
      <p>Дополнительную информацию можно получить в департаменте потребительского рынка администрации Томской области по тел. (3822) 517-418 (Хлестунова Елена Юрьевна).</p>
  created_at: 2011-09-07 19:06:16.769045 +07:00
  title: "В Томской области сформирован реестр торговых организаций, реализующих фирменную продукцию известных спортивных марок "
12910: 
  annotation: "<p>Томское региональное отделение общероссийской общественной организации «Ассоциация юристов России» выиграло грант правозащитного движения «Сопротивление» на оказание юридической помощи лицам в местах лишения свободы. Грант на сумму 900 тыс. рублей будет реализован в течение года.</p>"
  body: |
      <p>В рамках гранта студенты 4-5-х курсов Юридического института ТГУ будут оказывать юридическую помощь в исправительных учреждениях области, а также читать заключенным лекции по общеправовым вопросам.</p>
      
      <p>Эта работа будет организована в рамках действующей в ЮИ ТГУ Юридической клиники, где уже наработан большой опыт оказания бесплатной правовой помощи, в частности, малоимущим гражданам.</p>
      
      <p>Подробнее по тел. 8-952-897-5602 (Прохорова Марина Владимировна).</p>
      
      <p>Для справки:</p>
      
      <p><a href="http://www.soprotivlenie.org/" title="ссылка">Правозащитное движение «Сопротивление»</a> (межрегиональная правозащитная общественная организация) была создана 15 декабря 2005 года.  Организация оказывает бесплатную юридическую и психологическую помощь потерпевшим и свидетелям в уголовном процессе.</p>
  created_at: 2011-09-07 19:07:26.533671 +07:00
  title: "Лица в местах лишения свободы смогут получить юридическую помощь "
12911: 
  annotation: "<p>Более 700 томских предпринимателей в 2011 году заключили трудовые договоры с работниками и зарегистрировались в Томском региональном отделении Фонда социального страхования.</p>"
  body: |
      <p>Это значит, что их сотрудники своевременно и в полном объеме получат пособия по временной нетрудоспособности, по беременности и родам, пособия по уходу за ребенком до полутора лет. Им гарантирована помощь в случае несчастного случая на производстве или профессионального заболевания.</p>
      
      <p>Напомним, федеральными законами № 255-ФЗ и  № 125-ФЗ установлена обязанность физического лица (в том числе применяющего специальные налоговые режимы) по регистрации в качестве страхователя, в случае заключения трудового договора с работником. При этом регистрация в качестве страхователя в территориальных органах Фонда осуществляется на основании заявления физического лица, представляемого в срок не позднее 10 дней со дня  заключения трудового договора с первым из нанимаемых работников.</p>
      
      <p>Подробная информация на сайте Фонда социального страхования Российской Федерации  <a href="http://fss.ru/region/ro70/" title="ссылка">http://fss.ru/region/ro70/</a>, по тел.  416-898 (пресс-служба  Томского регионального отделения Фонда социального страхования РФ).</p>
