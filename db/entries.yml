  title: "Томскстат готовится к обследованию затрат предприятий и организаций"
12966: 
  annotation: "<p>Второй всероссийский турнир  по самбо среди юношей в честь Героя Советского Союза, ветерана Великой Отечественной войны, почетного жителя города Томска Геннадия Ворошилова будет проходить 16-18 сентября.</p>"
  body: |
      <p>Соревнования включены в единый всероссийский календарный план спортивно-массовых мероприятий, проводимых на территории Российской Федерации, и имеют статус отборочных на первенство России по самбо среди юношей 1995-1996 годов рождения.</p>
      
      <p>Торжественная церемония открытия турнира состоится 17 сентября в 13.00 в СК «Юпитер» (ул. Смирнова, 48-б).</p>
  created_at: 2011-09-14 20:28:50.265928 +07:00
  title: "В Томске пройдет Всероссийский турнир по самбо в честь Геннадия Ворошилова"
12967: 
  annotation: "<p>Всероссийский день бега «Кросс нации – 2011» пройдет в Томской области 24 сентября. Предполагается, что участие в спортивном празднике в этом году примут около 4 тысяч человек.</p>"
  body: |
      <p>Всероссийский день бега «Кросс нации» — самый массовый забег и значимое событие в жизни страны. Соревнования проводятся во всех регионах Российской Федерации с 2004 года. В Томской области — с 2009 года, ежегодно собирая более 3 тыс. участников. С 2010 года  «Кросс нации» проходит во всех муниципальных образованиях Томской области.</p>
      
      <p>Местом центрального старта традиционно является город Томск. Программа соревнований включает забеги для разных возрастных групп, забеги с учетом и без учета времени, в том числе VIP-забег без учета времени.</p>
      
      <p>Наградная атрибутика, памятные номера-футболки с эмблемой соревнований «Кросс нации – 2011» предоставлены Министерством спорта, туризма и молодежной политики Российской Федерации.</p>
      
      <p>Торжественная церемония открытия «Кросса нации – 2011» состоится 24 сентября в 11.00 на стадионе «Политехник» (ул. 19 Гвардейской дивизии, 13).</p>
  created_at: 2011-09-14 20:31:41.394330 +07:00
  title: "Жители Томской области примут участие в «Кроссе нации – 2011»"
12968: 
  annotation: "<p>В пятницу, 16 сентября, в 14.00 в малом зале администрации Томской области (4-й этаж) состоится заседание межведомственной рабочей группы по организации отдыха, оздоровления и занятости детей.</p>"
  body: "<p>На заседании будут подведены итоги детской оздоровительной кампании в летний период 2011 года и награждены коллективы оздоровительных учреждений и организаторов детского отдыха.</p>\n"
  created_at: 2011-09-14 20:51:10.436823 +07:00
  title: "В областной администрации подведут итоги летней оздоровительной кампании 2011 года"
12969: 
  annotation: "<p>По данным департамента по социально-экономическому развитию села Томской области, на 14 сентября в регионе зерновые убраны с площади 103 тыс. гектаров, что составляет 41 % от плана. Намолочено 176 тыс. тонн зерна при средней урожайности зерновых 17 центнеров с гектара.</p>"
  body: |
      <p>Хорошая погода, установившаяся на территории области, позволила томским крестьянам увеличить темпы уборки зерновых. Так, в Томском и Первомайском районах убрана половина посевов зерновых – соответственно 54 и 53 % от плана. В Зырянском районе зерновые обмолочены с 45 % посевных площадей, в Кривошеинском районе убрано 42 % посевов, в Кожевниковском районе – 41 %.</p>
      
      <p>Самая высокая урожайность зерновых в Кожевниковском (20,8 центнера с гектара) и Шегарском (20,3 ц/га) районах.</p>
      
      <p>На семена засыпано 31 тыс. тонн зерна урожая-2011, или 41 % от плана.</p>
      
      <p>В хозяйствах вытереблено льна с площади 1250 га.</p>
      
      <p>На сегодняшний день в овощеводческих и фермерских хозяйствах картофель выкопан с 995 гектаров, урожай составил 18,9 тыс. тонн, 5 тысяч тонн картофеля уже заложено на хранение. Убрано 4,5 тыс. тонн овощей с площади 332 га.</p>
      
      <p>Теплую погоду синоптики обещают еще в течение ближайшей недели.</p>
  created_at: 2011-09-14 22:30:23.374619 +07:00
  title: "В Томской области убрано более 40 процентов посевов зерновых "
12970: 
  annotation: |-
      <p>Уважаемые работники и ветераны лесной отрасли Томской области!
      <br />От всей души поздравляем вас с профессиональным праздником – Днем работников леса!</p>
  body: |
      <p>Лес – одно из главных богатств нашей области, требующий к себе особого, бережного отношения. Потому так ценен труд людей, которые занимаются лесовосстановлением и защитой лесов от пожаров, стремятся сохранить их для будущих поколений.</p>
      
      <p>Лесопромышленный комплекс Томской области активно развивается, несмотря на кризисные явления, перемены в законодательстве и сложности с инфраструктурой. Объём лесозаготовок в регионе составляет около трёх миллионов кубометров в год. Благодаря реализации в отрасли крупных инвестиционных проектов по глубокой переработке древесины объемы лесозаготовок существенно вырастут уже в ближайшее время. Одно из таких современных предприятий, где применяются новейшие технологии переработки древесины, – завод ЗАО «ЛПК «Партнер-Томск» по производству МДФ-плит мощностью 264 тыс. куб. метров плиты в год. Совместно с китайской компанией «Хенда-Сибирь» идёт подготовка генерального плана по строительству большого лесоперерабатывающего комплекса в Асине. В регионе сохранились и заводы – старожилы, выпускающие древесностружечные плиты с 1980 года, такие как ООО «Томлесдрев». На предприятии проведена реконструкция и модернизации производства, за счет чего увеличен выпуск плиты, в том числе ламинированной, до 268 тыс. куб. метров в год. Сегодня продукция завода занимает более 50 % рынка плиты ДСП в Сибирском федеральном округе.</p>
      
      <p>Надеемся, что развитие крупных предприятий в лесопромышленном комплексе позволит увеличить число рабочих мест, откроет новые производства, чтобы вместе с новыми компаниями развивались и территории их присутствия, повышалось качество жизни людей.</p>
      
      <p>У лесной и лесоперерабатывающей промышленности Томской области славное прошлое и достойное настоящее. Каким будет будущее – зависит от каждого из нас. Уверены, что богатый опыт работников лесного хозяйства и их трудолюбие помогут успешно справиться со всеми задачами, стоящими перед лесной отраслью.</p>
      
      <p>Выражаем искреннюю признательность и благодарность ветеранам лесного хозяйства и лесной промышленности. Желаем всем, кто посвятил свою жизнь лесу, крепкого здоровья, удачи во всех начинаниях, счастья и благополучия!</p>
      
      <p><strong>Губернатор Томской области Виктор Кресс</strong></p>
      
      <p><strong>Председатель Законодательной Думы Томской области Борис Мальцев</strong></p>
  created_at: 2011-09-14 22:37:40.618939 +07:00
  title: "Поздравление губернатора и спикера с Днем работников леса!"
12971: 
  annotation: "<p>15-16 сентября в Центре практического обучения животноводов (с. Нелюбино, Томский район) по инициативе Аграрного центра Томской области, компании «Монолит Лига» и «ГЕА ФТ» пройдет семинар на тему: «Новые технологии и технические средства в лечении и профилактике болезней копыт КРС».</p>"
  body: |
      <p>В течение двух дней специалисты животноводческих хозяйств Томской области совместно с менеджерами из Германии будут изучать и внедрять на практике новые технологии и современные средства лечения и профилактики заболеваний конечностей крупного рогатого скота.</p>
      
      <p>В семинаре примут участие ветврачи и технологи хозяйств молочного направления Томской области.</p>
      
      <p>Подробнее по тел. 65-89-64, пресс-служба ОГАУ «Аграрный центр Томской области».</p>
  created_at: 2011-09-14 22:48:43.067914 +07:00
  title: "Томские животноводы изучают и внедряют новые технологии"
12972: 
  annotation: "<p>Бельгийский специалист по химии промышленных полимеров Дирк Верваке, приглашенный СИБУРом и Томским политехническим университетом возглавить новую международную лабораторию по промышленным полимерам, приступил к работе в НИОСТ.</p>"
  body: |
      <p>Напомним, что на XIV Томском инновационном форуме INNOVUS было объявлено о создании СИБУРом совместно с Томским политехническим университетом российско-бельгийской лаборатории по промышленным полимерам. Новую лабораторию ТПУ «Пластик и органический синтез» возглавил Дирк Верваке – специалист-практик, участвовавший в более чем 50 проектах различных мировых промышленных компаний. В настоящее время в лаборатории ТПУ ведутся ремонтные работы, закупается аналитическое оборудование. В 2010 году НИОСТ и ЦИР «Томскнефтехима» разработали  более 60 новых марок полипропилена.</p>
      
      <p>Основной целью работы Верваке в рамках научных проектов НИОСТ и ТПУ является исследование и разработка инновационных технологий получения конкурентоспособных полимерных конструкционных материалов на основе термореактивных полимеров, включая полиуретаны, полиамиды и полидициклопентадиен (ПДЦПД). Синтез и переработка термореактивных полимеров в изделия осуществляются новым для России методом реакционно-литьевого формования (RIM технологии). В задачи бельгийского специалиста входит обучение этому методу исследователей НИОСТ, сотрудников и студентов кафедры высокомолекулярных соединений ТПУ.</p>
      
      <p>В отличие от традиционного метода переработки термопластов – литья под давлением, реакционно-литьевое формование реактопластов не требует дополнительного времени и энергозатрат на промежуточные стадии процесса – синтез полимера, гранулирование, сушку и плавление. Технология является высокопроизводительной и энергоэффективной.</p>
      
      <p>В НИОСТе Дирк Верваке задействован во всех стадиях НИОКР по RIM технологии, включая оптимизацию рецептур, отработку температурных и временных режимов полимеризации и инжекционного литья, наладку оборудования, закупленного непосредственно для реализации данного проекта, организацию и проведение испытаний получаемых продуктов. Кроме того, бельгийский специалист принимает активное участие в поиске потенциальных потребителей для изделий из термореактопластов и их продвижении на рынки.</p>
      
      <p>«В данный момент я знакомлюсь с методами работы и управления процессами в НИОСТе, а также разбираюсь в том оборудовании, которое имеется в лаборатории на предмет его достаточности и соответствия требованиям проекта, – рассказал Дирк Верваке, главный менеджер компании «Управленческое консультирование» (Бельгия). – Хотя в проекте ПДЦПД есть несколько направлений, в которых я напрямую задействован, конечная цель – сведение воедино всех процессов от формулы до наработки опытных партий конечного продукта, востребованного потребителем».</p>
  created_at: 2011-09-15 00:03:32.324290 +07:00
  title: "Томские и бельгийские ученые ведут исследование и разработку инновационных технологий получения промышленных полимеров"
