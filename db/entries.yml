  title: "В Северске пройдет День департамента по культуре Томской области"
12959: 
  annotation: "<p>Филиал ОАО «Федеральная сетевая компания Единой энергетической системы» (ФСК ЕЭС) – Магистральные электрические сети (МЭС) Сибири и Национальный исследовательский Томский политехнический университет заключили соглашение о сотрудничестве в области подготовки и переподготовки персонала.</p>"
  body: |
      <p>Сотрудничество ТПУ с ФСК ЕЭС предполагает участие компании в разработке совместных учебных программ по электроэнергетическим специальностям, а также участие специалистов компании в разработке тематики дипломных и курсовых работ политехников. Кроме того, студенты ТПУ получают возможность прохождения практики, а преподаватели — стажировки на предприятиях компании.</p>
      
      <p>В ОАО «ФСК ЕЭС» отмечают, что в настоящее время привлечение на работу лучших выпускников, содействие их профессиональному росту является одним из стратегических направлений  корпоративной деятельности.</p>
      
      <p>Напомним, что Томский политехнический университет имеет договоры о стратегическом партнерстве уже более чем с 250 предприятиями.</p>
      
      <p>Для справки</p>
      
      <p>ОАО «Федеральная сетевая компания Единой энергетической системы» (ФСК ЕЭС) является одной из крупнейших инфраструктурных компаний России, более 79 % акций которой принадлежат государству. На сегодняшний день компания эксплуатирует 121 тысячу  километров линий электропередачи и около 800 подстанций, относящихся к Единой национальной электрической сети (ЕНЭС). Объекты электросетевого хозяйства находятся в 73 регионах Российской Федерации.</p>
      
      <p>Компания реализует  крупные государственные проекты. Это подготовка электросетевых объектов к проведению саммита АТЭС в 2012 году во Владивостоке, инновационного центра «Сколково», обеспечение энергоснабжения объектов зимней Олимпиады-2014 в Сочи, строительство второй очереди нефтепровода «Восточная Сибирь – Тихий океан»  и другие.</p>
  created_at: 2011-09-13 22:40:24.736418 +07:00
  title: "Магистральные электрические сети Сибири будут готовить кадры в томском вузе"
12960: 
  annotation: "<p>Сегодня с рабочим визитом в Томск прибыл генеральный директор госкорпорации «Росатом» Сергей Кириенко. Цель визита — обсудить вопросы расширения сотрудничества Томской области с «Росатомом», в том числе по проведению научно-исследовательских конструкторских работ, подготовке кадров для атомной отрасли и созданию новых производств на территории ЗАТО Северск.</p>"
  body: |
      <p>Сергей Кириенко вместе с губернатором Томской области Виктором Крессом посетили Томский политехнический университет, где прошла встреча с ректорами профильных для «Росатома» вузов Томска, а также побывали на Северной площадке Особой экономической зоны «Томск», на Сибирском механическом заводе и на сублиматном заводе СХК.</p>
      
      <p>Глава «Росатома» отметил, что в настоящее время перед российской наукой ставится серьезная задача по проведению изысканий для нужд атомной отрасли, на эти цели правительством РФ выделяется около 120 млрд рублей. «И для нас крайне интересно, чтобы большой объем работы выполняла сибирская наука, в частности, томская», — заявил Сергей Кириенко.</p>
      
      <p>Также руководитель «Росатома» проинформировал, что достигнута договоренность с губернатором Томской области о создании на территории Северска третьей площадки Особой экономической зоны, что позволить привлечь в регион новые инвестиции для Северска и СХК. В свою очередь глава региона Виктор Кресс заявил, что администрацией Томской области сделано предложение «Росатому» о формировании на территории региона ядерного кластера, а также о создании на базе ТПУ международного центра по подготовке кадров для предприятий атомной отрасли в России и за рубежом.</p>
      
      <p>Сергей Кириенко отметил большую работу, проделанную администрацией Томской области по подготовке к сооружению Северской АЭС: выбранная площадка отвечает всем требованиям экологических норм и безопасности, есть квалифицированный персонал для строительства и эксплуатации, Системным оператором Единой энергетической системы России подтверждены потребности Томской области в электроэнергии. После корректировки генеральной схемы размещения объектов электроэнергетики до 2020 года будет принято решение о начале работ по строительству Северской АЭС. Глава «Росатома» назвал ориентировочно 2012-2013 годы.</p>
      
      <p>«Россия не собирается отказываться от развития атомной энергетики, — сказал Сергей Кириенко. — Большинство стран также выбирает этот путь. После полугодового затишья, связанного с событиями на АЭС «Фукусима», вновь началась реализация контрактов с применением российских технологий, поскольку Россия сегодня является одним из мировых лидеров в атомных технологиях».</p>
      
      <p>По итогам визита планируется подписание соглашения между администрацией Томской области и госкорпорацией «Росатом».</p>
  created_at: 2011-09-13 23:07:51.769746 +07:00
  title: "В Томской области работает делегация «Росатома» во главе с Сергеем Кириенко"
12961: 
  annotation: "<p>В пятницу, 16 сентября, в Кожевниковском районе начнет свою работу IV региональный слет, где соберутся команды, сформированные из лидеров ученического самоуправления и представителей органов управления образовательных учреждений, способных к самостоятельной реализации сетевых проектов.</p>"
  body: |
      <p>Слет будет проходить три дня — с 16 по 18 сентября. Команды-участники должны состоять из пяти учеников и педагога-руководителя, имеющих опыт социального проектирования, пропагандистской деятельности и взаимодействия в сети Интернет.</p>
      
      <p>В программе слета: торжественное открытие, проведение серии практических занятий и тренингов, оформление команды в сети Интернет, командная разработка и защита стратегии PR-проекта, спортивные и досуговые мероприятия.</p>
      
      <p>По окончании слета работа команд будет продолжена: они должны будут продемонстрировать организацию сетевого взаимодействия участников слета в сети Интернет, разработать и реализовать проекты, провести PR-акции.</p>
      
      <p>Итоги реализации PR-проектов подводятся на молодежном форуме гражданских инициатив «Россия — это мы!» и областном слете в 2012 году.</p>
  created_at: 2011-09-13 23:20:25.767370 +07:00
  title: "Лидеры ученического самоуправления Томской области соберутся на слет"
12962: 
  annotation: "<p>Как сообщил начальник департамента потребительского рынка администрации Томской области Александр Таловский, в Томске по поручению губернатора организована 21 площадка для сезонной торговли картофелем и овощами. Об этом уведомлены все муниципалитеты и сельхозпредприятия области.</p>"
  body: |
      <p>Кроме того, приобрести овощи можно и на семи розничных рынках Томска, где в основном реализуют свою продукцию овощеводческие хозяйства «Томь», «Овощевод», «Агротеховощ», «Заварзино», «Петрово», томские фермеры Михаил Колпаков и Михаил Борзунов.</p>
      
      <p>В Томске также работает 22 ярмарки выходного дня. «Учитывая, что некоторые новые площадки находятся рядом с ярмарками, мы имеем более 40 полноценных точек для продажи сельхозпродукции населению, — отметил Александр Таловский. — Ежедневно продажей овощной продукции занимаются 70 продавцов, для этих целей выделено 300 торговых мест. На 9 августа населению уже продано более 500 тонн картофеля».</p>
      
      <p>Ведется торговля овощной продукции и с машин. Так, в минувшую пятницу в Томске овощи продавали с 28 машин на улицах Интернационалистов, Лазо, Иркутском тракте, на площади Южной и Дзержинского, на улицах Кулагина, Нахимова, Елизаровых, Шевченко, Мокрушина, в переулке Шегарском.</p>
      
      <p>Овощеводческие хозяйства реализуют картофель и овощи со своих складов в Черной Речке, Кисловке, Зональном, Петрове. Оптовая цена на овощную продукцию в этом году ниже прошлогодней: картофель отпускается по цене от 4 до 8 рублей за килограмм, капуста — в пределах 3,5-5 рублей за килограмм, свекла и морковь стоит 5-10 рублей за килограмм, лук — 16 рублей за килограмм. В рознице цены в 1,5-2 раза выше. Сейчас идет работа с торговыми сетями по заключению договоров на поставку овощей нового урожая.</p>
      
      <p>Также начал действовать потребительский кооператив «Сибирское поле», организованный Томским институтом переподготовки кадров и агробизнеса, предпринимателями Шегарского и Зырянского районов для продажи картофеля и овощей населению под заказ.</p>
      
      <p>Потребность в овощах учреждений бюджетной и социальной сферы — 5,5 тыс. тонн картофеля, 1,7 тыс. тонн капусты и 1,6 тыс. тонн овощей — будет обеспечена в полном объеме, добавил Александр Таловский. Он также отметил, что в этом году востребованность томского картофеля на вывоз небольшая. За пределы области вывезено около 1 тыс. тонн картофеля.</p>
      
      <p>В целом в Томской области ожидается хороший урожай картофеля и овощей. По прогнозам, валовый сбор картофеля составит 250 тыс. тонн (в 2010 году — 237 тысяч тонн), урожай овощных культур составит 90-92 тыс. тонн (против 87 тыс. тонн в прошлом году).</p>
