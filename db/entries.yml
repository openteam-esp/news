  title: "Томская область принимает участие в Едином дне пенсионной грамотности"
13076:
  annotation: "<p>С 17 по 27 ноября в Театре драмы (пл. Ленина, 4) будет проходить творческая лаборатория молодых режиссеров под руководством Олега Лоевского.</p>"
  body: |
      <p>В проекте, предполагающем обмен опытом, знакомство с новой драматургией, новыми приемами режиссерской и актерской школы, примет участие практически вся труппа театра, а также приезжие молодые, но уже заявившие о себе режиссеры.</p>

      <p>Для постановки театром отобраны три пьесы: «Хлам» Михаила Дурненкова, «Сыроежки, или Кораблекрушение» Ксении Драгунской, «Остров Рикоту» Натальи Мошиной. Итогом работы лаборатории станут эскизы спектаклей, которые будут представлены зрителям.</p>

      <p>В театре надеются, что по результатам лаборатории с некоторыми режиссерами будут заключены контракты на постановку спектаклей на томской сцене. Кроме этого, в сезоне 2011-2012 годов администрация театра планирует пригласить на очередные постановки ряд режиссеров, в числе которых известные томским зрителям Александр Загораев, Олег Пермяков и другие.</p>

      <p>По итогам этих мероприятий будет объявлен конкурс на замещение вакантной должности главного режиссера Томского областного театра драмы. В настоящее время обязанности главного режиссера театра исполняет Сергей Куликовский.</p>

      <p>Дополнительная информация по тел. 51-26-58 (Мария Марковна Смирнова).</p>

      <p>Для справки</p>

      <p>Олег Семенович Лоевский — известный театральный деятель, художественный директор фестиваля «Реальный театр», лауреат международной театральной премии имени Станиславского, член экспертного совета национальной премии «Золотая маска».</p>

      <p>Сергей Михайлович Куликовский — театральный режиссер, в Томском областном театре драмы работал в качестве очередного режиссера с 2007 года. За этот период поставил 9 спектаклей: «Тустеп на фоне чемоданов», «Не боюсь Вирджинии Вулф», «Как важно быть серьезным», «Психоаналитик», «Стеклянный зверинец», «Оскар и Розовая дама», «Окаянные сны», «Горе от ума», «Счастье мое».</p>
