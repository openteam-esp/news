13064:
  annotation: "<p>Во вторник, 27 сентября, делегация Томской области улетает в Москву для участия в презентации Федеральной земли Нижняя Саксония (Германия), с которой у администрации Томской области существуют многолетние деловые отношения.</p>"
  body: |
      <p>Презентация проводится при непосредственном участии министра экономики, труда и транспорта Нижней Саксонии Йорга Боде. На презентации будет представлена подробная информация о Нижней Саксонии, ее инвестиционном потенциале и конкретных проектах, обозначены ключевые направления и партнеры для международного сотрудничества, предложены интерактивные инструменты для выстраивания совместной работы предприятий России и Нижней Саксонии.</p>

      <p>Земля Нижняя Саксония — инновационный регион, привлекательный для жизни, работы и инвестиций. Высокоразвитые предприятия, масштабный научный и исследовательский потенциал обеспечивают лидирующие позиции региону в экономике и науке, презентовать который приглашены, в том числе, и такие ключевые игроки, как «Дойче Мессе АГ» и аэропорт Ганновера.</p>
  created_at: 2011-09-27 00:12:11.410316 +07:00
  title: "Томичи примут участие в презентации Нижней Саксонии"
