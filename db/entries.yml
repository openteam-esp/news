  annotation: "<p>Национальный исследовательский Томский политехнический университет и Союз маркетологов России договорились о сотрудничестве с целью развития в Томске направления «маркетинг инноваций».</p>"
  body: |
      <p>Эта договоренность была достигнута между руководством Института инженерного предпринимательства НИ ТПУ и президентом Союза маркетологов России Вадимом Ширяевым. Главный маркетолог России презентовал в ТПУ свою образовательную программу. В частности, он провел тренинг-семинар «Маркетинговые войны» для сотрудников малых инновационных предприятий и владельцев собственного бизнеса. Для студентов и сотрудников ТПУ Вадим Ширяев прочитал четырехчасовую лекцию, в которой приняли участие более 120 слушателей.</p>
      
      <p>В рамках визита он также посетил Томскую особую экономическую зону, где рассказал о новых подходах к управлению знаниями и правилах маркетингового движения.</p>
      
      <p>Справка:</p>
      
      <p>Вадим Ширяев входит в ТОР-5 самых влиятельных консультантов по маркетингу РФ. За 15 лет он реализовал более 100 проектов на международном и национальном уровнях и выступил бизнес-тренером для представителей более чем 700 компаний.</p>
