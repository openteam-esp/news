13044:
  annotation: "<p>Томский пожарный Владимир Полянский завоевал чемпионский титул на престижных соревнованиях мирового уровня по гиревому спорту. Чемпионат мира по этой дисциплине проходил 16-18 сентября в Нью-Йорке. Принять участие в соревнованиях прибыли более 300 спортсменов из 15 стран мира.</p>"
  body: |
      <p>На эти соревнования Владимир отправился после того, как в июне занял первое место на российских состязаниях и стал чемпионом России в весовой категории до 78 килограммов. В Америке томич установил новый мировой рекорд в толчке по длинному циклу. Он выполнил данное упражнение 81 раз, побив прежний мировой рекорд, который был установлен в 2009 году.</p>

      <p>Дополнительная информация по тел. 8-913-800-4090 (пресс-служба Главного управления МЧС России по Томской области).</p>
  created_at: 2011-09-22 21:19:46.079790 +07:00
