  title: "Технологический диалог компаний, научных центров, университетов четырех стран пройдет в Томске"
13059:
  annotation: "<p>Во вторник, 27 сентября, в 11.00 в НИИ ПММ ТГУ состоится презентация уникального суперкомпьютерного информационно-вычислительного комплекса, в который входят суперкомпьютер СКИФ Cyberia, Центр обработки данных и Томский региональный телепорт ТГУ.</p>"
  body: |
      <p>Это современный научно-образовательный центр коллективного пользования, который будет востребован в самых различных отраслях экономики Томской области и Сибири. Комплексный экологический мониторинг атмосферы и гидросферы, контроль за разливом рек, распространением пожаров и эпидемий, рациональное использование лесных и минеральных ресурсов, новые конкурентоспособные методы разведки нефтегазовых месторождений, восстановление загрязненных почв, проектирование ракетно-космической техники и безопасного шахтного оборудования, создание новых видов ракетного топлива и сверхтвердых покрытий с помощью нанотехнологий — это лишь малая часть сложнейших задач, которые ученые ТГУ решают с помощью информационно-вычислительного комплекса в тесном сотрудничестве с предприятиями региона.</p>

      <p>На презентации будут показаны возможности комплекса для решения различных задач. В мероприятии примут участие генеральный директор компании «Т-Платформы» Всеволод Опанасенко, представители администрации Томской области и крупных компаний, члены ассоциации «Сибирский открытый университет».</p>

      <p>Презентация пройдет в рамках общего собрания ассоциации образовательных и научных учреждений «Сибирский открытый университет». 27 сентября в 12.00 в зале заседаний Научной библиотеки ТГУ ее участники планируют обсудить итоги работы за 2010-2011 год и определить основные направления деятельности на ближайшую перспективу. Основное внимание будет уделено приоритетным направлениям развития науки, техники и технологий в профессиональном образовании, сетевому взаимодействию учреждений образования и науки и развитию совместных образовательных программ, взаимодействию профессионального и общего образования и повышению качества общего образования.</p>

      <p><strong>Для справки</strong></p>

      <p><strong>Суперкомпьютер СКИФ Cyberia </strong>пиковой производительности 12 Тфлопс был создан в ТГУ отечественной компанией «Т-Платформы» в 2006 году. В соответствии с программой развития Национального исследовательского Томского государственного университета в 2010-2011 годах осуществлена его значительная модернизация. Сегодня СКИФ Cyberia — самый мощный за Уралом суперкомпьютер в России, это 1280 высокопроизводительных процессоров с пиковой производительностью 62 триллиона операций в секунду, система хранения данных с объемом 100 триллионов байт, программное обеспечение для решения научно-технических и хозяйственных задач. Суперкомпьютер ТГУ входит в последнюю редакцию списка ТОP-500 самых мощных суперкомпьютеров мира, занимает 16-е место в списке ТОP-50 самых мощных суперкомпьютеров стран СНГ и третье место среди суперкомпьютеров университетов стран СНГ.</p>

      <p><strong>Центр обработки данных </strong>(ЦОД) ТГУ — уникальный программно-аппаратный комплекс, представляющий собой 250 высокопроизводительных серверов, систему хранения данных объемом 70 триллионов байт, лицензионное программное обеспечение сетевого доступа. В составе ЦОДа аналитический ситуационный центр для мониторинга природных и техногенных процессов, прогнозирования и оценки последствий стихийных бедствий и чрезвычайных ситуаций.</p>

      <p><strong>Ассоциация «Сибирский открытый университет»</strong> — сетевое сообщество научных и образовательных учреждений, объединяющее 42 учреждения образования и науки регионов, Сибири, Дальнего Востока, Урала, Казахстана. В ее составе университеты, научно-исследовательские институты СО РАН, учреждения общего образования, начального и среднего специального образования.</p>
