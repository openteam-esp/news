13036:
  annotation: "<p>25-29 сентября делегация Томской области примет участие в Российско-сингапурском бизнес-форуме, который является площадкой для налаживания деловых контактов, развития международных связей между Россией, Сингапуром и другими странами.</p>"
  body: |
      <p>На форуме будет организован «круглый стол» на тему индустриальных парков России, где состоится презентация особой экономической зоны технико-внедренческого типа «Томск». Кроме того, участники смогут подробнее узнать о регионе на информационном стенде Томской области.</p>

      <p>По информации областного департамента международных и региональных связей, одним из направлений сотрудничества Томской области с Сингапуром является коммерциализация томских технологий через сингапурские компании, а также привлечение крупных сингапурских компаний для ведения R&amp;D в томской особой экономической зоне. В рамках форума запланированы встречи в комитете по развитию международной торговли Сингапура, а также в Совете экономического развития Сингапура. Томская делегация посетит биотехнологический парк «Биополис» и центр нефтехимической промышленности острова Джуронг.</p>

      <p>Напомним, что приглашение принять участие в Российско-сингапурском бизнес-форуме было получено во время визита в Томск посла Республики Сингапур в мае этого года.</p>
