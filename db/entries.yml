12951: 
  annotation: "<p>В «Губернской аптеке» (пр. Ленина, 54) продолжает работу консультативный центр для населения.</p>"
  body: |
      <p><strong>В среду, 14 сентября,</strong> с 16.00 до 17.00 на вопросы посетителей ответит главный специалист лечебного отдела Ольга Высотина. Тема консультации — «Качество и доступность медицинской помощи в муниципальных лечебно-профилактических учреждениях города Томска».</p>
      
      <p><strong>16 сентября </strong>с 16.00 до 17.00 прием проведет консультант отдела по работе с личными обращениями граждан администрации Томской области Раиса Рахимова.</p>
      
      <p><strong>20 сентября</strong> с 16.00 до 17.00 ведущий специалист по обращениям граждан департамента здравоохранения Томской области Анна Болотина проведет прием на тему «Качество медицинского обслуживания населения Томской области».</p>
      
      <p><strong>23 сентября</strong> с 16.00 до 17.00 состоится консультативный прием на тему «Меры социальной поддержки малообеспеченных граждан», который проведет начальник отдела государственных пособий и социальных выплат департамента социальной защиты населения Томской области Елена Малышева.</p>
      
      <p><strong>27 сентября</strong> с 16.00 до 17.00 начальник отдела контроля, надзора и лицензирования фармацевтической деятельности Управления Росздравнадзора по Томской области Наталья Иванова ответит на вопросы о льготном лекарственном обеспечении отдельных категорий граждан, имеющих право на получение набора социальных услуг.</p>
      
      <p><strong>28 сентября </strong>с 16.00 до 17.00 можно получить консультацию на тему «Оказание медицинской помощи в системе ОМС. Защита прав застрахованных». Прием ведет главный специалист управления развития обязательного медицинского страхования Томского территориального фонда ОМС Татьяна Нестерова.</p>
